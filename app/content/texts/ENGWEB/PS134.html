<div class='c'>Psalm 134</div>
<div class='d'>A Song of Ascents. </div>
<div class='q'>
<span class='v PS134_1' data-id='PS134_1'><span class='verse1 v-num v-1'>1&nbsp;</span>Look! Praise Yahweh, all you servants of Yahweh, </span></div>
<div class='q2'>
<span class='v PS134_1' data-id='PS134_1'>who stand by night in Yahweh’s house! </span></div>
<div class='q'>
<span class='v PS134_2' data-id='PS134_2'><span class='v-num v-2'>2&nbsp;</span>Lift up your hands in the sanctuary. </span></div>
<div class='q2'>
<span class='v PS134_2' data-id='PS134_2'>Praise Yahweh! </span></div>
<div class='q'>
<span class='v PS134_3' data-id='PS134_3'><span class='v-num v-3'>3&nbsp;</span>May Yahweh bless you from Zion, </span></div>
<div class='q2'>
<span class='v PS134_3' data-id='PS134_3'>even he who made heaven and earth. </span></div></div>
