<div class='chapter section PS134 engNIV11 eng PS latin' dir='ltr' data-id='PS134' data-nextid='PS135' data-previd='PS133' lang='en-US'>
<div class='c'> 134</div>
<div class='d'>A song of ascents. </div>
<div class='q'>
<span class='v PS134_1' data-id='PS134_1'><span class='verse1 v-num v-1'>1&nbsp;</span>Praise the <span class='nd'>Lord</span>, all you servants of the <span class='nd'>Lord</span></span></div>
<div class='q2'>
<span class='v PS134_1' data-id='PS134_1'>who minister by night in the house of the <span class='nd'>Lord</span>. </span></div>
<div class='q'>
<span class='v PS134_2' data-id='PS134_2'><span class='v-num v-2'>2&nbsp;</span>Lift up your hands in the sanctuary </span></div>
<div class='q2'>
<span class='v PS134_2' data-id='PS134_2'>and praise the <span class='nd'>Lord</span>. </span></div>
<div class='b'> &nbsp; </div>
<div class='q'>
<span class='v PS134_3' data-id='PS134_3'><span class='v-num v-3'>3&nbsp;</span>May the <span class='nd'>Lord</span> bless you from Zion, </span></div>
<div class='q2'>
<span class='v PS134_3' data-id='PS134_3'>he who is the Maker of heaven and earth. </span></div></div>
