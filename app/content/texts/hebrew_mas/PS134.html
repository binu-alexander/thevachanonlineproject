<div class='c'> 134</div>
<div class='p'>
<span class='v PS134_1' data-id='PS134_1'><span class='verse1 v-num v-1'>1&nbsp;</span>שִׁ֗יר הַֽמַּ֫עֲלֹ֥ות הִנֵּ֤ה ׀ בָּרֲכ֣וּ אֶת־יְ֭הוָה כָּל־עַבְדֵ֣י יְהוָ֑ה הָעֹמְדִ֥ים בְּבֵית־יְ֝הוָ֗ה בַּלֵּילֹֽות׃ </span>
<span class='v PS134_2' data-id='PS134_2'><span class='v-num v-2'>2&nbsp;</span>שְׂאֽוּ־יְדֵכֶ֥ם קֹ֑דֶשׁ וּ֝בָרֲכוּ אֶת־יְהוָֽה׃ </span>
<span class='v PS134_3' data-id='PS134_3'><span class='v-num v-3'>3&nbsp;</span>יְבָרֶכְךָ֣ יְ֭הוָה מִצִּיֹּ֑ון עֹ֝שֵׂ֗ה שָׁמַ֥יִם וָאָֽרֶץ׃ </span></div></div>
