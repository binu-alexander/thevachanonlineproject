<span class='v PS117_1' data-id='PS117_1'><span class='verse1 v-num v-1'>1&nbsp;</span>הַֽלְל֣וּ אֶת־יְ֭הוָה כָּל־גֹּויִ֑ם שַׁ֝בְּח֗וּהוּ כָּל־הָאֻמִּֽים׃ </span>
<span class='v PS117_2' data-id='PS117_2'><span class='v-num v-2'>2&nbsp;</span>כִּ֥י גָ֘בַ֤ר עָלֵ֨ינוּ ׀ חַסְדֹּ֗ו וֶֽאֱמֶת־יְהוָ֥ה לְעֹולָ֗ם הַֽלְלוּ־יָֽהּ׃ </span></div></div>
