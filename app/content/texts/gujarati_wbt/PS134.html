<div class='chapter section PS134 guj2009 guj PS rekha' dir='ltr' data-id='PS134' data-nextid='PS135' data-previd='PS133' lang='gu'> 

<div class='c'> 134</div>
<div class='s2'>મંદિર પર ચઢવા માટેનું ગીત. </div>
<div class='q'>
<span class='v PS134_1' data-id='PS134_1'><span class='verse1 v-num v-1'>1&nbsp;</span>હે યહોવાના સેવકો, રોજ રાત્રે યહોવાના મંદિરમાં સેવા કરતાં સેવકો; </span></div>
<div class='q2'>
<span class='v PS134_1' data-id='PS134_1'>તમે યહોવાને સ્તુત્ય માનો. </span></div>
<div class='q'>
<span class='v PS134_2' data-id='PS134_2'><span class='v-num v-2'>2&nbsp;</span>પવિત્રસ્થાન ભણી તમારા હાથ ઊંચા કરો </span></div>
<div class='q2'>
<span class='v PS134_2' data-id='PS134_2'>અને યહોવાની સ્તુતિ કરો. </span></div>
<div class='q'>
<span class='v PS134_3' data-id='PS134_3'><span class='v-num v-3'>3&nbsp;</span>સિયોનમાંથી યહોવા, જેણે આકાશ અને પૃથ્વીનું સર્જન કર્યું છે </span></div>
<div class='q2'>
<span class='v PS134_3' data-id='PS134_3'>તમને આશીર્વાદ આપો! </span></div>
<div class='b'> &nbsp; </div></div>
