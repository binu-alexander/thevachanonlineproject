<div class='c'> 134</div>
<div class='s2'>आरोहण का गीत। </div>
<div class='q'>
<span class='v PS134_1' data-id='PS134_1'><span class='verse1 v-num v-1'>1&nbsp;</span>ओ, उसके सब सेवकों, यहोवा का गुण गान करो। </span></div>
<div class='q2'>
<span class='v PS134_1' data-id='PS134_1'>सेवकों सारी रात मन्दिर में तुमने सेवा की। </span></div>
<div class='q'>
<span class='v PS134_2' data-id='PS134_2'><span class='v-num v-2'>2&nbsp;</span>सेवकों, अपने हाथ उठाओ </span></div>
<div class='q2'>
<span class='v PS134_2' data-id='PS134_2'>और यहोवा को धन्य कहो। </span></div>
<div class='q'>
<span class='v PS134_3' data-id='PS134_3'><span class='v-num v-3'>3&nbsp;</span>और सिय्योन से यहोवा तुम्हें धन्य कहे। </span></div>
<div class='q2'>
<span class='v PS134_3' data-id='PS134_3'>यहोवा ने स्वर्ग और धरती रचे हैं। </span></div>
<div class='b'> &nbsp; </div></div>
