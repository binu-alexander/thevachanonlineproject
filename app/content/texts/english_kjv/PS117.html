<div class='q'>
<span class='v PS117_1' data-id='PS117_1'><span class='verse1 v-num v-1'>1&nbsp;</span> <l s='H1984' m='strongMorph:TH8761'>O praise</l> <l s='H3068'>the <span class='nd'>LORD</span></l>, <l s='H1471'>all ye nations</l>: <l s='H7623' m='strongMorph:TH8761'>praise</l> <l s='H523'>him, all ye people</l>. </span></div>
<div class='q'>
<span class='v PS117_2' data-id='PS117_2'><span class='v-num v-2'>2&nbsp;</span> <l s='H2617'>For his merciful</l> <l s='H2617'>kindness</l> <l s='H1396' m='strongMorph:TH8804'>is great</l> <l s='H571'>toward us: and the truth</l> <l s='H3068'>of the <span class='nd'>LORD</span></l> <span class='add'>endureth</span> <l s='H5769'>for ever</l>. <l s='H1984' m='strongMorph:TH8761'>Praise</l> <l s='H3050'>ye the <span class='nd'>LORD</span></l>. </span></div></div>
