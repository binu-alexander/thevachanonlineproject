<div class='chapter section PS134 pan-wbtc PAN PS gentium' dir='ltr' data-id='PS134' data-nextid='PS135' data-previd='PS133' lang='PAN'> 
<div class='c'> 134</div>
<div class='d'>ਮੰਦਰ ਜਾਣ ਵੇਲੇ ਦਾ ਇੱਕ ਗੀਤ। </div>
<div class='q'>
<span class='v PS134_1' data-id='PS134_1'>
<span class='verse1 v-num v-1'>1&nbsp;</span>ਯਹੋਵਾਹ ਦੀ ਉਸਤਤਿ ਕਰੋ, ਉਸ ਦੇ ਸਾਰੇ ਸੇਵਕੋ! </span></div>
<div class='q2'>
<span class='v PS134_1' data-id='PS134_1'>ਤੁਹਾਡੇ ਸੇਵਕਾਂ ਨੇ ਤੁਹਾਡੇ ਮੰਦਰ ਵਿੱਚ ਸੇਵਾ ਕੀਤੀ ਸੀ। </span></div>
<div class='q'>
<span class='v PS134_2' data-id='PS134_2'><span class='v-num v-2'>2&nbsp;</span>ਸੇਵਕੋ, ਆਪਣੇ ਹੱਥ ਉੱਠਾਉ </span></div>
<div class='q2'>
<span class='v PS134_2' data-id='PS134_2'>ਅਤੇ ਯਹੋਵਾਹ ਨੂੰ ਅਸੀਸ ਦੇਵੋ। </span></div>
<div class='q'>
<span class='v PS134_3' data-id='PS134_3'><span class='v-num v-3'>3&nbsp;</span>ਅਤੇ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਸੀਯੋਨ ਤੋਂ ਅਸੀਸ ਦੇਵੇ </span></div>
<div class='q2'>
<span class='v PS134_3' data-id='PS134_3'>ਯਹੋਵਾਹ ਨੇ ਸਵਰਗ ਅਤੇ ਧਰਤੀ ਨੂੰ ਸਾਜਿਆ। </span></div>
<div class='b'></div></div>
