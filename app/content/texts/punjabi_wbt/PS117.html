<div class='c'> 117</div>
<div class='q'>
<span class='v PS117_1' data-id='PS117_1'>
<span class='verse1 v-num v-1'>1&nbsp;</span>ਤੁਸੀਂ ਸਾਰੀਉ ਕੌਮੋ, ਯਹੋਵਾਹ ਦੀ ਉਸਤਤਿ ਕਰੋ। </span></div>
<div class='q2'>
<span class='v PS117_1' data-id='PS117_1'>ਤੁਸੀਂ ਸਾਰਿਉ ਲੋਕੋ, ਯਹੋਵਾਹ ਦੀ ਉਸਤਤਿ ਕਰੋ। </span></div>
<div class='q'>
<span class='v PS117_2' data-id='PS117_2'><span class='v-num v-2'>2&nbsp;</span>ਪਰਮੇਸ਼ੁਰ ਸਾਨੂੰ ਬਹੁਤ ਪਿਆਰ ਕਰਦਾ ਹੈ। </span></div>
<div class='q2'>
<span class='v PS117_2' data-id='PS117_2'>ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਸਾਡੇ ਨਾਲ ਸਦਾ ਹੀ ਸੱਚਾ ਰਹੇਗਾ! </span></div>
<div class='b'>
<span class='v PS117_2' data-id='PS117_2'></span></div>

<span class='v PS117_2' data-id='PS117_2'>ਯਹੋਵਾਹ ਦੀ ਉਸਤਤਿ ਕਰੋ। </span></div>
