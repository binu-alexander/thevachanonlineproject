<div class='c'> 134</div>
<div class='d'>యాత్ర కీర్తన. </div>
<div class='q'>
<span class='v PS134_1' data-id='PS134_1'><span class='verse1 v-num v-1'>1&nbsp;</span>యెహోవా సేవకులారా, మీరందరూ ఆయన్ని స్తుతించండి! </span></div>
<div class='q2'>
<span class='v PS134_1' data-id='PS134_1'>రాత్రి అంతా ఆలయంలో సేవించిన సేవకులారా, మీరందరూ ఆయన్ని స్తుతించండి. </span></div>
<div class='q'>
<span class='v PS134_2' data-id='PS134_2'><span class='v-num v-2'>2&nbsp;</span>సేవకులారా, మీ చేతులు ఎత్తి </span></div>
<div class='q2'>
<span class='v PS134_2' data-id='PS134_2'>యెహోవాను స్తుతించండి. </span></div>
<div class='q'>
<span class='v PS134_3' data-id='PS134_3'><span class='v-num v-3'>3&nbsp;</span>యెహోవా సీయోనులో నుండి మిమ్మల్ని ఆశీర్వదించునుగాక! </span></div>
<div class='q2'>
<span class='v PS134_3' data-id='PS134_3'>యెహోవా ఆకాశాన్ని, భూమిని చేశాడు. </span></div>
