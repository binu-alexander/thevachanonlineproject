<div class="section chapter PS117 mar_wbtc mar" dir="ltr" lang="mar" data-id="PS117" data-nextid="PS118" data-previd="PS116">
<div class="c">स्तोत्रसंहिता 117</div>
<div class="q1">
<span class="v-num v-1">1&nbsp;</span><span class="v PS117_1" data-id="PS117_1">सर्व देशांनो, परमेश्वराची स्तुती करा.</span>
</div>
<div class="q2">
<span class="v PS117_1" data-id="PS117_1">सर्व लोकांनो परमेश्वराची सुती करा.</span>
</div>
<div class="q1">
<span class="v-num v-2">2&nbsp;</span><span class="v PS117_2" data-id="PS117_2">देव आपल्यावर खूप प्रेम करतो आणि</span>
</div>
<div class="q2">
<span class="v PS117_2" data-id="PS117_2">देव आपल्याशी सदैव खरा वागतो.</span>
<div class="b">&nbsp;</div>
</div>
<div class="q1">
<span class="v PS117_2" data-id="PS117_2">परमेश्वराचा जयजयकार करा!</span>
<div class="b">&nbsp;</div>
</div>

</div>
