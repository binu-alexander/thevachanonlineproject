<div class='chapter section PS117 ori-wbtc ORI PS gentium' dir='ltr' data-id='PS117' data-nextid='PS118' data-previd='PS116' lang='ORI'> 
<div class='c'> 117</div>
<div class='q'>
<span class='v PS117_1' data-id='PS117_1'>
<span class='verse1 v-num v-1'>1&nbsp;</span>ହେ ସମସ୍ତ ଜାତିଗଣ, ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର। </span></div>
<div class='q2'>
<span class='v PS117_1' data-id='PS117_1'>ହେ ସମସ୍ତ ଲୋକ, ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର। </span></div>
<div class='q'>
<span class='v PS117_2' data-id='PS117_2'><span class='v-num v-2'>2&nbsp;</span>କାରଣ ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କୁ ବହୁତ ପ୍ରେମ କରନ୍ତି! </span></div>
<div class='q2'>
<span class='v PS117_2' data-id='PS117_2'>ସେ ଚିରକାଳ ଆମ୍ଭମାନଙ୍କ ପାଇଁ ସତ୍ୟ ରହିବେ। </span></div>
<div class='b'>
<span class='v PS117_2' data-id='PS117_2'></span></div>
<div class='q'>
<span class='v PS117_2' data-id='PS117_2'>ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର। </span></div>
<div class='b'></div></div>
