<div class='chapter section PS134 ori-wbtc ORI PS gentium' dir='ltr' data-id='PS134' data-nextid='PS135' data-previd='PS133' lang='ORI'> 
<div class='c'> 134</div>
<div class='d'>ଆରୋହଣ ଗୀତ। </div>
<div class='q'>
<span class='v PS134_1' data-id='PS134_1'>
<span class='verse1 v-num v-1'>1&nbsp;</span>ହେ ସଦାପ୍ରଭୁଙ୍କର ସମସ୍ତ ଦାସଗଣ, ଯେଉଁମାନେ ରାତିସାରା ତାଙ୍କର ମନ୍ଦିରରେ ତାଙ୍କର ସେବା କରନ୍ତି, </span></div>
<div class='q2'>
<span class='v PS134_1' data-id='PS134_1'>ସେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କରନ୍ତୁ! </span></div>
<div class='q'>
<span class='v PS134_2' data-id='PS134_2'><span class='v-num v-2'>2&nbsp;</span>ତୁମ୍ଭର ହାତ ମନ୍ଦିର ଆଡ଼କୁ ଉଠାଅ </span></div>
<div class='q2'>
<span class='v PS134_2' data-id='PS134_2'>ଏବଂ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଶଂସା କର। </span></div>
<div class='q'>
<span class='v PS134_3' data-id='PS134_3'><span class='v-num v-3'>3&nbsp;</span>ସ୍ୱର୍ଗ ଓ ପୃଥିବୀର ନିର୍ମାଣକର୍ତ୍ତା, </span></div>
<div class='q2'>
<span class='v PS134_3' data-id='PS134_3'>ସିୟୋନରୁ ତୁମ୍ଭଙ୍କୁ ଆଶୀର୍ବାଦ କରନ୍ତୁ। </span></div>
<div class='b'></div></div>
