<div class='c'> 134</div>
<div class='s'>Psalm 134 — An Evening Invocation </div>
<div class='d'>A song of ascents. </div>
<div class='q'>
<span class='v PS134_1' data-id='PS134_1'><span class='verse1 v-num v-1'>1&nbsp;</span>Come, praise the <span class='nd'>Lord</span>, </span></div>
<div class='q2'>
<span class='v PS134_1' data-id='PS134_1'>all you the <span class='nd'>Lord</span>'s servants, </span></div>
<div class='q'>
<span class='v PS134_1' data-id='PS134_1'>who stand by night </span></div>
<div class='q2'>
<span class='v PS134_1' data-id='PS134_1'>in the house of the <span class='nd'>Lord</span>. </span></div>
<div class='q'>
<span class='v PS134_2' data-id='PS134_2'><span class='v-num v-2'>2&nbsp;</span>Lift your hands to the holy place, </span></div>
<div class='q2'>
<span class='v PS134_2' data-id='PS134_2'>praise the <span class='nd'>Lord</span>. </span></div>
<div class='b'> &nbsp; </div>
<div class='q'>
<span class='v PS134_3' data-id='PS134_3'><span class='v-num v-3'>3&nbsp;</span>The <span class='nd'>Lord</span> who made heaven and earth, </span></div>
<div class='q2'>
<span class='v PS134_3' data-id='PS134_3'>bless you from Zion. </span></div></div>
