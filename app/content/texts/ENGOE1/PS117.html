<div class='s'>Psalm 117 — A Call to Praise </div>
<div class='q'>
<span class='v PS117_1' data-id='PS117_1'><span class='verse1 v-num v-1'>1&nbsp;</span>Praise the <span class='nd'>Lord</span>, all you nations: </span></div>
<div class='q2'>
<span class='v PS117_1' data-id='PS117_1'>laud him, all you peoples. </span></div>
<div class='q'>
<span class='v PS117_2' data-id='PS117_2'><span class='v-num v-2'>2&nbsp;</span>For his mighty love is over us: </span></div>
<div class='q2'>
<span class='v PS117_2' data-id='PS117_2'>the <span class='nd'>Lord</span> is faithful forever. </span></div>
<div class='q3'>
<span class='v PS117_2' data-id='PS117_2'>Hallelujah. </span></div></div>
