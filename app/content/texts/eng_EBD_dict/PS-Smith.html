</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Smith" ><div class="is"><b>SMITH</b></div><br>"SMITH" The Hebrews were not permitted by the Philistines in the days of Samuel to have a smith amongst them, lest they should make them swords and spears (<span class="bibleref" data-id="S113_19">1 Samuel 13:19</span>). Thus the Philistines sought to make their conquest permanent (comp. <span class="bibleref" data-id="K224_16">2 Kings 24:16</span>).<br>
