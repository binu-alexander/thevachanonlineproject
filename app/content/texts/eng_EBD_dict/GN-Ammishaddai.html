</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ammishaddai" ><div class="is"><b>AMMISHADDAI</b></div><br>"AMMISHADDAI "people of the Almighty, the father of Ahiezer, who was chief of the Danites at the time of the Exodus (<span class="bibleref" data-id="NU1_12">Numbers 1:12</span>; <span class="bibleref" data-id="NU2_25">2:25</span>).<br>This is one of the few names compounded with the name of God, Shaddai,“Almighty.”
