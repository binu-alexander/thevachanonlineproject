</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Baal-shalisha" ><div class="is"><b>BAAL-SHALISHA</b></div><br>"BAAL-SHALISHA" Lord of Shalisha, a place from which a man came with provisions for Elisha, apparently not far from Gilgal (<span class="bibleref" data-id="K24_42">2 Kings 4:42</span>).<br>It has been identified with Sirisia, 13 miles north of Lydda.<br>
