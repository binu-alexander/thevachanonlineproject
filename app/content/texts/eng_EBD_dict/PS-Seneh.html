</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Seneh" ><div class="is"><b>SENEH</b></div><br>"SENEH "the acacia; rock-thorn, the southern cliff in the Wady es-Suweinit, a valley south of Michmash, which Jonathan climbed with his armour-bearer (<span class="bibleref" data-id="S114_4,5">1 Samuel 14:4, 5</span>). The rock opposite, on the other side of the wady, was called Bozez.<br>
