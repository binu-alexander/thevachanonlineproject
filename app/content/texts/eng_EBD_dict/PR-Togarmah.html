</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Togarmah" ><div class="is"><b>TOGARMAH</b></div><br>"TOGARMAH "(1.) A son of Gomer, and grandson of Japheth (<span class="bibleref" data-id="GN10_3">Genesis 10:3</span>).<br>(2.) A nation which traded in horses and mules at the fairs of Tyre (<span class="bibleref" data-id="EK27_14">Ezekiel 27:14</span>; <span class="bibleref" data-id="EK38_6">38:6</span>); probably an Armenian or a Scythian race; descendants of (1).<br>
