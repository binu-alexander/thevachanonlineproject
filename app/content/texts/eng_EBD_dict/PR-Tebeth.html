</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Tebeth" ><div class="is"><b>TEBETH</b></div><br>"TEBETH "(<span class="bibleref" data-id="ET2_16">Esther 2:16</span>), a word probably of Persian origin, denoting the cold time of the year; used by the later Jews as denoting the tenth month of the year. Assyrian tebituv, “rain.”
