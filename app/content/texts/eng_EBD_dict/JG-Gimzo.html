</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Gimzo" ><div class="is"><b>GIMZO</b></div><br>"GIMZO "a place fertile in sycamores, a city in the plain of Judah, the villages of which were seized by the Philistines (<span class="bibleref" data-id="R228_18">2 Chronicles 28:18</span>). It is now called Jimzu, about 3 miles south-east of Ludd, i.e., Lydda.<br>
