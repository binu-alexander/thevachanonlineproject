</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Talitha cumi" ><div class="is"><b>TALITHA CUMI</b></div><br>"TALITHA CUMI "(<span class="bibleref" data-id="MK5_41">Mark 5:41</span>), a Syriac or Aramaic expression, meaning,“Little maid, arise.” Peter, who was present when the miracle was wrought, recalled the actual words used by our Lord, and told them to Mark.<br>
