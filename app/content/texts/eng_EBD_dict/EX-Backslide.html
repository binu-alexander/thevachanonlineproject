</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Backslide" ><div class="is"><b>BACKSLIDE</b></div><br>"BACKSLIDE "to draw back or apostatize in matters of religion (<span class="bibleref" data-id="AC21_21">Acts 21:21</span>; <span class="bibleref" data-id="H22_3">2 Thessalonians 2:3</span>; <span class="bibleref" data-id="T14_1">1 Timothy 4:1</span>). This may be either partial(<span class="bibleref" data-id="PR14_14">Proverbs 14:14</span>) or complete (<span class="bibleref" data-id="HB6_4-6">Hebrews 6:4-6</span>; <span class="bibleref" data-id="HB10_38,39">10:38, 39</span>). The apostasy may be both doctrinal and moral.<br>
