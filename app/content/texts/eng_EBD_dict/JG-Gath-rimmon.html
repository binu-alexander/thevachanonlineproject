</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Gath-rimmon" ><div class="is"><b>GATH-RIMMON</b></div><br>"GATH-RIMMON "press of the pomegranate. (1.) A Levitical city in the tribe of Dan (<span class="bibleref" data-id="JS19_45">Joshua 19:45</span>; <span class="bibleref" data-id="JS21_24">21:24</span>; <span class="bibleref" data-id="R16_69">1 Chronicles 6:69</span>).<br>(2.) Another city of the same name in Manasseh, west of the Jordan(<span class="bibleref" data-id="JS21_25">Joshua 21:25</span>), called also Bileam (<span class="bibleref" data-id="R16_70">1 Chronicles 6:70</span>).<br>
