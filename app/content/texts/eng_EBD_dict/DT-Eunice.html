</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Eunice" ><div class="is"><b>EUNICE</b></div><br>"EUNICE "happily conquering, the mother of Timothy, a believing Jewess, but married to a Greek (<span class="bibleref" data-id="AC16_1">Acts 16:1</span>). She trained her son from his childhood in the knowledge of the Scriptures (<span class="bibleref" data-id="T23_15">2 Timothy 3:15</span>). She was distinguished by her “unfeigned faith.”
