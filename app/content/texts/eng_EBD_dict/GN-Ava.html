</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ava" ><div class="is"><b>AVA</b></div><br>"AVA "a place in Assyria from which colonies were brought to Samaria (<span class="bibleref" data-id="K217_24">2 Kings 17:24</span>). It is probably the same with Ivah (<span class="bibleref" data-id="K218_34">18:34</span>; <span class="bibleref" data-id="K219_13">19:13</span>; <span class="bibleref" data-id="IS37_13">Isaiah 37:13</span>). It has been identified with Hit on the Euphrates.<br>
