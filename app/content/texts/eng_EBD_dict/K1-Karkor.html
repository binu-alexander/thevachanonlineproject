</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Karkor" ><div class="is"><b>KARKOR</b></div><br>"KARKOR "foundation, a place in the open desert wastes on the east of Jordan (<span class="bibleref" data-id="JG8_10">Judges 8:10</span>), not far beyond Succoth and Penuel, to the south.<br>Here Gideon overtook and routed a fugitive band of Midianites under Zeba and Zalmunna, whom he took captive.<br>
