</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Javelin" ><div class="is"><b>JAVELIN</b></div><br>"JAVELIN "(1.) Hebrews hanith, a lance, from its flexibility (<span class="bibleref" data-id="S118_10,11">1 Samuel 18:10, 11</span>; <span class="bibleref" data-id="S119_9,10">19:9, 10</span>; <span class="bibleref" data-id="S120_33">20:33</span>).<br>(2.) Hebrews romah, a lance for heavy-armed troops, so called from its piercing (<span class="bibleref" data-id="NU25_7">Numbers 25:7</span>). (See ARMS.)
