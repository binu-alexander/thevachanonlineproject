</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Shophan" ><div class="is"><b>SHOPHAN</b></div><br>"SHOPHAN "hidden, or hollow, a town east of Jordan (<span class="bibleref" data-id="NU32_35">Numbers 32:35</span>), built by the children of Gad. This word should probably be joined with the word preceding it in this passage, Atroth-Shophan, as in the Revised Version.<br>
