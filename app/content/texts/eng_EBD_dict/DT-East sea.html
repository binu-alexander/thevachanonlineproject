</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="East sea" ><div class="is"><b>EAST SEA</b></div><br>"EAST SEA "(<span class="bibleref" data-id="JL2_20">Joel 2:20</span>; <span class="bibleref" data-id="EK47_18">Ezekiel 47:18</span>), the Dead Sea, which lay on the east side of the Holy Land. The Mediterranean, which lay on the west, was hence called the “great sea for the west border” (<span class="bibleref" data-id="NU34_6">Numbers 34:6</span>).<br>
