</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Pharez" ><div class="is"><b>PHAREZ</b></div><br>"PHAREZ "breach, the elder of the twin sons of Judah (<span class="bibleref" data-id="GN38_29">Genesis 38:29</span>).<br>From him the royal line of David sprang (<span class="bibleref" data-id="RT4_18-22">Ruth 4:18-22</span>). “The chief of all the captains of the host” was of the children of Perez (<span class="bibleref" data-id="R127_3">1 Chronicles 27:3</span>; <span class="bibleref" data-id="MT1_3">Matthew 1:3</span>).<br>
