</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Gap" ><div class="is"><b>GAP</b></div><br>"GAP "a rent or opening in a wall (<span class="bibleref" data-id="EK13_5">Ezekiel 13:5</span>; comp. <span class="bibleref" data-id="AM4_3">Amos 4:3</span>). The false prophets did not stand in the gap (<span class="bibleref" data-id="EK22_30">Ezekiel 22: 30</span>), i.e., they did nothing to stop the outbreak of wickedness.<br>
