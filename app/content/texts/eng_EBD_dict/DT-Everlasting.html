</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Everlasting" ><div class="is"><b>EVERLASTING</b></div><br>"EVERLASTING "eternal, applied to God (<span class="bibleref" data-id="GN21_33">Genesis 21:33</span>; <span class="bibleref" data-id="DT33_27">Deuteronomy 33:27</span>; <span class="bibleref" data-id="PS41_13">Psalm 41:13</span>; <span class="bibleref" data-id="PS90_2">90:2</span>). We also read of the “everlasting hills” (<span class="bibleref" data-id="GN49_26">Genesis 49:26</span>); an “everlasting priesthood” (<span class="bibleref" data-id="EX40_15">Exodus 40:15</span>; <span class="bibleref" data-id="NU25_13">Numbers 25:13</span>). (See ETERNAL.)
