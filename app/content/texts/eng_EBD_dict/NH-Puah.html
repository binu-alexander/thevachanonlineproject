</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Puah" ><div class="is"><b>PUAH</b></div><br>"PUAH "splendid. (1.) One of the two midwives who feared God, and refused to kill the Hebrew male children at their birth (<span class="bibleref" data-id="EX1_15-21">Exodus 1:15-21</span>).<br>(2.) A descendant of Issachar (<span class="bibleref" data-id="JG10_1">Judges 10:1</span>).<br>
