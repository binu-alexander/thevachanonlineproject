</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jehoiarib" ><div class="is"><b>JEHOIARIB</b></div><br>"JEHOIARIB" Jehovah defends, a priest at Jerusalem, head of one of the sacerdotal courses (<span class="bibleref" data-id="R19_10">1 Chronicles 9:10</span>; <span class="bibleref" data-id="R124_7">24:7</span>). His “course” went up from Babylon after the Exile (<span class="bibleref" data-id="ER2_36-39">Ezra 2:36-39</span>; <span class="bibleref" data-id="NH7_39-42">Nehemiah 7:39-42</span>).<br>
