</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Free-will offering" ><div class="is"><b>FREE-WILL OFFERING</b></div><br>"FREE-WILL OFFERING "a spontaneous gift (<span class="bibleref" data-id="EX35_29">Exodus 35:29</span>), a voluntary sacrifice (<span class="bibleref" data-id="LV22_23">Leviticus 22:23</span>; <span class="bibleref" data-id="ER3_5">Ezra 3:5</span>), as opposed to one in consequence of a vow, or in expiation of some offence.<br>
