</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Massah" ><div class="is"><b>MASSAH</b></div><br>"MASSAH "trial, temptation, a name given to the place where the Israelites, by their murmuring for want of water, provoked Jehovah to anger against them. It is also called Meribah (<span class="bibleref" data-id="EX17_7">Exodus 17:7</span>; <span class="bibleref" data-id="DT6_16">Deuteronomy 6:16</span>; <span class="bibleref" data-id="PS95_8,9">Psalm 95:8, 9</span>; <span class="bibleref" data-id="HB3_8">Hebrews 3:8</span>).<br>
