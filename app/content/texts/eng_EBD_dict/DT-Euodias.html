</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Euodias" ><div class="is"><b>EUODIAS</b></div><br>"EUODIAS "a good journey, a female member of the church at Philippi. She was one who laboured much with Paul in the gospel. He exhorts her to be of one mind with Syntyche (Phil. 4:2). From this it seems they had been at variance with each other.<br>
