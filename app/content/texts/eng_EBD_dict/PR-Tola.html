</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Tola" ><div class="is"><b>TOLA</b></div><br>"TOLA "a scarlet worm. (1.) Eldest son of Issachar (<span class="bibleref" data-id="GN46_13">Genesis 46:13</span>).<br>(2.) A judge of the tribe of Issachar who “judged” Israel twenty-three years (<span class="bibleref" data-id="JG10_1,2">Judges 10:1, 2</span>), when he died, and was buried in Shamir. He was succeeded by Jair.<br>
