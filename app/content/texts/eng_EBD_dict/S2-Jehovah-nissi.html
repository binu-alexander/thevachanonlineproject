</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jehovah-nissi" ><div class="is"><b>JEHOVAH-NISSI</b></div><br>"JEHOVAH-NISSI" Jehovah my banner, the title given by Moses to the altar which he erected on the hill on the top of which he stood with uplifted hands while Israel prevailed over their enemies the Amalekites(<span class="bibleref" data-id="EX17_15">Exodus 17:15</span>).<br>
