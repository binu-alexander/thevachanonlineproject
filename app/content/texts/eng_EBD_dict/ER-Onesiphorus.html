</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Onesiphorus" ><div class="is"><b>ONESIPHORUS</b></div><br>"ONESIPHORUS "bringing profit, an Ephesian Christian who showed great kindness to Paul at Rome. He served him in many things, and had oft refreshed him. Paul expresses a warm interest in him and his household (<span class="bibleref" data-id="T21_16-18">2 Timothy 1:16-18</span>; <span class="bibleref" data-id="T24_19">4:19</span>).<br>
