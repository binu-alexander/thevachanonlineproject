</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Arvad" ><div class="is"><b>ARVAD</b></div><br>"ARVAD "wandering, (<span class="bibleref" data-id="EK27_8">Ezekiel 27:8</span>), a small island and city on the coast of Syria, mentioned as furnishing mariners and soldiers for Tyre. The inhabitants were called Arvadites. The name is written Aruada or Arada in the Tell-el-Amarna tablets.<br>
