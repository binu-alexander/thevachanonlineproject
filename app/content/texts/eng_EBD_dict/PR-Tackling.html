</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Tackling" ><div class="is"><b>TACKLING</b></div><br>"TACKLING "(<span class="bibleref" data-id="IS33_23">Isaiah 33:23</span>), the ropes attached to the mast of a ship. In <span class="bibleref" data-id="AC27_19">Acts 27:19</span> this word means generally the furniture of the ship or the“gear” (<span class="bibleref" data-id="AC27_17">27:17</span>), all that could be removed from the ship.<br>
