</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Gittite" ><div class="is"><b>GITTITE</b></div><br>"GITTITE "a native of the Philistine city of Gath (<span class="bibleref" data-id="JS13_3">Joshua 13:3</span>). Obed-edom, in whose house the ark was placed, is so designated (<span class="bibleref" data-id="S26_10">2 Samuel 6:10</span>). Six hundred Gittites came with David from Gath into Israel (<span class="bibleref" data-id="S215_18,19">15:18, 19</span>).<br>
