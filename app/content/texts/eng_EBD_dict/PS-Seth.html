</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Seth" ><div class="is"><b>SETH</b></div><br>"SETH "appointed; a substitute, the third son of Adam and Eve (<span class="bibleref" data-id="GN4_25">Genesis 4:25</span>; <span class="bibleref" data-id="GN5_3">5:3</span>). His mother gave him this name, “for God,” said she, “hath appointed me [i.e., compensated me with] another seed instead of Abel, whom Cain slew.”
