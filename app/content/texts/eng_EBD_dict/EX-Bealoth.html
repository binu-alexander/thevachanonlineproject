</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Bealoth" ><div class="is"><b>BEALOTH</b></div><br>"BEALOTH "citizens, a town in the extreme south of Judah (<span class="bibleref" data-id="JS15_24">Joshua 15:24</span>); probably the same as Baalath-beer (<span class="bibleref" data-id="JS19_8">19:8</span>). In 1 Kings 4:16, the Authorized Version has “in Aloth,” the Revised Version “Bealoth.”
