</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Phygellus" ><div class="is"><b>PHYGELLUS</b></div><br>"PHYGELLUS "fugitive, a Christian of Asia, who “turned away” from Paul during his second imprisonment at Rome (<span class="bibleref" data-id="T21_15">2 Timothy 1:15</span>). Nothing more is known of him.<br>
