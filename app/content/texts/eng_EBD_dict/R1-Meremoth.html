</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Meremoth" ><div class="is"><b>MEREMOTH</b></div><br>"MEREMOTH "exaltations, heights, a priest who returned from Babylon with Zerubbabel (<span class="bibleref" data-id="NH12_3">Nehemiah 12:3</span>), to whom were sent the sacred vessels(<span class="bibleref" data-id="ER8_33">Ezra 8:33</span>) belonging to the temple. He took part in rebuilding the walls of Jerusalem (<span class="bibleref" data-id="NH3_4">Nehemiah 3:4</span>).<br>
