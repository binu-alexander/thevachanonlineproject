</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ferry boat" ><div class="is"><b>FERRY BOAT</b></div><br>"FERRY BOAT "(<span class="bibleref" data-id="S219_18">2 Samuel 19:18</span>), some kind of boat for crossing the river which the men of Judah placed at the service of the king. Floats or rafts for this purpose were in use from remote times (<span class="bibleref" data-id="IS18_2">Isaiah 18:2</span>).<br>
