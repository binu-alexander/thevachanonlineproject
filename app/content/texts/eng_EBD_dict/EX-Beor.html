</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Beor" ><div class="is"><b>BEOR</b></div><br>"BEOR "a torch. (1.) The father of Bela, one of the kings of Edom (<span class="bibleref" data-id="GN36_32">Genesis 36:32</span>).<br>(2.) The father of Balaam (<span class="bibleref" data-id="NU22_5">Numbers 22:5</span>; <span class="bibleref" data-id="NU24_3,15">24:3, 15</span>; <span class="bibleref" data-id="NU31_8">31:8</span>). In 2 Peter 2:15 he is called Bosor.<br>
