</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Remphan" ><div class="is"><b>REMPHAN</b></div><br>"REMPHAN "(<span class="bibleref" data-id="AC7_43">Acts 7:43</span>; R.V., “Rephan”). In <span class="bibleref" data-id="AM5_26">Amos 5:26</span> the Hebrews Chiun (q.v.) is rendered by the LXX. “Rephan,” and this name is adopted by Luke in his narrative of the Acts. These names represent the star-God Saturn or Moloch.<br>
