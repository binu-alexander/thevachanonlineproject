</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Mysia" ><div class="is"><b>MYSIA</b></div><br>"MYSIA "a province in the north-west of Asia Minor. On his first voyage to Europe (<span class="bibleref" data-id="AC16_7,8">Acts 16:7, 8</span>) Paul passed through this province and embarked at its chief port Troas.<br>
