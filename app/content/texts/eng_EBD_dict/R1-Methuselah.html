</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Methuselah" ><div class="is"><b>METHUSELAH</b></div><br>"METHUSELAH "man of the dart, the son of Enoch, and grandfather of Noah. He was the oldest man of whom we have any record, dying at the age of nine hundred and sixty-nine years, in the year of the Flood (<span class="bibleref" data-id="GN5_21-27">Genesis 5:21-27</span>; <span class="bibleref" data-id="R11_3">1 Chronicles 1:3</span>).<br>
