</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Rekem" ><div class="is"><b>REKEM</b></div><br>"REKEM "embroidered; variegated. (1.) One of the five Midianite kings whom the Israelites destroyed (<span class="bibleref" data-id="NU31_8">Numbers 31:8</span>).<br>(2.) One of the sons of Hebron (<span class="bibleref" data-id="R12_43,44">1 Chronicles 2:43, 44</span>).<br>(3.) A town of Benjamin (<span class="bibleref" data-id="JS18_27">Joshua 18:27</span>).<br>
