</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="So" ><div class="is"><b>SO</b></div><br>"SO "(Nubian, Sabako), an Ethiopian king who brought Egypt under his sway. He was bribed by Hoshea to help him against the Assyrian monarch Shalmaneser (<span class="bibleref" data-id="K217_4">2 Kings 17:4</span>). This was a return to the policy that had been successful in the reign of Jeroboam I.<br>
