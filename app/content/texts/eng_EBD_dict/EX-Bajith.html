</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Bajith" ><div class="is"><b>BAJITH</b></div><br>"BAJITH "house, probably a city of Moab, which had a celebrated idol-temple (<span class="bibleref" data-id="IS15_2">Isaiah 15:2</span>). It has also been regarded as denoting simply the temple of the idol of Moab as opposed to the “high place.”
