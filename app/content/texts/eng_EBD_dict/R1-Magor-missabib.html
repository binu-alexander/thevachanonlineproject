</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Magor-missabib" ><div class="is"><b>MAGOR-MISSABIB</b></div><br>"MAGOR-MISSABIB "fear on every side, (<span class="bibleref" data-id="JR20_3">Jeremiah 20:3</span>), a symbolical name given to the priest Pashur, expressive of the fate announced by the prophet as about to come upon him. Pashur was to be carried to Babylon, and there die.<br>
