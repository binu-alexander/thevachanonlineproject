</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Cellar" ><div class="is"><b>CELLAR</b></div><br>"CELLAR "a subterranean vault (<span class="bibleref" data-id="R127_28">1 Chronicles 27:28</span>), a storehouse. The word is also used to denote the treasury of the temple (<span class="bibleref" data-id="K17_51">1 Kings 7:51</span>) and of the king (<span class="bibleref" data-id="K114_26">14:26</span>). The Hebrew word is rendered “garner” in <span class="bibleref" data-id="JL1_17">Joel 1:17</span>, and “armoury” in <span class="bibleref" data-id="JR50_25">Jeremiah 50:25</span>.<br>
