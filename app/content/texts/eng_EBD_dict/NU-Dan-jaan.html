</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Dan-jaan" ><div class="is"><b>DAN-JAAN</b></div><br>"DAN-JAAN "woodland Dan, a place probably somewhere in the direction of Dan, near the sources of the Jordan (<span class="bibleref" data-id="S224_6">2 Samuel 24:6</span>). The LXX. and the Vulgate read “Dan-ja’ar”, i.e., “Dan in the forest.”
