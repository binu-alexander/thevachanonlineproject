</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Perez-uzzah" ><div class="is"><b>PEREZ-UZZAH</b></div><br>"PEREZ-UZZAH "the breach of Uzzah, a place where God “burst forth upon Uzzah, so that he died,” when he rashly “took hold” of the ark (<span class="bibleref" data-id="S26_6-8">2 Samuel 6:6-8</span>). It was not far from Kirjath-jearim (q.v.).<br>
