</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Chun" ><div class="is"><b>CHUN</b></div><br>"CHUN "one of the cities of Hadarezer, king of Syria. David procured brass(i.e., bronze or copper) from it for the temple (<span class="bibleref" data-id="R118_8">1 Chronicles 18:8</span>). It is called Berothai in 2 Samuel 8:8; probably the same as Berothah in <span class="bibleref" data-id="EK47_16">Ezekiel 47:16</span>.<br>
