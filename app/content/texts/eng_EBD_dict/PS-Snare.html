</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Snare" ><div class="is"><b>SNARE</b></div><br>"SNARE" The expression (<span class="bibleref" data-id="AM3_5">Amos 3:5</span>), “Shall one take up a snare from the earth?” etc. (Authorized Version), ought to be, as in the Revised Version,“Shall a snare spring up from the ground?” etc. (See GIN.)
