</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ivah" ><div class="is"><b>IVAH</b></div><br>"IVAH "overturning, a city of the Assyrians, whence colonists were brought to Samaria (<span class="bibleref" data-id="K218_34">2 Kings 18:34</span>; <span class="bibleref" data-id="K219_13">19:13</span>). It lay on the Euphrates, between Sepharvaim and Henah, and is supposed by some to have been the Ahava of Ezra (<span class="bibleref" data-id="K28_15">8:15</span>).<br>
