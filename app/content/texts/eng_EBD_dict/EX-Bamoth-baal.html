</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Bamoth-baal" ><div class="is"><b>BAMOTH-BAAL</b></div><br>"BAMOTH-BAAL "heights of Baal, a place on the river Arnon, or in the plains through which it flows, east of Jordan (<span class="bibleref" data-id="JS13_17">Joshua 13:17</span>; comp.<br><span class="bibleref" data-id="NU21_28">Numbers 21:28</span>). It has been supposed to be the same place as Bamoth.<br>
