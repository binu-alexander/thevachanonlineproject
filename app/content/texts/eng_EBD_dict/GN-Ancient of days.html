</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ancient of days" ><div class="is"><b>ANCIENT OF DAYS</b></div><br>"ANCIENT OF DAYS "an expression applied to Jehovah three times in the vision of Daniel (7:9, 13, 22) in the sense of eternal. In contrast with all earthly kings, his days are past reckoning.<br>
