</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Priscilla" ><div class="is"><b>PRISCILLA</b></div><br>"PRISCILLA "the wife of Aquila (<span class="bibleref" data-id="AC18_2">Acts 18:2</span>), who is never mentioned without her. Her name sometimes takes the precedence of his (<span class="bibleref" data-id="RM16_3">Romans 16:3</span>; <span class="bibleref" data-id="T24_19">2 Timothy 4:19</span>). She took part with Aquila (q.v.) in insturcting Apollos (<span class="bibleref" data-id="AC18_2">Acts 18:2</span>6).<br>
