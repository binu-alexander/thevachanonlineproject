</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Lubims" ><div class="is"><b>LUBIMS</b></div><br>"LUBIMS "the inhabitants of a thirsty or scorched land; the Lybians, an African nation under tribute to Egypt (<span class="bibleref" data-id="R212_3">2 Chronicles 12:3</span>; <span class="bibleref" data-id="R216_8">16:8</span>). Their territory was apparently near Egypt. They were probably the Mizraite Lehabim.<br>
