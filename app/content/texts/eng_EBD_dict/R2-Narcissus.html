</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Narcissus" ><div class="is"><b>NARCISSUS</b></div><br>"NARCISSUS "daffodil, a Roman whom Paul salutes (<span class="bibleref" data-id="RM16_11">Romans 16:11</span>). He is supposed to have been the private secretary of the emperor Claudius.<br>This is, however, quite uncertain.<br>
