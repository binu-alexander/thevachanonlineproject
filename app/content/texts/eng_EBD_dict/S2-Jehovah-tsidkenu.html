</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jehovah-tsidkenu" ><div class="is"><b>JEHOVAH-TSIDKENU</b></div><br>"JEHOVAH-TSIDKENU" Jehovah our rightousness, rendered in the Authorized Version, “The LORD our righteousness,” a title given to the Messiah (<span class="bibleref" data-id="JR23_6">Jeremiah 23:6</span>, marg.), and also to Jerusalem (<span class="bibleref" data-id="JR33_16">33:16</span>, marg.).<br>
