</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Nebushasban" ><div class="is"><b>NEBUSHASBAN</b></div><br>"NEBUSHASBAN "adorer of Nebo, or Nebo saves me, the “Rabsaris,” or chief chamberlain, of the court of Babylon. He was one of those whom the king sent to release Jeremiah from prison in Jerusalem (<span class="bibleref" data-id="JR39_13">Jeremiah 39:13</span>).<br>
