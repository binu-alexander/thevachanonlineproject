</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ethanim" ><div class="is"><b>ETHANIM</b></div><br>"ETHANIM "the month of gifts, i.e., of vintage offerings; called Tisri after the Exile; corresponding to part of September and October. It was the first month of the civil year, and the seventh of the sacred year (<span class="bibleref" data-id="K18_2">1 Kings 8:2</span>).<br>
