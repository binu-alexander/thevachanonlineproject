</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="He-ass" ><div class="is"><b>HE-ASS</b></div><br>"HE-ASS" Hebrews hamor, (<span class="bibleref" data-id="GN12_16">Genesis 12:16</span>), the general designation of the donkey used for carrying burdens (<span class="bibleref" data-id="GN42_26">Genesis 42:26</span>) and for ploughing(<span class="bibleref" data-id="IS30_24">Isaiah 30:24</span>). It is described in <span class="bibleref" data-id="GN49_14,2">Genesis 49:14, 2</span> Samuel 19:26. (See ASS.)
