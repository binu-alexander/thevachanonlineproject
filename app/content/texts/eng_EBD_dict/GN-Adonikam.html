</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Adonikam" ><div class="is"><b>ADONIKAM</b></div><br>"ADONIKAM "whom the Lord sets up, one of those “which came with Zerubbabel” (<span class="bibleref" data-id="ER2_13">Ezra 2:13</span>). His “children,” or retainers, to the number of 666, came up to Jerusalem (<span class="bibleref" data-id="ER8_13">8:13</span>).<br>
