</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Kenath" ><div class="is"><b>KENATH</b></div><br>"KENATH "possession, a city of Gilead. It was captured by Nobah, who called it by his own name (<span class="bibleref" data-id="NU32_42">Numbers 32:42</span>). It has been identified with Kunawat, on the slopes of Jebel Hauran (Mount Bashan), 60 miles east from the south end of the Sea of Galilee.<br>
