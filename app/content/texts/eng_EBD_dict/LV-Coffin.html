</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Coffin" ><div class="is"><b>COFFIN</b></div><br>"COFFIN "used in <span class="bibleref" data-id="GN50_26">Genesis 50:26</span> with reference to the burial of Joseph.<br>Here, it means a mummy-chest. The same Hebrew word is rendered“chest” in 2 Kings 12:9, 10.<br>
