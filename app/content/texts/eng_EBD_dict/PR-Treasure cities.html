</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Treasure cities" ><div class="is"><b>TREASURE CITIES</b></div><br>"TREASURE CITIES "store cities which the Israelites built for the Egyptians (<span class="bibleref" data-id="EX1_11">Exodus 1:11</span>). (See PITHOM.) Towns in which the treasures of the kings of Judah were kept were so designated (<span class="bibleref" data-id="R127_25">1 Chronicles 27:25</span>).<br>
