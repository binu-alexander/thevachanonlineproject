</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ahiezer" ><div class="is"><b>AHIEZER</b></div><br>"AHIEZER "brother of help; i.e., “helpful.” (1.) The chief of the tribe of Dan at the time of the Exodus (<span class="bibleref" data-id="NU1_12">Numbers 1:12</span>; <span class="bibleref" data-id="NU2_25">2:25</span>; <span class="bibleref" data-id="NU10_25">10:25</span>).<br>(2.) The chief of the Benjamite slingers that repaired to David at Ziklag (<span class="bibleref" data-id="R112_3">1 Chronicles 12:3</span>).<br>
