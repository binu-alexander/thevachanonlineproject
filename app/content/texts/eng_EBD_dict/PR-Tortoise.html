</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Tortoise" ><div class="is"><b>TORTOISE</b></div><br>"TORTOISE "(Hebrews tsabh). Ranked among the unclean animals(<span class="bibleref" data-id="LV11_29">Leviticus 11:29</span>). Land tortoises are common in Syria. The LXX. renders the word by “land crocodile.” The word, however, more probably denotes a lizard, called by the modern Arabs dhabb.<br>
