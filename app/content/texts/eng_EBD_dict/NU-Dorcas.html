</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Dorcas" ><div class="is"><b>DORCAS</b></div><br>"DORCAS "a female antelope, or gazelle, a pious Christian widow at Joppa whom Peter restored to life (<span class="bibleref" data-id="AC9_36-41">Acts 9:36-41</span>). She was a Hellenistic Jewess, called Tabitha by the Jews and Dorcas by the Greeks.<br>
