</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Timbrel" ><div class="is"><b>TIMBREL</b></div><br>"TIMBREL "(Hebrews toph), a small drum or tambourine; a tabret (q.v.).<br>The antiquity of this musical instrument appears from the scriptural allusions to it (<span class="bibleref" data-id="GN31_27">Genesis 31:27</span>; <span class="bibleref" data-id="EX15_20">Exodus 15:20</span>; <span class="bibleref" data-id="JG11_34">Judges 11:34</span>, etc.) (See MUSIC.)
