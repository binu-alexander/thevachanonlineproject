</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Aholibah" ><div class="is"><b>AHOLIBAH</b></div><br>"AHOLIBAH "my tent is in her, the name of an imaginary harlot, applied symbolically to Jerusalem, because she had abandoned the worship of the true God and given herself up to the idolatries of foreign nations. (<span class="bibleref" data-id="EK23_4,11,22,36,44">Ezekiel 23:4, 11, 22, 36, 44</span>).<br>
