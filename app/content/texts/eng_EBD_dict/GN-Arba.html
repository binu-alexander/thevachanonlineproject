</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Arba" ><div class="is"><b>ARBA</b></div><br>"ARBA "four, a giant, father of Anak. From him the city of Hebron derived its name of Kirjath-arba, i.e., the city of Araba (<span class="bibleref" data-id="JS14_15">Joshua 14:15</span>; <span class="bibleref" data-id="JS15_13">15:13</span>; <span class="bibleref" data-id="JS21_11">21:11</span>; <span class="bibleref" data-id="GN13_18">Genesis 13:18</span>; <span class="bibleref" data-id="GN23_2">23:2</span>). (See HEBRON.)
