</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Nahallal" ><div class="is"><b>NAHALLAL</b></div><br>"NAHALLAL "pasture, a city in Zebulun on the border of Issachar (<span class="bibleref" data-id="JS19_15">Joshua 19:15</span>), the same as Nahalol (<span class="bibleref" data-id="JG1_30">Judges 1:30</span>). It was given to the Levites. It has been by some identified with Malul in the plain of Esdraelon, 4 miles from Nazareth.<br>
