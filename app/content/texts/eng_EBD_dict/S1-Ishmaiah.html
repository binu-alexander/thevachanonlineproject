</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ishmaiah" ><div class="is"><b>ISHMAIAH</b></div><br>"ISHMAIAH "heard by Jehovah. (1.) A Gibeonite who joined David at Ziklag, “a hero among the thirty and over the thirty” (<span class="bibleref" data-id="R112_4">1 Chronicles 12:4</span>).<br>(2.) Son of Obadiah, and viceroy of Zebulun under David and Solomon (<span class="bibleref" data-id="R127_19">1 Chronicles 27:19</span>).<br>
