</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Tower of the furnaces" ><div class="is"><b>TOWER OF THE FURNACES</b></div><br>"TOWER OF THE FURNACES "(<span class="bibleref" data-id="NH3_11">Nehemiah 3:11</span>; <span class="bibleref" data-id="NH12_38">12:38</span>), a tower at the north-western angle of the second wall of Jerusalem. It was probably so named from its contiguity to the “bakers’ street” (<span class="bibleref" data-id="JR37_21">Jeremiah 37:21</span>).<br>
