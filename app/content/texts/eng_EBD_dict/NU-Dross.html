</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Dross" ><div class="is"><b>DROSS</b></div><br>"DROSS "the impurities of silver separated from the one in the process of melting (<span class="bibleref" data-id="PR25_4">Proverbs 25:4</span>; <span class="bibleref" data-id="PR26_23">26:23</span>; <span class="bibleref" data-id="PS119_119">Psalm 119:119</span>). It is also used to denote the base metal itself, probably before it is smelted, in <span class="bibleref" data-id="IS1_22,25">Isaiah 1:22, 25</span>.<br>
