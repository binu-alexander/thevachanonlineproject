</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Zarthan" ><div class="is"><b>ZARTHAN</b></div><br>"ZARTHAN "a place near Succoth, in the plain of the Jordan, “in the clay ground,” near which Hiram cast the brazen utensils for the temple (<span class="bibleref" data-id="K17_46">1 Kings 7:46</span>); probably the same as Zartan. It is also called Zeredathah (<span class="bibleref" data-id="R24_17">2 Chronicles 4:17</span>). (See ZEREDA.)
