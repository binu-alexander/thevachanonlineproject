</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jokmeam" ><div class="is"><b>JOKMEAM</b></div><br>"JOKMEAM "gathering of the people, a city of Ephraim, which was given with its suburbs to the Levites (<span class="bibleref" data-id="R16_68">1 Chronicles 6:68</span>). It lay somewhere in the Jordan valley (<span class="bibleref" data-id="K14_12">1 Kings 4:12</span>, R.V.; but in A.V. incorrectly “Jokneam”).<br>
