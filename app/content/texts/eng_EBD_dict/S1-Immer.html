</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Immer" ><div class="is"><b>IMMER</b></div><br>"IMMER "talkative. (1.) The head of the sixteenth priestly order (<span class="bibleref" data-id="R124_14">1 Chronicles 24:14</span>). (2.) <span class="bibleref" data-id="JR20_1">Jeremiah 20:1</span>. (3.) <span class="bibleref" data-id="ER2_37">Ezra 2:37</span>; <span class="bibleref" data-id="NH7_40">Nehemiah 7:40</span>. (4.) <span class="bibleref" data-id="ER2_59">Ezra 2:59</span>; <span class="bibleref" data-id="NH7_61">Nehemiah 7:61</span>. (5.) The father of Zadok (<span class="bibleref" data-id="NH3_29">Nehemiah 3:29</span>).<br>
