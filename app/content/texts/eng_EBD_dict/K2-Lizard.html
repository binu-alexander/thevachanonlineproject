</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Lizard" ><div class="is"><b>LIZARD</b></div><br>"LIZARD" Only in <span class="bibleref" data-id="LV11_30">Leviticus 11:30</span>, as rendering of Hebrew letaah, so called from its “hiding.” Supposed to be the Lacerta gecko or fan-foot lizard, from the toes of which poison exudes. (See CHAMELEON.)
