</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Talmon" ><div class="is"><b>TALMON</b></div><br>"TALMON "oppressed. (1.) A Levite porter (<span class="bibleref" data-id="R19_17">1 Chronicles 9:17</span>; <span class="bibleref" data-id="NH11_19">Nehemiah 11:19</span>).<br>(2.) One whose descendants returned with Zerubbabel to Jerusalem (<span class="bibleref" data-id="ER2_42">Ezra 2:42</span>; <span class="bibleref" data-id="NH7_45">Nehemiah 7:45</span>); probably the same as (1).<br>
