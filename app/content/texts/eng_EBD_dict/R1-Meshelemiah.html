</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Meshelemiah" ><div class="is"><b>MESHELEMIAH</b></div><br>"MESHELEMIAH "friendship of Jehovah, a Levite of the family of the Korhites, called also Shelemiah (<span class="bibleref" data-id="R19_21">1 Chronicles 9:21</span>; <span class="bibleref" data-id="R126_1,2,9,14">26:1, 2, 9, 14</span>). He was a temple gate-keeper in the time of David.<br>
