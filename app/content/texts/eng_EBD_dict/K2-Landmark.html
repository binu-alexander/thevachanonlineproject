</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Landmark" ><div class="is"><b>LANDMARK</b></div><br>"LANDMARK "a boundary line indicated by a stone, stake, etc.<br>(<span class="bibleref" data-id="DT19_14">Deuteronomy 19:14</span>; <span class="bibleref" data-id="DT27_17">27:17</span>; <span class="bibleref" data-id="PR22_28">Proverbs 22:28</span>; <span class="bibleref" data-id="PR23_10">23:10</span>; <span class="bibleref" data-id="JB24_2">Job 24:2</span>). Landmarks could not be removed without incurring the severe displeasure of God.<br>
