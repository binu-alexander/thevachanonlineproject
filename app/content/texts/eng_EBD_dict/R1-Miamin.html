</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Miamin" ><div class="is"><b>MIAMIN</b></div><br>"MIAMIN "=Mijamin, from the right hand. (1.) The head of one of the divisions of the priests (<span class="bibleref" data-id="R124_9">1 Chronicles 24:9</span>).<br>(2.) A chief priest who returned from Babylon with Zerubbabel (<span class="bibleref" data-id="NH12_5">Nehemiah 12:5</span>), called Mijamin (<span class="bibleref" data-id="NH10_7">10:7</span>) and Miniamin (<span class="bibleref" data-id="NH12_17">12:17</span>).<br>
