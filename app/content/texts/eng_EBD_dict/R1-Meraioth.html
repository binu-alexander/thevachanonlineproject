</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Meraioth" ><div class="is"><b>MERAIOTH</b></div><br>"MERAIOTH "rebellions. (1.) Father of Amariah, a high priest of the line of Eleazar (<span class="bibleref" data-id="R16_6,7,52">1 Chronicles 6:6, 7, 52</span>).<br>(2.) <span class="bibleref" data-id="NH12_15">Nehemiah 12:15</span>, a priest who went to Jerusalem with Zerubbabel. He is called Meremoth in <span class="bibleref" data-id="NH12_3">Nehemiah 12:3</span>.<br>
