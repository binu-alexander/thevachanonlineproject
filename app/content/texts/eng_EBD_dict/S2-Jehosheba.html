</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jehosheba" ><div class="is"><b>JEHOSHEBA</b></div><br>"JEHOSHEBA" Jehovah-swearing, the daughter of Jehoram, the king of Israel. She is called Jehoshabeath in <span class="bibleref" data-id="R222_11">2 Chronicles 22:11</span>. She was the only princess of the royal house who was married to a high priest, Jehoiada (<span class="bibleref" data-id="R222_11">2 Chronicles 22:11</span>).<br>
