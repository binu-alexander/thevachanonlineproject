</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Leannoth" ><div class="is"><b>LEANNOTH</b></div><br>"LEANNOTH "for answering; i.e., in singing, occurs in the title to Psalm 88.<br>The title “Mahalath (q.v.) Leannoth” may be rendered “concerning sickness, to be sung” i.e., perhaps, to be sung in sickness.<br>
