</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Pisidia" ><div class="is"><b>PISIDIA</b></div><br>"PISIDIA "a district in Asia Minor, to the north of Pamphylia. The Taurus range of mountains extends through it. Antioch, one of its chief cities, was twice visited by Paul (<span class="bibleref" data-id="AC13_14">Acts 13:14</span>; <span class="bibleref" data-id="AC14_21-24">14:21-24</span>).<br>
