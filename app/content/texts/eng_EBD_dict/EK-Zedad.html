</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Zedad" ><div class="is"><b>ZEDAD</b></div><br>"ZEDAD "side; sloping place, a town in the north of Palestine, near Hamath(<span class="bibleref" data-id="NU34_8">Numbers 34:8</span>; <span class="bibleref" data-id="EK47_15">Ezekiel 47:15</span>). It has been identified with the ruins of Sudud, between Emesa (Hums) and Baalbec, but that is uncertain.<br>
