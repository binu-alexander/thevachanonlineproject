</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Bath" ><div class="is"><b>BATH</b></div><br>"BATH "a Hebrew liquid measure, the tenth part of an homer (<span class="bibleref" data-id="K17_26,38">1 Kings 7:26, 38</span>; <span class="bibleref" data-id="EK45_10,14">Ezekiel 45:10, 14</span>). It contained 8 gallons 3 quarts of our measure. “Ten acres of vineyard shall yield one bath” (<span class="bibleref" data-id="IS5_10">Isaiah 5:10</span>) denotes great unproductiveness.<br>
