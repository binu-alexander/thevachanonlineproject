</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Calkers" ><div class="is"><b>CALKERS</b></div><br>"CALKERS "workmen skilled in stopping the seams of the deck or sides of vessels. The inhabitants of Gebel were employed in such work on Tyrian vessels (<span class="bibleref" data-id="EK27_9,27">Ezekiel 27:9, 27</span>; marg., “strengtheners” or “stoppers of chinks”).<br>
