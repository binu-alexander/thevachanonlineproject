</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Tyrannus" ><div class="is"><b>TYRANNUS</b></div><br>"TYRANNUS "prince, a Greek rhetorician, in whose “school” at Ephesus Paul disputed daily for the space of two years with those who came to him (<span class="bibleref" data-id="AC19_9">Acts 19:9</span>). Some have supposed that he was a Jew, and that his“school” was a private synagogue.<br>
