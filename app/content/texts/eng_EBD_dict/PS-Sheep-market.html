</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Sheep-market" ><div class="is"><b>SHEEP-MARKET</b></div><br>"SHEEP-MARKET "occurs only in <span class="bibleref" data-id="JN5_2">John 5:2</span> (marg., also R.V.,“sheep-gate”). The word so rendered is an adjective, and it is uncertain whether the noun to be supplied should be “gate” or, following the Vulgate Version, “pool.”
