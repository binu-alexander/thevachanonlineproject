</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Blains" ><div class="is"><b>BLAINS</b></div><br>"BLAINS "occurs only in connection with the sixth plague of Egypt(<span class="bibleref" data-id="EX9_9,10">Exodus 9:9, 10</span>). In <span class="bibleref" data-id="DT28_27,35">Deuteronomy 28:27, 35</span>, it is called “the botch of Egypt.” It seems to have been the fearful disease of black leprosy, a kind of elephantiasis, producing burning ulcers.<br>
