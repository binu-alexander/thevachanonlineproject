</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Sardis" ><div class="is"><b>SARDIS</b></div><br>"SARDIS "the metropolis of Lydia in Asia Minor. It stood on the river Pactolus, at the foot of mount Tmolus. Here was one of the seven Asiatic churches (<span class="bibleref" data-id="RV3_1-6">Revelation 3:1-6</span>). It is now a ruin called Sert-Kalessi.<br>
