</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jehovah-shammah" ><div class="is"><b>JEHOVAH-SHAMMAH</b></div><br>"JEHOVAH-SHAMMAH" Jehovah is there, the symbolical title given by Ezekiel to Jerusalem, which was seen by him in vision (<span class="bibleref" data-id="EK48_35">Ezekiel 48:35</span>). It was a type of the gospel Church.<br>
