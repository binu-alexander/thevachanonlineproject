</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Archite" ><div class="is"><b>ARCHITE</b></div><br>"ARCHITE "the usual designation of Hushai (<span class="bibleref" data-id="S215_32">2 Samuel 15:32</span>; <span class="bibleref" data-id="S217_5,14">17:5, 14</span>; <span class="bibleref" data-id="R127_33">1 Chronicles 27:33</span>), who was a native of Archi. He was “the king’s friend”, i.e., he held office under David similar to that of our modern privy councillor.<br>
