</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Abia" ><div class="is"><b>ABIA</b></div><br>"ABIA "my father is the Lord, the Greek form of Abijah, or Abijam(<span class="bibleref" data-id="MT1_7">Matthew 1:7</span>), instead of Abiah (<span class="bibleref" data-id="R17_8">1 Chronicles 7:8</span>). In <span class="bibleref" data-id="LK1_5">Luke 1:5</span>, the name refers to the head of the eighth of the twenty-four courses into which David divided the priests (<span class="bibleref" data-id="R124_10">1 Chronicles 24:10</span>).<br>
