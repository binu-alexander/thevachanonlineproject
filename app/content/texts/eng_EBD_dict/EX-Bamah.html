</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Bamah" ><div class="is"><b>BAMAH</b></div><br>"BAMAH "a height, a name used simply to denote a high place where the Jews worshipped idols (<span class="bibleref" data-id="EK20_29">Ezekiel 20:29</span>). The plural is translated “high places” in <span class="bibleref" data-id="NU22_41">Numbers 22:41</span> and <span class="bibleref" data-id="EK36_2">Ezekiel 36:2</span>.<br>
