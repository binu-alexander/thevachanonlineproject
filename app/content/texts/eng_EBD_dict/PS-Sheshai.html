</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Sheshai" ><div class="is"><b>SHESHAI</b></div><br>"SHESHAI "whitish, one of the sons of Anak (<span class="bibleref" data-id="NU13_22">Numbers 13:22</span>). When the Israelites obtained possession of the country the sons of Anak were expelled and slain (<span class="bibleref" data-id="JS15_14">Joshua 15:14</span>; <span class="bibleref" data-id="JG1_10">Judges 1:10</span>).<br>
