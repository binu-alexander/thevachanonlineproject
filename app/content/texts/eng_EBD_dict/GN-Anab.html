</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Anab" ><div class="is"><b>ANAB</b></div><br>"ANAB "grape-town, one of the cities in the mountains of Judah, from which Joshua expelled the Anakim (<span class="bibleref" data-id="JS11_21">Joshua 11:21</span>; <span class="bibleref" data-id="JS15_50">15:50</span>). It still retains its ancient name. It lies among the hills, 10 miles south-south-west of Hebron.<br>
