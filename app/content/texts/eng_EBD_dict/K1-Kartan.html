</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Kartan" ><div class="is"><b>KARTAN</b></div><br>"KARTAN "double city, a town of Naphali, assigned to the Gershonite Levites, and one of the cities of refuge (<span class="bibleref" data-id="JS21_32">Joshua 21:32</span>). It was probably near the north-western shore of the Sea of Tiberias, identical with the ruined village el-Katanah.<br>
