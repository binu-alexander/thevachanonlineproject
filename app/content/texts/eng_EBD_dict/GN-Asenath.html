</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Asenath" ><div class="is"><b>ASENATH</b></div><br>"ASENATH "an Egyptian name, meaning “gift of the sun-God”, daughter of Potipherah, priest of On or Heliopolis, wife of Joseph (<span class="bibleref" data-id="GN41_45">Genesis 41:45</span>).<br>She was the mother of Manasseh and Ephraim (50-52; <span class="bibleref" data-id="GN46_20">46:20</span>).<br>
