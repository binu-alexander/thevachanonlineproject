</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jubal" ><div class="is"><b>JUBAL</b></div><br>"JUBAL "jubilee, music, Lamech’s second son by Adah, of the line of Cain.<br>He was the inventor of “the harp” (Hebrews kinnor, properly “lyre”) and“the organ” (Hebrews ‘ugab, properly “mouth-organ” or Pan’s pipe), <span class="bibleref" data-id="GN4_21">Genesis 4:21</span>.<br>
