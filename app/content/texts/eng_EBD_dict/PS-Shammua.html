</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Shammua" ><div class="is"><b>SHAMMUA</b></div><br>"SHAMMUA "heard. (1.) One of the spies sent out by Moses to search the land (<span class="bibleref" data-id="NU13_4">Numbers 13:4</span>). He represented the tribe of Reuben.<br>(2.) One of David’s sons (<span class="bibleref" data-id="R114_4">1 Chronicles 14:4</span>; <span class="bibleref" data-id="R13_5">3:5</span>, “Shimea;” <span class="bibleref" data-id="S25_14">2 Samuel 5:14</span>).<br>(3.) A Levite under Nehemiah (<span class="bibleref" data-id="S211_17">11:17</span>).<br>
</div>
