</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Hoof" ><div class="is"><b>HOOF</b></div><br>"HOOF "a cleft hoof as of neat cattle (<span class="bibleref" data-id="EX10_26">Exodus 10:26</span>; <span class="bibleref" data-id="EK32_13">Ezekiel 32:13</span>); hence also of the horse, though not cloven (<span class="bibleref" data-id="IS5_28">Isaiah 5:28</span>). The “parting of the hoof” is one of the distinctions between clean and unclean animals(<span class="bibleref" data-id="LV11_3">Leviticus 11:3</span>; <span class="bibleref" data-id="DT14_7">Deuteronomy 14:7</span>).<br>
