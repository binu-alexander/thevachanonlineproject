</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Timnath" ><div class="is"><b>TIMNATH</b></div><br>"TIMNATH" <span class="bibleref" data-id="GN38_12,14">Genesis 38:12,14</span>. (1.) Hebrews Timnathah, which is appropriately rendered in the Revised Version, Timnah, a town in Judah.<br>(2.) The town where Samson sojourned, probably identical with “Timnah”(1) (<span class="bibleref" data-id="JG14_1-18">Judges 14:1-18</span>).<br>
