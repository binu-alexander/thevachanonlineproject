</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Clauda" ><div class="is"><b>CLAUDA</b></div><br>"CLAUDA "a small island off the southwest coast of Crete, passed by Paul on his voyage to Rome (<span class="bibleref" data-id="AC27_16">Acts 27:16</span>). It is about 7 miles long and 3 broad.<br>It is now called Gozzo (R.V., “Cauda”).<br>
