</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Hazar-shual" ><div class="is"><b>HAZAR-SHUAL</b></div><br>"HAZAR-SHUAL "village or enclosure of the jackal, a city on the south border of Judah (<span class="bibleref" data-id="JS15_28">Joshua 15:28</span>; <span class="bibleref" data-id="NH11_27">Nehemiah 11:27</span>). It has been identified with the ruins of Saweh, half-way between Beersheba and Moladah.<br>
