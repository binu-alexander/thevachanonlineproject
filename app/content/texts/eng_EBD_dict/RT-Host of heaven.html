</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Host of heaven" ><div class="is"><b>HOST OF HEAVEN</b></div><br>"HOST OF HEAVEN" The sun, moon, and stars are so designated (<span class="bibleref" data-id="GN2_1">Genesis 2:1</span>). When the Jews fell into idolatry they worshipped these(<span class="bibleref" data-id="DT4_19">Deuteronomy 4:19</span>; <span class="bibleref" data-id="K217_16">2 Kings 17:16</span>; <span class="bibleref" data-id="K221_3,5">21:3,5</span>; <span class="bibleref" data-id="K223_5">23:5</span>; <span class="bibleref" data-id="JR19_13">Jeremiah 19:13</span>; <span class="bibleref" data-id="ZP1_5">Zephaniah 1:5</span>; <span class="bibleref" data-id="AC7_42">Acts 7:42</span>).<br>
