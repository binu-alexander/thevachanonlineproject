</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Barren" ><div class="is"><b>BARREN</b></div><br>"BARREN" For a woman to be barren was accounted a severe punishment among the Jews (<span class="bibleref" data-id="GN16_2">Genesis 16:2</span>; <span class="bibleref" data-id="GN30_1-23">30:1-23</span>; <span class="bibleref" data-id="S11_6,27">1 Samuel 1:6, 27</span>; <span class="bibleref" data-id="IS47_9">Isaiah 47:9</span>; <span class="bibleref" data-id="IS49_21">49:21</span>; <span class="bibleref" data-id="LK1_25">Luke 1:25</span>). Instances of barrenness are noticed (<span class="bibleref" data-id="GN11_30">Genesis 11:30</span>; <span class="bibleref" data-id="GN25_21">25:21</span>; <span class="bibleref" data-id="GN29_31">29:31</span>; <span class="bibleref" data-id="JG13_2,3">Judges 13:2, 3</span>; <span class="bibleref" data-id="LK1_7,36">Luke 1:7, 36</span>).<br>
