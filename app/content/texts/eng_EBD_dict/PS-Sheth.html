</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Sheth" ><div class="is"><b>SHETH</b></div><br>"SHETH "tumult. (1.) “The children of Sheth” (<span class="bibleref" data-id="NU24_17">Numbers 24:17</span>); R.V., “the sons of tumult,” which is probably the correct rendering, as there is no evidence that this is a proper name here.<br>(2.) The antediluvian patriarch (<span class="bibleref" data-id="R11_1">1 Chronicles 1:1</span>).<br>
