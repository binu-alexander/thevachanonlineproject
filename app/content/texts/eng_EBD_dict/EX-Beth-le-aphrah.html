</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Beth-le-aphrah" ><div class="is"><b>BETH-LE-APHRAH</b></div><br>"BETH-LE-APHRAH "(R.V. <span class="bibleref" data-id="MC1_10">Micah 1:10</span>), house of dust. The Authorized Version reads “in the house of Aphrah.” This is probably the name of a town in the Shephelah, or “low country,” between Joppa and Gaza.<br>
