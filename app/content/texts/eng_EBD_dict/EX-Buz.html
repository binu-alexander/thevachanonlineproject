</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Buz" ><div class="is"><b>BUZ</b></div><br>"BUZ "contempt. (1.) The second son of Nahor and Milcah, and brother of Huz (<span class="bibleref" data-id="GN22_21">Genesis 22:21</span>). Elihu was one of his descendants (<span class="bibleref" data-id="JB32_2">Job 32:2</span>).<br>(2.) One of the chiefs of the tribe of Gad (<span class="bibleref" data-id="R15_14">1 Chronicles 5:14</span>).<br>(3.) A district in Arabia Petrea (<span class="bibleref" data-id="JR25_23">Jeremiah 25:23</span>).<br>
