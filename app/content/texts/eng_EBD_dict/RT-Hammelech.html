</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Hammelech" ><div class="is"><b>HAMMELECH</b></div><br>"HAMMELECH "the king’s, the father of Jerahmeel, mentioned in <span class="bibleref" data-id="JR36_26">Jeremiah 36:26</span>. Some take this word as a common noun, “the king”, and understand that Jerahmeel was Jehoiakim’s son. Probably, however, it is to be taken as a proper name.<br>
