</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Engraver" ><div class="is"><b>ENGRAVER</b></div><br>"ENGRAVER" Hebrews harash (<span class="bibleref" data-id="EX35_35">Exodus 35:35</span>; <span class="bibleref" data-id="EX38_23">38:23</span>) means properly an artificer in wood, stone, or metal. The chief business of the engraver was cutting names or devices on rings and seals and signets (<span class="bibleref" data-id="EX28_11,21,36">Exodus 28:11, 21, 36</span>; <span class="bibleref" data-id="GN38_18">Genesis 38:18</span>).<br>
