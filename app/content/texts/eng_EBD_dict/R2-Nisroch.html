</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Nisroch" ><div class="is"><b>NISROCH</b></div><br>"NISROCH "probably connected with the Hebrew word nesher, an eagle.<br>An Assyrian God, supposed to be that represented with the head of an eagle. Sennacherib was killed in the temple of this idol (<span class="bibleref" data-id="K219_37">2 Kings 19:37</span>; <span class="bibleref" data-id="IS37_38">Isaiah 37:38</span>).<br>
