</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Altaschith" ><div class="is"><b>ALTASCHITH</b></div><br>"ALTASCHITH "destroy not, the title of Psalm 57, 58, 59, and 75. It was probably the name of some song to the melody of which these psalms were to be chanted.<br>
