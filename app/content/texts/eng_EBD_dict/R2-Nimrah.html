</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Nimrah" ><div class="is"><b>NIMRAH</b></div><br>"NIMRAH "pure, a city on the east of Jordan (<span class="bibleref" data-id="NU32_3">Numbers 32:3</span>); probably the same as Beth-nimrah (<span class="bibleref" data-id="JS13_27">Joshua 13:27</span>). It has been identified with the Nahr Nimrin, at one of the fords of Jordan, not far from Jericho.<br>
