</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Upharsin" ><div class="is"><b>UPHARSIN</b></div><br>"UPHARSIN "and they divide, one of the words written by the mysterious hand on the wall of Belshazzar’s palace (<span class="bibleref" data-id="DN5_25">Daniel 5:25</span>). It is a pure Chaldean word. “Peres” is only a simple form of the same word.<br>
