</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ananiah" ><div class="is"><b>ANANIAH</b></div><br>"ANANIAH "protected by Jehovah, the name of a town in the tribe of Benjamin between Nob and Hazor (<span class="bibleref" data-id="NH11_32">Nehemiah 11:32</span>). It is probably the modern Beit Hanina, a small village 3 miles north of Jerusalem.<br>
