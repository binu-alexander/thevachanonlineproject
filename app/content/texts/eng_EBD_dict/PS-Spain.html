</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Spain" ><div class="is"><b>SPAIN</b></div><br>"SPAIN" Paul expresses his intention (<span class="bibleref" data-id="RM15_24,28">Romans 15:24, 28</span>) to visit Spain.<br>There is, however, no evidence that he ever carried it into effect, although some think that he probably did so between his first and second imprisonment. (See TARSHISH.)
