</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Geshem" ><div class="is"><b>GESHEM</b></div><br>"GESHEM "or Gashmu, firmness, probably chief of the Arabs south of Palestine, one of the enemies of the Jews after the return from Babylon(<span class="bibleref" data-id="NH2_19">Nehemiah 2:19</span>; <span class="bibleref" data-id="NH6_1,2">6:1, 2</span>). He united with Sanballat and Tobiah in opposing the rebuilding of the wall of Jerusalem.<br>
