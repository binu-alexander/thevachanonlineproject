</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Drown" ><div class="is"><b>DROWN</b></div><br>"DROWN "(<span class="bibleref" data-id="EX15_4">Exodus 15:4</span>; <span class="bibleref" data-id="AM8_8">Amos 8:8</span>; <span class="bibleref" data-id="HB11_29">Hebrews 11:29</span>). Drowning was a mode of capital punishment in use among the Syrians, and was known to the Jews in the time of our Lord. To this he alludes in <span class="bibleref" data-id="MT18_6">Matthew 18:6</span>.<br>
