</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Cage" ><div class="is"><b>CAGE</b></div><br>"CAGE "(Hebrews kelub’, <span class="bibleref" data-id="JR5_27">Jeremiah 5:27</span>, marg. “coop;” rendered “basket” in <span class="bibleref" data-id="AM8_1">Amos 8:1</span>), a basket of wicker-work in which birds were placed after being caught. In <span class="bibleref" data-id="RV18_2">Revelation 18:2</span> it is the rendering of the Greek phulake, properly a prison or place of confinement.<br>
