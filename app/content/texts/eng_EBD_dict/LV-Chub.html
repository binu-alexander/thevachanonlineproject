</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Chub" ><div class="is"><b>CHUB</b></div><br>"CHUB "the name of a people in alliance with Egypt in the time of Nebuchadnezzar. The word is found only in <span class="bibleref" data-id="EK30_5">Ezekiel 30:5</span>. They were probably a people of Northern Africa, or of the lands near Egypt in the south.<br>
