</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Flood" ><div class="is"><b>FLOOD</b></div><br>"FLOOD "an event recorded in <span class="bibleref" data-id="GN7_">Genesis 7</span> and 8. (See DELUGE.) In <span class="bibleref" data-id="JS24_2,3,14,15">Joshua 24:2, 3, 14, 15</span>, the word “flood” (R.V., “river”) means the river Euphrates.<br>In <span class="bibleref" data-id="PS66_6">Psalm 66:6</span>, this word refers to the river Jordan.<br>
