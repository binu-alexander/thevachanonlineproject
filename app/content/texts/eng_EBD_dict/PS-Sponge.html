</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Sponge" ><div class="is"><b>SPONGE</b></div><br>"SPONGE "occurs only in the narrative of the crucifixion (<span class="bibleref" data-id="MT27_48">Matthew 27:48</span>; <span class="bibleref" data-id="MK15_36">Mark 15:36</span>; <span class="bibleref" data-id="JN19_29">John 19:29</span>). It is ranked as a zoophyte. It is found attached to rocks at the bottom of the sea.<br>
