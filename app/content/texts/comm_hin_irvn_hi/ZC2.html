<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>10</span><span class="v ZC2_10" data-id="ZC2_10"><span style="font-size:16px;">	<b>हे सिय्योन की बेटी, ऊँचे स्वर से गा और आनन्द कर:</b> यह आनन्द का उत्सव है जिसमें सिय्योन को आमंत्रित किया गया है इसके अतिरिक्त वह तीन बार और इसी शब्द द्वारा आमंत्रित किया गया है परमेश्वर के नवीकृत उपस्थिति के लिए।</span></span>
