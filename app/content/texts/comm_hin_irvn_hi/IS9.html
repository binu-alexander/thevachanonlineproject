<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v IS9_2" data-id="IS9_2"><span style="font-size:16px;">	<b>अंधियारे में चल रहे थे:</b> गलील क्षेत्र के निवासियों को उन्हें अंधकार में दर्शाया गया है क्योंकि वे राजधानी से और मन्दिर से बहुत दूर थे।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v IS9_6" data-id="IS9_6"><span style="font-size:16px;">	<b>प्रभुता उसके काँधे पर होगी:</b> इस उक्ति का आशय है कि वह शासन करेगा या प्रभुता उसमें निहित होगी।</span></span>
