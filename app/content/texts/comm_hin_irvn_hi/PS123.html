<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>4</span><span class="v PS123_4" data-id="PS123_4"><span style="font-size:16px;">	<b>अहंकारियों के अपमान से:</b> जो पद में, अपनी स्थिति में, या अपनी भावनाओं में बड़े हैं। कहने का अर्थ है कि अपमान करने वाले वे हैं जिनकी ओर मनुष्य आशा से निहारता हैं।</span></span>
