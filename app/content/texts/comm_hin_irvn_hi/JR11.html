<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>10</span><span class="v JR11_10" data-id="JR11_10"><span style="font-size:16px;">	<b>उनके पूर्वजों से:</b> यथार्थ में उनके बाप-दादा या प्रथम पीढ़ी और जंगल में की गई मूर्तिपूजा के और न्यायियों की पुस्तक में व्यक्त पीढ़ियों के संदर्भ में है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>13</span><span class="v JR11_13" data-id="JR11_13"><span style="font-size:16px;">	<b>लज्जापूर्ण बाल:</b> बाल की पूजा, सार्वजनिक मूर्तिपूजा थी जैसा मनश्शे के युग में हुआ था।</span></span>
