<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>10</span><span class="v MK12_10" data-id="MK12_10"><span style="font-size:16px;">	<b>कोने का सिरा:</b> इसे वास्तव में “कोने का सिरा” कहते है और यह “प्रमुख आधारशिला" के रूप में भी जाना जाता हैं।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>18</span><span class="v MK12_18" data-id="MK12_18"><span style="font-size:16px;">	<b>सदूकियों:</b> मत्ती 16:1 की टिप्पणी देखें</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>26</span><span class="v MK12_26" data-id="MK12_26"><span style="font-size:16px;">	<b>मूसा की पुस्तक:</b> पुराने नियम की पहली पाँच पुस्तक पंचग्रंथ के रूप में जानी जाती हैं।</span></span>
