<div class="mt2" style="margin-top:40px">अय्यूब 15</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>24</span><span class="v JB15_24" data-id="JB15_24"><span style="font-size:16px;">	<b>राजा के समान जो युद्ध के लिये तैयार हो:</b> युद्ध के लिए तत्पर जिसको रोकने का प्रयास करना व्यर्थ है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>35</span><span class="v JB15_35" data-id="JB15_35"><span style="font-size:16px;">	<b>उनको उपद्रव का गर्भ रहता, और वे अनर्थ को जन्म देते है:</b> इस पद का अर्थ है कि वे बुराई की योजना रचते हैं और उसे कार्यान्वित करते हैं।</span></span>
