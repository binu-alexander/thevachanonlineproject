<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>3</span><span class="v SS3_3" data-id="SS3_3"><span style="font-size:16px;">	<b>नगर:</b> वधु के घर का नगर, संभवतः शूनेम यहां हर्ष और आनन्द का दृश्य है। लोबान और अन्य सुगन्धित वस्तुएँ वधु की साजसज्जा में इतनी अधिक जलाई गई कि संपूर्ण जुलूल दूर से चलते हुए घूएं के हार और स्तंभ जैसा दिख रहा था।</span></span>
