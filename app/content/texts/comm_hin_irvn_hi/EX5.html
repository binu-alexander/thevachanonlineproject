<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v EX5_2" data-id="EX5_2"><span style="font-size:16px;">	<b>मैं यहोवा को नहीं जानता:</b> या तो फ़िरौन ने यहोवा का नाम नहीं सुना था, या वह उसे परमेश्वर के रूप में नहीं पहचानता था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>17</span><span class="v EX5_17" data-id="EX5_17"><span style="font-size:16px;">	<b>तुम आलसी हो, आलसी:</b> यहाँ पुरानी मिस्री भाषा का उपयोग है जो आलस की अवमानना को दर्शाती है। आरोप आक्रामक और सीधा था।</span></span>
