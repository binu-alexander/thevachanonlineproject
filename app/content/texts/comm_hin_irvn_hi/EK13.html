<div class="mt2" style="margin-top:40px">यहेजकेल 13</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v EK13_6" data-id="EK13_6"><span style="font-size:16px;">	<b>आशा दिलाई कि यहोवा यह वचन पूरा करेगा:</b> वे अपने ही झूठ पर विश्वास करते थे।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>19</span><span class="v EK13_19" data-id="EK13_19"><span style="font-size:16px;">	<b>मुझे मेरी प्रजा की दृष्टि में अपवित्र ठहराकर:</b> अपने झूठे वचनों द्वारा अपवित्र ठहराया, जो तुम मेरे वचन होने का ढोंग करते हो।</span></span>
