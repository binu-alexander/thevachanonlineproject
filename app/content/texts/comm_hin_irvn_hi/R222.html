<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v R222_7" data-id="R222_7"><span style="font-size:16px;">	<b>अहज्याह का विनाश यहोवा की ओर से हुआ:</b> उसका अन्त मूर्तिपूजा के कारण हुआ।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>9</span><span class="v R222_9" data-id="R222_9"><span style="font-size:16px;">	<b>योग्य कोई न रहा:</b> अह्ज्याह की मृत्यु 23 वर्ष की आयु में हुई थी (2 इतिहास .22:2) उसके सिंहासन पर बैठने के लिए उसका कोई पुत्र वयस्क नहीं था।</span></span>
