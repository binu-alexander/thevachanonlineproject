<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>20</span><span class="v J13_20" data-id="J13_20"><span style="font-size:16px;">	<b>परमेश्वर हमारे मन से बड़ा है:</b> वह हमारे सब पापों को जानता हैं जो हम लोग विवेकपूर्ण करते हैं, और उनके सभी पापों को स्पष्ट रूप से जो हम करते हैं देखता हैं। वह इससे भी अधिक जानता है। वह सभी पापों को जानता हैं जिसे हम भूल गए हैं।</span></span>
