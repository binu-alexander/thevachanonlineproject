<div class="mt2" style="margin-top:40px">मत्ती 6</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v MT6_2" data-id="MT6_2"><span style="font-size:16px;">	<b>कपटी:</b> एक व्यक्ति जो नैतिक सदगुण या धर्म का झूठा दिखावा करता है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>9</span><span class="v MT6_9" data-id="MT6_9"><span style="font-size:16px;">	<b>पवित्र:</b> इसका मतलब सम्मान देने या भय मानने से है परन्तु इसके साथ आराधना और महिमा करना भी हैं</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>10</span><span class="v MT6_10" data-id="MT6_10"><span style="font-size:16px;">	<b>तेरा राज्य आए:</b> यह परमेश्वर के राज्य की अंतिम और सिद्ध स्थापना को व्यक्त करता है्।</span></span>
