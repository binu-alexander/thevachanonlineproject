<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v S112_6" data-id="S112_6"><span style="font-size:16px;">	<b>वह यहोवा ही है:</b> यहोवा को परमेश्वर वरन् पूर्वजों का परमेश्वर कहने में शाऊल का उद्देश्य था कि वह लोगों पर प्रभाव डालें, कि उनका राष्ट्रीय अस्तित्व और उनकी सब राष्ट्रीय आशिषें परमेश्वर की ही देन है।</span></span>
