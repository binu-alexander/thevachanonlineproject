<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v EK9_6" data-id="EK9_6"><span style="font-size:16px;">	<b>बूढ़े, युवा, कुँवारी, बाल-बच्चे, स्त्रियाँ, सब को मारकर नाश करो:</b> सबसे पहले बूढ़े थे जिन्होंने मूर्तियों को पवित्र स्थान के निकट रखा था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>8</span><span class="v EK9_8" data-id="EK9_8"><span style="font-size:16px;">	<b>अकेला रह गया:</b> सब मारे गये, केवल यहेजकेल अकेला रह गया था।</span></span>
