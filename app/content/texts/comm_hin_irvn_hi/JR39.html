<div class="mt2" style="margin-top:40px">यिर्मयाह 39</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>3</span><span class="v JR39_3" data-id="JR39_3"><span style="font-size:16px;">	<b>बीच के फाटक:</b> संभवतः सिय्योन नगर को निचले नगर से पृथक करने वाला फाटक।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>18</span><span class="v JR39_18" data-id="JR39_18"><span style="font-size:16px;">	<b>तुझे, निश्चय बचाऊँगा:</b> अनापेक्षित एवं स्वार्थ रहित उसने परमेश्वर के भविष्यद्वक्ता को निर्भीकता पूर्वक बचाकर विश्वास का प्रमाण प्रस्तुत किया।</span></span>
