<div class="mt2" style="margin-top:40px">दानिय्येल 12</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v DN12_1" data-id="DN12_1"><span style="font-size:16px;">	<b>वह उठेगा:</b> वह हस्तक्षेप करेगा, वह सहायता के लिए उठ खड़ा होगा।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>10</span><span class="v DN12_10" data-id="DN12_10"><span style="font-size:16px;">	<b>बहुत लोग तो अपने-अपने को निर्मल और उजले करेंगे:</b> भविष्य में अर्थात् वहां एक प्रणाली शुरू की जाएगी जिसके द्वारा कई शुद्ध हो जाएंगे, और पवित्र बनाये जाएंगे।</span></span>
