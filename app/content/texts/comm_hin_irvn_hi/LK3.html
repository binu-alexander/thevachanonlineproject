<div class="mt2" style="margin-top:40px">लूका 3</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v LK3_2" data-id="LK3_2"><span style="font-size:16px;">	<b>हन्ना और कैफा महायाजक:</b> कैफा, हन्ना या हनन्याह का दामाद था और यह माना जाता है कि वे बारी-बारी से महायाजकीय कार्यभार को प्रयोग किया।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>22</span><span class="v LK3_22" data-id="LK3_22"><span style="font-size:16px;">	<b>शारीरिक रूप में:</b> यह एक वास्तविक दिखाई देने वाली उपस्थिति थी, और निस्संदेह लोगों द्वारा देखा गया था।</span></span>
</div><br>
