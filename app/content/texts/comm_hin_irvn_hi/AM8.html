<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v AM8_1" data-id="AM8_1"><span style="font-size:16px;">	<b>धूपकाल के फलों:</b> अर्थात् अंजीर</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>3</span><span class="v AM8_3" data-id="AM8_3"><span style="font-size:16px;">	<b>उस दिन राजमन्दिर के गीत हाहाकार में बदल जाएँगे:</b> आनन्द का स्वर विलाप में बदल जाएगा, सब कुछ पूर्ण विशाद में बदल जाएगा।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>9</span><span class="v AM8_9" data-id="AM8_9"><span style="font-size:16px;">	<b>उस समय मैं सूर्य को दोपहर के समय अस्त करूँगा:</b> तीव्र प्रकाश के विपरीत अंधकार गहन और काला होगा।</span></span>
