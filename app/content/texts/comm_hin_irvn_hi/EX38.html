<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>8</span><span class="v EX38_8" data-id="EX38_8"><span style="font-size:16px;">	<b>मिलापवाले तम्बू के द्वार पर सेवा करनेवाली महिलाओं:</b> वे स्त्रियाँ जो मिलापवाले तम्बू के द्वार पर इकट्ठी होती थी और भक्त स्त्रियाँ थीं। पवित्र स्थान में इस्तेमाल करने के लिए अपने दर्पणों को देना इन स्त्रियों के लिए योग्य बलिदान था।</span></span>
