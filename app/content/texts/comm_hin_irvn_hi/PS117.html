<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v PS117_2" data-id="PS117_2"><span style="font-size:16px;">	<b>यहोवा की सच्चाई सदा की है:</b> परमेश्वर ने जो भी कहाँ है उसकी घोषणाएं, उसकी प्रतिज्ञाएं, दया का उसका आश्वासन आदि। वे सभी देशों में जहां उनकी चर्चा है, अपरिवर्तनीय हैं।</span></span>
