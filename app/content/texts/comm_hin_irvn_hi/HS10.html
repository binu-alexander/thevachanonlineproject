<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v HS10_7" data-id="HS10_7"><span style="font-size:16px;">	<b>सामरिया अपने राजा समेत जल के बुलबुले के समान मिट जाएगा:</b> मिट जाएगा। बुलबुला या असंख्य तिनके जो पानी पर तैरते है। वे नगण्यता तिस्सारता, महत्त्वहीनता के रूपक है जो पानी में गहरे नहीं उतरते हैं।</span></span>
