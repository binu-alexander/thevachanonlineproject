<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>13</span><span class="v DT18_13" data-id="DT18_13"><span style="font-size:16px;">	<b>यहोवा के सम्मुख सिद्ध बना रहना:</b> अर्थात् इस्राएलियों को यहोवा की उपासना मूर्तिपूजा के द्वारा दूषित न की जाए।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>15</span><span class="v DT18_15" data-id="DT18_15"><span style="font-size:16px;">	<b>मेरे समान एक नबी को उत्पन्न करेगा:</b> मूसा एक भविष्यद्वक्ता एवं एक प्रधान स्वरुप मसीह की प्रतिज्ञा करता है।</span></span>
