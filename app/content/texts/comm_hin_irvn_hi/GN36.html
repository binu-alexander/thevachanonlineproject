<div class="mt2" style="margin-top:40px">उत्पत्ति 36</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v GN36_7" data-id="GN36_7"><span style="font-size:16px;">	<b>उनकी सम्पत्ति इतनी हो गई थी:</b> इसहाक ने एसाव को पर्याप्त मात्रा में पशु और सम्पत्ति दी थी ताकि वह अलग से जीवन निर्वाह कर सके। एसाव का भाग और वह जो इसहाक ने याकूब के लिए रख छोड़ा था इतना अधिक हो गया कि चरागाह के लिए दूसरा स्थान देखना पड़ा।</span></span>
