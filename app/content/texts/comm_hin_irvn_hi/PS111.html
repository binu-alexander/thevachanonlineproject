<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v PS111_6" data-id="PS111_6"><span style="font-size:16px;">	<b>अपने कामों का प्रताप दिखाया है:</b> उसके कार्यो का प्रताप या उसके कामों में निहित सामर्थ्य। यहां जिस प्रताप और सामर्थ्य की चर्चा की गई है वह मिस्र के विनाश और कनान की जातियों के विनाश में कार्य कारी सामर्थ्य है।</span></span>
