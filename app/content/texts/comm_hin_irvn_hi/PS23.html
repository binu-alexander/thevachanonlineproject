<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v PS23_2" data-id="PS23_2"><span style="font-size:16px;">	<b>सुखदाई जल:</b> रुका हुआ जल नहीं, परमेश्वर के जनों के लिए काम में लेने पर इसका अभिप्राय है, नीरवता, शान्ति, और प्राण का विश्राम।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>5</span><span class="v PS23_5" data-id="PS23_5"><span style="font-size:16px;">	<b>मेरे लिये मेज बिछाता है:</b> परमेश्वर ने मेज लगाई, भोज का आयोजन किया जबकि उसके बैरी सामने थे।</span></span>
