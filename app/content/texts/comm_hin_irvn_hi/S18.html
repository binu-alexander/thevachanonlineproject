<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v S18_7" data-id="S18_7"><span style="font-size:16px;">	<b>तुझको नहीं:</b> परमेश्वर का उत्तर (1 शमू.8:6) दर्शाता है कि शमुएल का दिल टूट गया था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>22</span><span class="v S18_22" data-id="S18_22"><span style="font-size:16px;">	<b>उनकी बात मानकर:</b> यह तीसरी बार कहा गया है (1 शमू.8:7,1 शमू.8:9) यह परमेश्वर की इच्छा की अभिव्यक्ति है। प्रजा के निवेदन के साथ शमुएल की घोर असहमति यहाँ प्रगट है।</span></span>
