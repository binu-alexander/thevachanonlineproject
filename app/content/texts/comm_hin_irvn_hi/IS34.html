<div class="section commentary IS IS34 comm_hin_irvn_hi hin " dir="ltr" lang="hin" data-id="IS34" data-nextid="IS35" data-previd="IS33"><br>
<div class="mt2" style="margin-top:40px">यशायाह 34</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v IS34_2" data-id="IS34_2"><span style="font-size:16px;">	<b>उनकी सारी सेना पर उसकी जलजलाहट भड़की हुई है:</b> यहोवा अपनी प्रजा के सब विरोधी देशों पर अपना क्रोध प्रगट करेगा।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v IS34_6" data-id="IS34_6"><span style="font-size:16px;">	<b>यहोवा की तलवार लहू से भर गई है:</b> यहां संकेत पापबलियों का है जिनमें लहू और चर्बी परमेश्वर को चढ़ाई जाती थी।</span></span>
</div><br>
