<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>15</span><span class="v PR24_15" data-id="PR24_15"><span style="font-size:16px;">	<b>धर्मी के निवास को नष्ट करने के लिये घात में न बैठ:</b> इस नीतिवचन की शिक्षा मनुष्य को शिक्षा देती है कि धर्मी को घात न करें न ही उसकी धार्मिकता पर षड़यंत्र रचें।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>20</span><span class="v PR24_20" data-id="PR24_20"><span style="font-size:16px;">	<b>अन्त में:</b> जीवन कहने योग्य उसका जीवन नहीं है, उसे आशीष नहीं मिलती है।</span></span>
