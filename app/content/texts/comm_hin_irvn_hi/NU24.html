<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>3</span><span class="v NU24_3" data-id="NU24_3"><span style="font-size:16px;">	<b>जिस पुरुष की आँखें खुली थीं:</b> मन की आँखें खोली कि खोलीं कि उन बातों को देखे जो साधारण देखने वाले से दिखी है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>21</span><span class="v NU24_21" data-id="NU24_21"><span style="font-size:16px;">	<b>केनियों:</b> सबसे पहले उत्त्पत्ति 15:19 में उनका उल्लेख किया गया है कि वह एक जाति जिसकी भूमि की प्रतिज्ञा अब्राहम से की गई थी।</span></span>
