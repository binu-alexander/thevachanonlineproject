<div class="mt2" style="margin-top:40px">यशायाह 35</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v IS35_2" data-id="IS35_2"><span style="font-size:16px;">	<b>उसकी शोभा लबानोन की सी होगी:</b> लबानोन की शोभा या सजावट उसके देवदार वृक्ष थे।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>8</span><span class="v IS35_8" data-id="IS35_8"><span style="font-size:16px;">	<b>कोई अशुद्ध जन उस पर से न चलने पाएगा:</b> वहां एक भी मूर्तिपूजक नहीं होंगे, जो यहोवा का भक्त नहीं उसे वहां आने न दिया जाएगा।</span></span>
