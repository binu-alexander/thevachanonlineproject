<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>4</span><span class="v PS55_4" data-id="PS55_4"><span style="font-size:16px;">	<b>मेरा मन भीतर ही भीतर संकट में है:</b> बोझ से दबा और दु:खी अर्थात् बहुत व्यथित है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>15</span><span class="v PS55_15" data-id="PS55_15"><span style="font-size:16px;">	<b>क्योंकि उनके घर और मन दोनों में बुराइयाँ और उत्पात भरा है:</b> उनके हर एक काम में बुराइयों की बहुतायत है। बुराइयाँ उनके घर में भी है और उनके मन में भी है।</span></span>
