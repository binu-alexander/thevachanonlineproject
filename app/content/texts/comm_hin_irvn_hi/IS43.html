<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>9</span><span class="v IS43_9" data-id="IS43_9"><span style="font-size:16px;">	<b>कौन यह बात बता सकता:</b> उनमें से कौन है जो इस अवस्था का पूर्वानुमान लगा सकता है? कौन है जो आगामी घटनाओं को बता सकता है। यहां अभिप्रेत अर्थ है कि यहोवा ने ऐसा किया है जो अन्यजाति देवी-देवता कभी नहीं कर सकते।</span></span>
