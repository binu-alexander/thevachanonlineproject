<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v JG20_1" data-id="JG20_1"><span style="font-size:16px;">	<b>मिस्पा में:</b> इसमें मिलापवाले तम्बू का विधमान होना अभिप्रेत है(न्या.11:1) बिन्यामीन के क्षेत्र में मिस्पा। (यहो.18:26)</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>26</span><span class="v JG20_26" data-id="JG20_26"><span style="font-size:16px;">	<b>सांझ तक उपवास किया:</b> इब्रानियों में उपवास तोड़ने का समय संध्याकाल था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>42</span><span class="v JG20_42" data-id="JG20_42"><span style="font-size:16px;">	<b>जंगल का मार्ग:</b> यरीहो से बेतेल तक का जंगल।</span></span>
