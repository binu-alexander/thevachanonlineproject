<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>12</span><span class="v PS144_12" data-id="PS144_12"><span style="font-size:16px;">	<b>हमारे बेटे जवानी के समय पौधों के समान बढ़े हुए हों:</b> अर्थात् आरंभिक जीवन ही में वे स्वस्थ, बलवन्त, जीवन्त, गठे हुए रहे हों।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>14</span><span class="v PS144_14" data-id="PS144_14"><span style="font-size:16px;">	<b>हमारे चौकों में रोना-पीटना हो:</b> देश में शान्ति हो और न्याय व्यवस्था बनी रहे।</span></span>
