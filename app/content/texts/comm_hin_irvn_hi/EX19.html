<div class="mt2" style="margin-top:40px">निर्गमन 19</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v EX19_6" data-id="EX19_6"><span style="font-size:16px;">	<b>याजकों का राज्य:</b> सामूहिक रूप से इस्राएल एक राजसी और याजकीय जाति है, इसका प्रत्येक सदस्य अपने आप में एक राजा और याजक के गुणों का समावेश रखता है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>10</span><span class="v EX19_10" data-id="EX19_10"><span style="font-size:16px;">	<b>पवित्र करना:</b> इस आज्ञा में दैहिक शुद्धिकरण के साथ-साथ निस्संदेह आत्मिक तैयारी भी सम्मिलित थी।</span></span>
