<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>20</span><span class="v S118_20" data-id="S118_20"><span style="font-size:16px;">	<b>वह प्रसन्न हुआ:</b> इससे उसे विश्वास से टल जाने के आरोप से कुछ सीमा तक राहत मिली।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>26</span><span class="v S118_26" data-id="S118_26"><span style="font-size:16px;">	<b>विवाह के कुछ दिन रह गए:</b> दाऊद पलिश्तियों पर आक्रमण करने में ऐसा प्रुतगामी था कि समय समाप्त होने से पूर्व वह दहेज ले आया और अपनी पत्नी मीकल को प्राप्त किया।</span></span>
