<div class="mt2" style="margin-top:40px">लूका 13</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>3</span><span class="v LK13_3" data-id="LK13_3"><span style="font-size:16px;">	<b>यदि तुम मन न फिराओगे:</b> हमें अवश्य मन फिराना चाहिए या हम नष्ट हो जाएँगे।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v LK13_6" data-id="LK13_6"><span style="font-size:16px;">	<b>अंगूर की बारी:</b> एक स्थान जहाँ पर अंगूर की बारी लगाई जाती थी।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>14</span><span class="v LK13_14" data-id="LK13_14"><span style="font-size:16px;">	<b>सब्त के दिन उसे अच्छा किया था:</b> चौथी आज्ञा के विपरीत काम करना, यहूदी इसे सब्त का उल्लंघन समझते थे।</span></span>
