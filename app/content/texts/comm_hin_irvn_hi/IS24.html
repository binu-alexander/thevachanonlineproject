<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>19</span><span class="v IS24_19" data-id="IS24_19"><span style="font-size:16px;">	<b>पृथ्वी फटकर टुकड़े-टुकड़े हो जाएगी:</b> उसका प्रभाव एक भूकंप के समान होगा जब कोलाहल एवं विनाश होता है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>21</span><span class="v IS24_21" data-id="IS24_21"><span style="font-size:16px;">	<b>पृथ्वी के राजाओं:</b> सर्वोच्च विश्वास और सम्मान की तुलना में हीन और नीचे हैं।</span></span>
