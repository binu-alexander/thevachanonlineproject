<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v PS9_7" data-id="PS9_7"><span style="font-size:16px;">	<b>यहोवा सदैव सिंहासन पर विराजमान है :</b> यहोवा अनादि और अनन्त है, सदैव अपरिवर्तनीय है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>16</span><span class="v PS9_16" data-id="PS9_16"><span style="font-size:16px;">	<b>हिग्गायोन :</b> अर्थात् बुदबुदाना, धीरे धीरे कहना जैसे वीणा की निम्न ध्वनी या जैसे कोई स्वयं से बातें करते समय बड़बड़ाता है और ध्यान करता है।</span></span>
