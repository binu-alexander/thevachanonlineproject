<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>19</span><span class="v EX35_19" data-id="EX35_19"><span style="font-size:16px;">	<b>पवित्र वस्त्र:</b> सेवाकार्य के वस्त्र, जिसे पहनकर तम्बू में नहीं बल्कि पवित्र स्थान में सेवा की जाए।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>35</span><span class="v EX35_35" data-id="EX35_35"><span style="font-size:16px;">	<b>काढ़ने:</b> उसने सुईं से काम किया। उसने सुईं से या तो रंगीन धागों से या रंगीन कपड़ों के टुकड़ों से बनावट दी।</span></span>
