<div class="mt2" style="margin-top:40px">उत्पत्ति 23</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>8</span><span class="v GN23_8" data-id="GN23_8"><span style="font-size:16px;">	<b>सोहर के पुत्र एप्रोन:</b> अब्राहम अब सोहर के पुत्र एप्रोन से मकपेला की भूमि को खरीदने का विशेष प्रस्ताव रखता है। अब्राहम बड़ी सावधानी के साथ उस व्यक्ति के पास जाता है जिससे वह व्यवहार करना चाहता था।</span></span>
