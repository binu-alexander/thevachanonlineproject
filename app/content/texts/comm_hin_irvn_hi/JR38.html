<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>5</span><span class="v JR38_5" data-id="JR38_5"><span style="font-size:16px;">	<b>ऐसा नहीं हो सकता कि राजा तुम्हारे विरुद्ध कुछ कर सके:</b> वास्तविक सत्ता तो उनके हाथों में ही थी और जब उन्होंने यिर्मयाह के लिए मृत्युदण्ड निश्चित किया तब राजा में इन्कार करने का साहस नहीं था।</span></span>
