<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v IS15_2" data-id="IS15_2"><span style="font-size:16px;">	<b>मेदबा:</b> यह यरदन नदी के पूर्व में रूबेन को दिए गये क्षेत्र के दक्षिणी भाग में एक नगर था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>5</span><span class="v IS15_5" data-id="IS15_5"><span style="font-size:16px;">	<b>मेरा मन मोआब के लिये दुहाई देता है:</b> यह गहन अनुकंपा को व्यक्त करता है, और प्रमाण है कि भविष्यद्वक्ता की समझ में उस पर आने वाली आपदायें विप्लवकारी होंगी।</span></span>
