<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v JS18_1" data-id="JS18_1"><span style="font-size:16px;">	<b>शीलो:</b> मिलाप का तम्बू और उसकी पवित्र वस्तुए गिलगाल में यरदन के पास के एक सुरक्षित स्थान से हटाकर केन्द्रीय स्थान शीलो में लगाया गया।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>25</span><span class="v JS18_25" data-id="JS18_25"><span style="font-size:16px;">	<b>रामाह:</b> अर्थात् बहुत ऊंचा संभवतः शमुएल का जन्म स्थान एवं निवास स्थान।</span></span>
