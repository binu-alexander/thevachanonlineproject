<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>3</span><span class="v JH3_3" data-id="JH3_3"><span style="font-size:16px;">	<b>तब योना यहोवा के वचन के अनुसार नीनवे को गया:</b> पहले वह आज्ञा मानने को तैयार नहीं था परन्तु अब तैयार था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>10</span><span class="v JH3_10" data-id="JH3_10"><span style="font-size:16px;">	<b>उनकी जो हानि करने की ठानी थी, उसको न किया</b> यहाँ पर यहोवा की चेतावनी का उद्देश्य था कि वह जो चेतावनी दे रहा है उसे करना न पड़े।</span></span>
