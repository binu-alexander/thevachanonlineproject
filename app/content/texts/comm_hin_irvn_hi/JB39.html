<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>14</span><span class="v JB39_14" data-id="JB39_14"><span style="font-size:16px;">	<b>वह तो अपने अण्डे भूमि पर छोड़ देती:</b> वह अन्य पक्षियों की नाईं घोसला नहीं बनाती है। वह रेत में अंडा देती है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>22</span><span class="v JB39_22" data-id="JB39_22"><span style="font-size:16px;">	<b>वह डर की बात पर हँसता:</b> वह डरावनी बात पर हंसता है अर्थात् वह निर्भीक है।</span></span>
