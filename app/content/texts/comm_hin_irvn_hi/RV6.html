<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v RV6_1" data-id="RV6_1"><span style="font-size:16px;">	<b>मेम्‍ने ने उन सात मुहरों में से एक को खोला:</b> यह प्रथम या बाहरी मुहर थी, और उसके खोले जाने से पुस्तक का कुछ भाग खुला की पड़ा जाए।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>12</span><span class="v RV6_12" data-id="RV6_12"><span style="font-size:16px;">	<b>भूकम्प हुआ:</b> भूकम्प, बहुत बड़ी उथल-पुथल या पृथ्वी पर परिवर्तनों को दर्शाता हैं।</span></span>
