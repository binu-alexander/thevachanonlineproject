<div class="mt2" style="margin-top:40px">यहेजकेल 28</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>13</span><span class="v EK28_13" data-id="EK28_13"><span style="font-size:16px;">	<b>सब भाँति के मणि:</b> यहां जितने भी मणियों का नाम है, सब प्रधान पुरोहित के वस्त्र में लगे हुए थे।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>14</span><span class="v EK28_14" data-id="EK28_14"><span style="font-size:16px;">	<b>आग सरीखे चमकनेवाले मणियों:</b> उज्ज्वल और चमकता। उज्ज्वल गहने से सजाए गए, राजकुमार खूबसूरत महिमा में गहनों के बीच चला।</span></span>
