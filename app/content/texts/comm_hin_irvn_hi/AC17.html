<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v AC17_1" data-id="AC17_1"><span style="font-size:16px;">	<b>अम्फिपुलिस:</b> यह मैसेडोनिया के पूर्वी प्रांत की राजधानी थी।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>18</span><span class="v AC17_18" data-id="AC17_18"><span style="font-size:16px;">	<b>इपिकूरी:</b> दार्शनिकों के इस संप्रदाय ने इन्कार किया था कि संसार की सृष्टि परमेश्वर के द्वारा की गई है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>19</span><span class="v AC17_19" data-id="AC17_19"><span style="font-size:16px;">	<b>अरियुपगुस:</b> मार्जिन, या "मंगल ग्रह की पहाड़ी।"</span></span>
