<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v R118_2" data-id="R118_2"><span style="font-size:16px;">	<b>उसने मोआबियों को भी जीत लिया:</b> दाऊद ने बहुत अधिक मोआबियों को युद्ध में बन्दी बनाया। मोआबी तो दाऊद के मित्र थे, (1शमू. 22:3, 4) अतः उनसे युद्ध करने और उनके साथ ऐसा कठोर व्यवहार करने का कारण अज्ञात है।</span></span>
