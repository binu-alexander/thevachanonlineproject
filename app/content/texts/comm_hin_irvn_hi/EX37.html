<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v EX37_1" data-id="EX37_1"><span style="font-size:16px;">	<b>सन्दूक:</b> सन्दूक पवित्र स्थान का केंद्र था। इसमें साक्षीपत्र अर्थात् ईश्वरीय व्यवस्था की पाटियां, अर्थात् यहोवा और उसके लोगों के बीच वाचा के नियम थे।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>17</span><span class="v EX37_17" data-id="EX37_17"><span style="font-size:16px;">	<b>शुद्ध सोना गढ़कर पाए और डंडी समेत दीवट को बनाया:</b> इसका उद्देश्य सात दीवटों को सम्भालना था।</span></span>
