<div class="mt2" style="margin-top:40px">भजन संहिता 5</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v PS5_6" data-id="PS5_6"><span style="font-size:16px;">	<b>यहोवा तो हत्यारे और छली मनुष्य से घृणा करता है:</b> रक्तपात करनेवाला और विश्वासघाती मनुष्य।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>9</span><span class="v PS5_9" data-id="PS5_9"><span style="font-size:16px;">	<b>उनका गला खुली हुई कब्र है:</b> जैसे कब्र अपना शिकार ग्रहण करने के लिए खुली रहती है, उसी प्रकार उनका गला मनुष्यों की शान्ति और सुख निगल जाता है।</span></span>
