<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v EX11_1" data-id="EX11_1"><span style="font-size:16px;">	<b>वह तुम लोगों को वहाँ से जाने देगा:</b> तब आखिरकार वह तुम्हें बाल-बच्चों, गाय-बैलों और सब समपत्ति के साथ जाने देगा।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v EX11_7" data-id="EX11_7"><span style="font-size:16px;">	<b>कुत्ता भी न भौंकेगा:</b> यह कहावत अकस्मात खतरे से स्वतंत्र रहने और हमले से बचे रहने के बारे में बताती है।</span></span>
