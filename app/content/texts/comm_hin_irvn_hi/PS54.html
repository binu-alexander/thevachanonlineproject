<div class="mt2" style="margin-top:40px">भजन संहिता 54</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v PS54_1" data-id="PS54_1"><span style="font-size:16px;">	<b>हे परमेश्वर अपने नाम के द्वारा मेरा उद्धार कर:</b> अर्थात् अपने सामर्थ्य द्वारा दोषमार्जन कर या मुझे बचा ले।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v PS54_6" data-id="PS54_6"><span style="font-size:16px;">	<b>मैं तुझे स्वेच्छाबलि चढ़ाऊँगा:</b> अर्थात् वह अपनी मुक्त इच्छा से, बिना दबाव के और बिना अनिवार्यता के बलि चढ़ाएगा।</span></span>
</div><br>
