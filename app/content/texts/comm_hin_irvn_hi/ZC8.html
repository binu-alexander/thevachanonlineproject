<div class="mt2" style="margin-top:40px">जकर्याह 8</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v ZC8_7" data-id="ZC8_7"><span style="font-size:16px;">	<b>मैं अपनी प्रजा का उद्धार करके उसे पूरब से और पश्चिम से ले आऊँगा:</b> अर्थात् संपूर्ण पृथ्वी पर से, क्योंकि इस्राएल संपूर्ण विश्व में फैला हुआ था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>13</span><span class="v ZC8_13" data-id="ZC8_13"><span style="font-size:16px;">	<b>तुम आशीष के कारण होंगे:</b> यह अब्राहम को दी गई मूल प्रतिज्ञा का नवीकरण एवं विनियोग है।</span></span>
