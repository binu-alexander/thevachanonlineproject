<div class="mt2" style="margin-top:40px">1 इतिहास 11</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v R111_6" data-id="R111_6"><span style="font-size:16px;">	<b>सरूयाह का पुत्र योआब:</b> उसकी प्रवीणता इस समय और दाऊद नगरी के निर्माण के समय (1 इति. 11:8) - केवल इतिहास के इस एक संदर्भ से हमें ज्ञात होती है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>10</span><span class="v R111_10" data-id="R111_10"><span style="font-size:16px;">	<b>राजा बनाने को जोर दिया:</b> दाऊद को राजा बनाने के लिये संपूर्ण इस्राएल के साथ सहयोग दिया था।</span></span>
