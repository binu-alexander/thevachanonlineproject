<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>8</span><span class="v PS143_8" data-id="PS143_8"><span style="font-size:16px;">	<b>प्रातःकाल:</b> अर्थात् अतिशीघ्र, अविलम्ब, प्रातःकाल की प्रथम किरण पर ही। इसे ऐसा कर दे कि वह दिन की सर्वप्रथम बात हो।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>10</span><span class="v PS143_10" data-id="PS143_10"><span style="font-size:16px;">	<b>तेरी भली आत्मा मुझ को धर्म के मार्ग में ले चले:</b> अब मार्ग में जहां मैं वर्तमान के संकटों से मुक्त होकर चलूं।</span></span>
