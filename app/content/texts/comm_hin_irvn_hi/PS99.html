<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v PS99_6" data-id="PS99_6"><span style="font-size:16px;">	<b>शमूएल यहोवा को पुकारते थे:</b> कहने का अर्थ है कि सब स्तुति करें, पुरोहित भी और आम जनता भी। मूसा और हारून अतीतकाल में प्रमुख थे, उसी प्रकार शमुएल पुरोहितीय वर्ग से अलग एक मनुष्य था।</span></span>
