<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v EK17_7" data-id="EK17_7"><span style="font-size:16px;">	<b>बड़ा उकाब पक्षी:</b> यह मिस्र का राजा था जो शक्तिमान तो था परन्तु पहले वाले के तुल्य नहीं।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>22</span><span class="v EK17_22" data-id="EK17_22"><span style="font-size:16px;">	<b>मैं भी देवदार की ऊँची फुनगी में से कुछ लेकर:</b> दाऊद के राजसी घराने का अधिकृत प्रतिनिधि, मसीह।</span></span>
