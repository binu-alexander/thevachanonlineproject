<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v K117_1" data-id="K117_1"><span style="font-size:16px;">	<b>एलिय्याह:</b> इस नाम का अर्थ है यहोवा मेरा परमेश्वर है, यह उस सत्य को दर्शाता है जिसका प्रचार उसका संपूर्ण जीवन करता रहा।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>18</span><span class="v K117_18" data-id="K117_18"><span style="font-size:16px;">	<b>हे परमेश्वर के जन:</b> यहूदियों और इस्राएलियों में भविष्यद्वक्ता के लिये यह एक सामान्य पदवी हो गई थी।</span></span>
