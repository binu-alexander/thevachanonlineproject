<div class="mt2" style="margin-top:40px">भजन संहिता 14</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v PS14_1" data-id="PS14_1"><span style="font-size:16px;">	<b>मूर्ख:</b> धर्मशास्त्र में दुष्ट को प्रायः मुर्ख कहा गया है जैसे पाप मूर्खता का अनिवार्य तत्त्व है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v PS14_7" data-id="PS14_7"><span style="font-size:16px;">	<b>सिय्योन से:</b> उसे यहां परमेश्वर का निवास्थान माना गया है, जहां से वह आज्ञा देता है और जहां से वह अपना सामर्थ्य निष्कासित करता है।</span></span>
