<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>14</span><span class="v S123_14" data-id="S123_14"><span style="font-size:16px;">	<b>जीप:</b> हेब्रोन और एन गेदी के मध्य</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>16</span><span class="v S123_16" data-id="S123_16"><span style="font-size:16px;">	<b>योनातान उठकर उसके पास होरेश में गया:</b> मित्रों में अपनी निष्ठा का एक मार्ग स्पर्शी उदाहरण। योनातान की दीनता और निस्वार्थ प्रेम सपष्ट दिखाई देता है।</span></span>
