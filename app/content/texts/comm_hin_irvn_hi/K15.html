<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>9</span><span class="v K15_9" data-id="K15_9"><span style="font-size:16px;">	<b>जो स्थान तू मेरे लिये ठहराए:</b> पहले तो लकड़ी लबानोन से पश्चिम की ओर ले जाई गई बंदरगाह के निकटतम् स्थान में फिर याफा के तट से लट्ठो का बेड़ा बनाकर दक्षिण में भेजी गई जहां से यरूशलेम के लिये थल यात्रा लगभग 40 मील की थी।</span></span>
