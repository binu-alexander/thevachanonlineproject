<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v JH4_2" data-id="JH4_2"><span style="font-size:16px;">	<b>उसने यहोवा से यह कहकर प्रार्थना की :</b> की योना कम से कम यहोवा पर कुड़कुड़ाया तो भी उसने परमेश्वर से अपने ही बारे में कहा</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>4</span><span class="v JH4_4" data-id="JH4_4"><span style="font-size:16px;">	<b>तेरा जो क्रोध भड़का है, क्या वह उचित है? :</b> परमेश्वर योना को गुप्त में समझाता है कि उसका क्रोध उचित नहीं है।</span></span>
