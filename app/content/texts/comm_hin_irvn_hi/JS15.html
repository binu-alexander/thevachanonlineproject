<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v JS15_6" data-id="JS15_6"><span style="font-size:16px;">	<b>बोहन नामक पत्थर:</b> यह पत्थर पर्वत की ढालन पर खड़ा किया गया था। यह पर्वत यरदन की तराई के पश्चिम में हैं।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>18</span><span class="v JS15_18" data-id="JS15_18"><span style="font-size:16px;">	<b>कुछ भूमि:</b> अक्सा द्वारा एक परिचित खेत माँगा और कालेब ने उसे आशीष, अर्थात् सद्भावना स्वरूप दे दिया।</span></span>
