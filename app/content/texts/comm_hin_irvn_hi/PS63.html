<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v PS63_1" data-id="PS63_1"><span style="font-size:16px;">	<b>सूखी और निर्जल ऊसर भूमि पर:</b> अर्थात् जैसे सूखी भूमि में कोई प्यासा हो वैसे मेरी आत्मा परमेश्वर के लिए तरसती है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v PS63_7" data-id="PS63_7"><span style="font-size:16px;">	<b>मैं तेरे पंखों की छाया में जयजयकार करूँगा:</b> तेरे पंखों के नीचे या उनकी सुरक्षा में सुरक्षित रहूँगा।</span></span>
