<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>19</span><span class="v R24_19" data-id="R24_19"><span style="font-size:16px;">	<b>वे मेज:</b> (1 राजा 7:48, 2 इति. 29,18) में केवल एक ही मेज़ का उल्लेख किया गया है। ऐसा अनुमान है कि सुलैमान ने एक समान दस मेजे बनवाई थीं, जिनमें से किसी एक मेज़ पर भेंट की रोटियां रखी जा जाती थीं।</span></span>
