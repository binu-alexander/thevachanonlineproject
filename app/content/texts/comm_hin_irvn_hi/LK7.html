<div class="mt2" style="margin-top:40px">लूका 7</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>11</span><span class="v LK7_11" data-id="LK7_11"><span style="font-size:16px;">	<b>नाईन:</b> यह नगर गलील में था, यह ताबोर पहाड़ी की दक्षिण से लगभग दो मील की दूरी पर, और कफरनहूम से ज्यादा दूर नहीं था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>16</span><span class="v LK7_16" data-id="LK7_16"><span style="font-size:16px;">	<b>इससे सब पर भय छा गया:</b> एक "भय" या गंभीरता उसकी उपस्थिति से जिसे मरे हुओं को जीवित करने की सामर्थ्य थी।</span></span>
