<div class="mt2" style="margin-top:40px">भजन संहिता 136</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>23</span><span class="v PS136_23" data-id="PS136_23"><span style="font-size:16px;">	<b>उसने हमारी दुर्दशा में हमारी सुधि ली:</b> जब हम अल्पसंख्यक थे, जब दुर्बल जाति थे, जब हम महाशक्तियों से युद्ध करने योग्य नहीं थे।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>25</span><span class="v PS136_25" data-id="PS136_25"><span style="font-size:16px;">	<b>वह सब प्राणियों को आहार देता है:</b> सब प्राणियों को आकाश पृथ्वी और जल के।</span></span>
