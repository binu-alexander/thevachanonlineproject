<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>17</span><span class="v K211_17" data-id="K211_17"><span style="font-size:16px;">	<b>वाचा:</b> जो राज्याभिषेक का स्थापित अंश था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>18</span><span class="v K211_18" data-id="K211_18"><span style="font-size:16px;">	<b>याजक ने यहोवा के भवन पर अधिकारी ठहरा दिए:</b> अतल्याह के समय में मन्दिर की आराधना समाप्त हो गई थी। अब यहोयादा पर यह कर्त्तव्य का भार था कि वह आराधना को फिर से आरम्भ करे।</span></span>
