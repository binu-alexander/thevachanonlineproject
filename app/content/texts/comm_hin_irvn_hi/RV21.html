<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>4</span><span class="v RV21_4" data-id="RV21_4"><span style="font-size:16px;">	<b>वह उनकी आँखों से सब आँसू पोंछ डालेगा:</b> यह उस धन्य अवस्था की एक विशेषता है कि वहाँ एक भी आँसू न बहेगा।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>5</span><span class="v RV21_5" data-id="RV21_5"><span style="font-size:16px;">	<b>मैं सब कुछ नया कर देता हूँ:</b> पाप और मृत्यु के राज्य करने की जो अवस्था थी तब बदल जाएगी।</span></span>
