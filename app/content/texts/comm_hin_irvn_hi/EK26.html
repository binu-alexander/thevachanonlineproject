<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>16</span><span class="v EK26_16" data-id="EK26_16"><span style="font-size:16px;">	<b>थरथराहट के वस्त्र पहनेंगे:</b> विलाप करने वाले अपने कीमती वस्त्र उतार कर विलाप के वस्त्र धारण करेंगे।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>20</span><span class="v EK26_20" data-id="EK26_20"><span style="font-size:16px;">	<b>जीवन के लोक:</b> सच्चे परमेश्‍वर की भूमि, जो मृत्युलोक से विपरीत है, जहाँ सांसारिक महिमा का अन्त होता है।</span></span>
