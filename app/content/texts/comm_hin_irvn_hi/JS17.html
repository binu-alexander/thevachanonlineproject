<div class="mt2" style="margin-top:40px">यहोशू 17</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v JS17_1" data-id="JS17_1"><span style="font-size:16px;">	<b>मनश्शे:</b> पहिलौठा, उसे यरदन के पर्व का भूखण्ड ही नहीं, यरदन के पश्चिम में अन्य गोत्रों के साथ भी भूभाग मिलना था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>17</span><span class="v JS17_17" data-id="JS17_17"><span style="font-size:16px;">	<b>तुम को केवल एक ही भाग न मिलेगा:</b> अर्थात् कनानियों को निकालने के बाद तुम को तुम्हारे सामने का दो गुणा भाग मिलेगा।</span></span>
