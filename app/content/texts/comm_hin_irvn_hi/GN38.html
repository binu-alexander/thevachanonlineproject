<div class="mt2" style="margin-top:40px">उत्पत्ति 38</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>26</span><span class="v GN38_26" data-id="GN38_26"><span style="font-size:16px;">	<b>वह तो मुझसे कम दोषी है:</b> इस विषय में तामार यहूदा की तुलना में कम दोषी थी। क्योंकि यहूदा ने वासना में बहकर व्यभिचार किया था और उसके द्वारा अपने पुत्र शेला से तामार का विवाह नहीं कराने के कारण तामार ने ऐसा किया था।</span></span>
