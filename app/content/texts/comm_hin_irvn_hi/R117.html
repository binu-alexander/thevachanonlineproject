<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>17</span><span class="v R117_17" data-id="R117_17"><span style="font-size:16px;">	<b>ऊँचे पद का मनुष्य:</b> अर्थात् परमेश्वर ने मेरे राज्य को सदाकालीन बनाकर मुझे अन्य मनुष्यों से ऊँचा उठा दिया है जैसे कि मैं एक ऊँचा मनुष्य हूँ।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>24</span><span class="v R117_24" data-id="R117_24"><span style="font-size:16px;">	<b>तेरी बड़ाई सदा की जाए:</b> तेरा नाम स्थिर रहे और प्रतिष्ठित हो।</span></span>
