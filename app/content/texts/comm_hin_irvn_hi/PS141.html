<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v PS141_2" data-id="PS141_2"><span style="font-size:16px;">	<b>सुगन्ध धूप:</b> मेरी प्रार्थना तेरे सम्मुख ऐसी हो जैसे आराधना में धूप का धुआ उठता है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v PS141_7" data-id="PS141_7"><span style="font-size:16px;">	<b>जैसे भूमि में हल चलने से ढेले फूटते हैं:</b> नि:सन्देह हम कब्रिस्तान में बिखरी हड्डियों के सदृश्य हैं। हम दुर्बल, भंगुर, अव्यवस्थित प्रतीत होते हैं।</span></span>
