<div class="mt2" style="margin-top:40px">2 इतिहास 17</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>4</span><span class="v R217_4" data-id="R217_4"><span style="font-size:16px;">	<b>इस्राएल के से काम:</b> विशेष करके मूर्तिपूजा बाल की पूजा लाना और स्थापित करना।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v R217_7" data-id="R217_7"><span style="font-size:16px;">	<b>शिक्षा देने को भेज दिया:</b> ये प्रधान वास्तव में शिक्षा देने के लिए नहीं, शिक्षा देनेवालों के सर्वेक्षण के लिए थे। शिक्षक तो याजक और लेवी थे। (2 इति. 17:8)</span></span>
</div><br>
