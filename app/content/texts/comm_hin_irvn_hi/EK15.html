<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v EK15_2" data-id="EK15_2"><span style="font-size:16px;">	<b>अंगूर की लता:</b> यहां तुलना वास्तव में दाखलता और वृक्षों की नहीं उनकी लकड़ियों में है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v EK15_7" data-id="EK15_7"><span style="font-size:16px;">	<b>आग का ईंधन हो जाएँगे:</b> वे आग में से निकले हैं तौभी आग उन्हें भस्म कर देगी। यहां उनकी दशा दर्शाई गई है।</span></span>
