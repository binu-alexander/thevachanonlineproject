<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>9</span><span class="v R15_9" data-id="R15_9"><span style="font-size:16px;">	<b>वह उस जंगल की सीमा तक रहा:</b> वह अर्थात् रूबेन। पूर्व की ओर रूबेन का गोत्र सीरिया के विशाल रेगिस्तान तक उस पर अधिकार किए हुए था जो फरात नदी से उनकी सीमा तक का था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>26</span><span class="v R15_26" data-id="R15_26"><span style="font-size:16px;">	<b>हाबोर:</b> एक नगर या रेगिस्तान प्रतीत होता है। न की नदी है।</span></span>
