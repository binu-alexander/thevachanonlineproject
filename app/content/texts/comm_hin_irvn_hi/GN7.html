<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>21</span><span class="v GN7_21" data-id="GN7_21"><span style="font-size:16px;">	<b>पृथ्वी पर सब चलनेवाले प्राणी, और जितने जन्तु पृथ्वी में बहुतायत से भर गए थे, वे सब, और सब मनुष्य मर गए:</b> यहाँ सब के डूबकर मरने का ज़िक्र है। वे सब, जिनमें जीवन की आत्मा की श्वांस थी, मर गए।</span></span>
