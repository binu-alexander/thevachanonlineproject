<div class="mt2" style="margin-top:40px">यहेजकेल 12</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v EK12_6" data-id="EK12_6"><span style="font-size:16px;">	<b>अपना मुँह ढाँपे रहना:</b> यह विलाप का प्रतीक है, सिदकिय्याह के अन्धेपन का भी (यहे.12:12) प्रतीक है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>11</span><span class="v EK12_11" data-id="EK12_11"><span style="font-size:16px;">	<b>मैं तुम्हारे लिये चिन्ह हूँ:</b> यहेजकेल द्वारा अपने कंधे पर सामान उठाये रहना उनके राजा और प्रजा पर आने वाली आपदा का चिन्ह था।</span></span>
