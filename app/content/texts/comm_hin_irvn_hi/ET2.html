<div class="mt2" style="margin-top:40px">एस्तेर 2</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v ET2_7" data-id="ET2_7"><span style="font-size:16px;">	<b>हदास्सा:</b> उस युवती का यह नाम संभवत: इब्रानी भाषा का था और एस्तेर नाम फारसी भाषा का था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>14</span><span class="v ET2_14" data-id="ET2_14"><span style="font-size:16px;">	<b>रनवास के दूसरे घर में:</b> अर्थात् एस्तेर, महिला आवास में लौट आती थी परन्तु उसी भाग में नहीं। वह दूसरे घर की या रखैलियों के घर की रहनेवाली हो गई थी।</span></span>
