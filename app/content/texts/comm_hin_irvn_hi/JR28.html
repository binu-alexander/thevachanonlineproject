<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v JR28_1" data-id="JR28_1"><span style="font-size:16px;">	<b>गिबोन:</b> पुरोहितों का एक नगर (यहो. 21:17) हनन्याह संभवतः पुरोहित एवं भविष्यद्वक्ता था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>16</span><span class="v JR28_16" data-id="JR28_16"><span style="font-size:16px;">	<b>मैं तुझको पृथ्वी के ऊपर से उठा दूँगा:</b> परमेश्वर ने हनन्याह को भविष्यवाणी के लिए नहीं भेजा था, वह उसे मरने के लिए भेज रहा है।</span></span>
