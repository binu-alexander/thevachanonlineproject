<div class="mt2" style="margin-top:40px">1 इतिहास 12</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v R112_2" data-id="R112_2"><span style="font-size:16px;">	<b>बिन्यामीनी:</b> बिन्यामिनियों की धनुष कला यहाँ व्यक्त है। (1 इति. 8:40, 2 इति 14:8) बाएं हाथ के उपयोग में उनकी दक्षता न्यायियों के वृत्तान्त में दर्शाई गई है (न्या. 3:15 तथा पार्शव टिप्पणी) और गोफन चलाने में उनकी उत्कृष्टा भी व्यक्त है।</span></span>
