<div class="mt2" style="margin-top:40px">निर्गमन 22</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>18</span><span class="v EX22_18" data-id="EX22_18"><span style="font-size:16px;">	<b>जादू-टोना करनेवाली:</b> जादू-टोना करना यहोवा के विरुद्ध विद्रोह था, और इसके लिए मृत्यु दंड निर्धारित था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>29</span><span class="v EX22_29" data-id="EX22_29"><span style="font-size:16px;">	<b>मुझे देने में विलम्ब न करना:</b> उपज का पहला फल देना आरम्भ से चली आ रही रीति थी और इसका सम्बन्ध बलिदान चढ़ाने की आरम्भिक क्रियाओं से था।</span></span>
