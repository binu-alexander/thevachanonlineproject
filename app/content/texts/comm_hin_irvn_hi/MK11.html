<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v MK11_1" data-id="MK11_1"><span style="font-size:16px;">	<b>बैतफगे:</b> वह स्थान जहाँ से यीशु ने अपने चेलों को वह गधी और उसका बच्चा लाने के लिए कहा था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>9</span><span class="v MK11_9" data-id="MK11_9"><span style="font-size:16px;">	<b>होशाना:</b> जिसका अर्थ है “बचाना, छुटकारा देना, उद्धारकर्ता"</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>21</span><span class="v MK11_21" data-id="MK11_21"><span style="font-size:16px;">	<b>रब्बी:</b> मत्ती 23:7 की टिप्पणी देखें।</span></span>
