<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>6</span><span class="v NH2_6" data-id="NH2_6"><span style="font-size:16px;">	<b>रानी:</b> यद्यपि फारसी राजाओं में बहुपत्नी का प्रचलन था, उनकी एक प्रमुख रानी होती थी और वही रानी कहलाती थी।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>10</span><span class="v NH2_10" data-id="NH2_10"><span style="font-size:16px;">	<b>उन दोनों को बहुत बुरा लगा:</b> यरूशलेम को एक महान् एवं दृढ़ नगर बनाने का नहेम्याह का लक्ष्य, सामरिया की समृद्धिया श्रेष्ठता में बाधक था।</span></span>
