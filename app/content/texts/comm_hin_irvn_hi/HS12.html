<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>9</span><span class="v HS12_9" data-id="HS12_9"><span style="font-size:16px;">	<b>मैं यहोवा, मिस्र देश ही से तेरा परमेश्वर हूँ:</b> परमेश्वर, कुछ ही शब्दों में, सभी शताब्दियों के आशीर्वाद अर्थात् मिस्र से उन लोगों के बाहर निकलने से लेकर वर्तमान दिन तक मिस्र में किए गए सभी चमत्कारों को शामिल कर देता हैं।</span></span>
