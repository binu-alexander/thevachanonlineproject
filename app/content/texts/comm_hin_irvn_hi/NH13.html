<div class="mt2" style="margin-top:40px">नहेमायाह 13</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v NH13_1" data-id="NH13_1"><span style="font-size:16px;">	<b>मूसा की पुस्तक:</b> संभवतः पंच ग्रन्थ</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>5</span><span class="v NH13_5" data-id="NH13_5"><span style="font-size:16px;">	<b>याजकों के लिये उठाई हुई भेंट:</b> पुरोहितों के निर्वाह हेतु नियुक्त भेंटों का अंश।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>11</span><span class="v NH13_11" data-id="NH13_11"><span style="font-size:16px;">	<b>मैंने उनको इकट्ठा करके:</b> नहेम्याह ने लेवियों को उनके स्थानों से बुलाया और अपनी अपनी सेवा में उनका पुनः स्थापन किया।</span></span>
