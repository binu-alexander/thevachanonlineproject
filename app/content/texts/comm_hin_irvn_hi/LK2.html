<div class="mt2" style="margin-top:40px">लूका 2</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v LK2_2" data-id="LK2_2"><span style="font-size:16px;">	<b>क्विरिनियुस:</b> वह सीरिया का राज्यपाल था।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>36</span><span class="v LK2_36" data-id="LK2_36"><span style="font-size:16px;">	<b>भविष्यद्वक्तिन:</b> स्त्री भविष्यद्वक्ता को दर्शाता हैं।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>49</span><span class="v LK2_49" data-id="LK2_49"><span style="font-size:16px;">	<b>मुझे अपने पिता के भवन में:</b> यीशु यहाँ पर उन लोगों को यह याद दिलाता है कि वह स्वर्ग से नीचे आया; और उसके सांसारिक माता-पिता से, एक उच्चतम पिता है।</span></span>
