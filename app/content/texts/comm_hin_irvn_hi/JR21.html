<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>2</span><span class="v JR21_2" data-id="JR21_2"><span style="font-size:16px;">	<b>अपने सब आश्चर्यकर्मों के अनुसार:</b> राजा और उसके दूत ऐसा उत्तर चाहते थे जैसा यिर्मयाह ने पूर्व स्थितियों में दिए थे।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>12</span><span class="v JR21_12" data-id="JR21_12"><span style="font-size:16px;">	<b>न्याय चुकाओ:</b> जैसे पूर्वकाल में मनुष्यों में न्याय था। मनुष्यों का कल्याण राजा के व्यक्तिगत गुणों पर निर्भर करता था।</span></span>
