<div class="mt2" style="margin-top:40px">गिनती 17</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>3</span><span class="v NU17_3" data-id="NU17_3"><span style="font-size:16px;">	<b>लेवियों की छड़ी पर हारून का नाम लिख:</b> रून के घराने की श्रेष्ठता को उचित ठहराना आवश्यक क्योंकि इस्राएली उन पर बुड़बुड़ाने लगे थे।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>8</span><span class="v NU17_8" data-id="NU17_8"><span style="font-size:16px;">	<b>पके बादाम भी लगे हैं:</b> शीघ्रता और निश्चितता जिससे परमेश्वर उद्देश्य पूर्ण होते हैं परमेश्वर की इच्छा पर।</span></span>
