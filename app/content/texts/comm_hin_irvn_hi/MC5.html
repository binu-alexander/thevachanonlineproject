<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>4</span><span class="v MC5_4" data-id="MC5_4"><span style="font-size:16px;">	<b>वह खड़ा होकर:</b> भविष्यद्वक्ता इस जन्म लेने वाले राजा के व्यक्तिगत कामों की चर्चा करता जाता है। उसका अन्त नहीं होगा वह किसी पर अपना राज निर्भर नहीं करेगा परन्तु उसे स्वयं संभालेगा।</span></span>
