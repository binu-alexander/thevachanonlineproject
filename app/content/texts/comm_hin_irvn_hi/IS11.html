<div class="mt2" style="margin-top:40px">यशायाह 11</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>1</span><span class="v IS11_1" data-id="IS11_1"><span style="font-size:16px;">	<b>यिशै:</b> दाऊद का पिता अर्थात् जिसकी चर्चा की जा रही है वह यिशै के कुटुम्ब या दाऊद के वंश का है।</span></span><span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>7</span><span class="v IS11_7" data-id="IS11_7"><span style="font-size:16px;">	<b>गाय और रीछनी मिलकर चरेंगी:</b> अर्थात् एक साथ ये पशु स्वभाव से ही संगति नहीं करते हैं क्योंकि एक-दूसरे का शिकार होता है, वे एक साथ रहेंगे।</span></span>
