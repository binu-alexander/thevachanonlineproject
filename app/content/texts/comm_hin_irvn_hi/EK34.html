<div class="mt2" style="margin-top:40px">यहेजकेल 34</div>

<span class="comm-v-num" style="margin-top:15px;font-size:17.5px;"><span style="font-size:20px;">पद </span>11</span><span class="v EK34_11" data-id="EK34_11"><span style="font-size:16px;">	<b>मैं आप ही अपनी भेड़-बकरियों की सुधि लूंगा:</b> यहोवा अपने लोगों का चरवाहा है। वह चरवाहे के सब उत्तरदायित्वों को निभाएगा जो चरवाहों को करने थे परन्तु किए नहीं। ये वादे आंशिक रूप में उनके बाबेल से लौट आने में पूरी हो गई थी।</span></span>
