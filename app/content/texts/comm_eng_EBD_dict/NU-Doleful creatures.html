</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Doleful creatures" ><div class="is"><b>DOLEFUL CREATURES</b></div><br>"DOLEFUL CREATURES "(occurring only <span class="bibleref" data-id="IS13_21">Isaiah 13:21</span>. Hebrews ochim, i.e., “shrieks;” hence “howling animals”), a general name for screech owls(howlets), which occupy the desolate palaces of Babylon. Some render the word “hyaenas.”
