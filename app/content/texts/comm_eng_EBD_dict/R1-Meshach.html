</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Meshach" ><div class="is"><b>MESHACH</b></div><br>"MESHACH "the title given to Mishael, one of the three Hebrew youths who were under training at the Babylonian court for the rank of Magi(<span class="bibleref" data-id="DN1_7">Daniel 1:7</span>; <span class="bibleref" data-id="DN2_49">2:49</span>; <span class="bibleref" data-id="DN3_12-30">3:12-30</span>). This was probably the name of some Chaldean God.<br>
