</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Baal-hanan" ><div class="is"><b>BAAL-HANAN</b></div><br>"BAAL-HANAN" Lord of grace. (1.) A king of Edom, son of Achbor(<span class="bibleref" data-id="GN36_38,39">Genesis 36:38, 39</span>; <span class="bibleref" data-id="R11_49,50">1 Chronicles 1:49, 50</span>).<br>(2.) An overseer of “the olive trees and sycomore trees in the low plains”(the Shephelah) under David (<span class="bibleref" data-id="R127_28">1 Chronicles 27:28</span>).<br>
