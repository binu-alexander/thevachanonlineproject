</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Stater" ><div class="is"><b>STATER</b></div><br>"STATER" Greek word rendered “piece of money” (<span class="bibleref" data-id="MT17_27">Matthew 17:27</span>, A.V.; and “shekel” in R.V.). It was equal to two didrachmas (“tribute money,” <span class="bibleref" data-id="MT17_24">17:24</span>), or four drachmas, and to about 2s. 6d. of our money. (See SHEKEL.)
