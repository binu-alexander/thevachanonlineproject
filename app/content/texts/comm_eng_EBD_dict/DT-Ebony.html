</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ebony" ><div class="is"><b>EBONY</b></div><br>"EBONY "a black, hard wood, brought by the merchants from India to Tyre (<span class="bibleref" data-id="EK27_15">Ezekiel 27:15</span>). It is the heart-wood, brought by Diospyros ebenus, which grows in Ceylon and Southern India.<br>
