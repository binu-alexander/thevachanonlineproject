</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ahoah" ><div class="is"><b>AHOAH</b></div><br>"AHOAH "brotherly, one of the sons of Bela, the son of Benjamin (<span class="bibleref" data-id="R18_4">1 Chronicles 8:4</span>). He is also called Ahiah (ver. 7) and Iri (<span class="bibleref" data-id="R17_7">1 Chronicles 7:7</span>).<br>His descendants were called Ahohites (<span class="bibleref" data-id="S223_9,28">2 Samuel 23:9, 28</span>).<br>
