</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Nekeb" ><div class="is"><b>NEKEB</b></div><br>"NEKEB "cavern, a town on the boundary of Naphtali (<span class="bibleref" data-id="JS19_33">Joshua 19:33</span>). It has with probability, been identified with Seiyadeh, nearly 2 miles east of Bessum, a ruin half way between Tiberias and Mount Tabor.<br>
