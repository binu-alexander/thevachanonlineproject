</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Tablet" ><div class="is"><b>TABLET</b></div><br>"TABLET "probably a string of beads worn round the neck (<span class="bibleref" data-id="EX35_22">Exodus 35:22</span>; <span class="bibleref" data-id="NU31_50">Numbers 31:50</span>). In <span class="bibleref" data-id="IS3_20">Isaiah 3:20</span> the Hebrew word means a perfume-box, as it is rendered in the Revised Version.<br>
