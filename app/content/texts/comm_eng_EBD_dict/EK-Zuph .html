</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Zuph " ><div class="is"><b>ZUPH</b></div><br>"ZUPH", LAND OF (<span class="bibleref" data-id="S19_5,6">1 Samuel 9:5, 6</span>), a district in which lay Samuel’s city, Ramah. It was probably so named after Elkanah’s son, Zuph (<span class="bibleref" data-id="R16_26">1 Chronicles 6:26</span>, marg.).<br>
