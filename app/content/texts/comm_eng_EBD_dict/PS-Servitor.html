</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Servitor" ><div class="is"><b>SERVITOR</b></div><br>"SERVITOR "occurs only in 2 Kings 4:43, Authorized Version (R.V.,“servant”). The Hebrew word there rendered “servitor” is elsewhere rendered “minister,” “servant” (<span class="bibleref" data-id="EX24_13">Exodus 24:13</span>; <span class="bibleref" data-id="EX33_11">33:11</span>). Probably Gehazi, the personal attendant on Elisha, is here meant.<br>
