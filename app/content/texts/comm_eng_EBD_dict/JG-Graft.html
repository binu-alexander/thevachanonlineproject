</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Graft" ><div class="is"><b>GRAFT</b></div><br>"GRAFT "the process of inoculating fruit-trees (<span class="bibleref" data-id="RM11_17-24">Romans 11:17-24</span>). It is peculiarly appropriate to olive-trees. The union thus of branches to a stem is used to illustrate the union of true believers to the true Church.<br>
