</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Addon" ><div class="is"><b>ADDON</b></div><br>"ADDON "low, one of the persons named in <span class="bibleref" data-id="NH7_61">Nehemiah 7:61</span> who could not“shew their father’s house” on the return from captivity. This, with similar instances (ver. 63), indicates the importance the Jews attached to their genealogies.<br>
