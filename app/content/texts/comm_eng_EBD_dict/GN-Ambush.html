</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ambush" ><div class="is"><b>AMBUSH</b></div><br>"AMBUSH" Joshua at the capture of Ai lay in ambush, and so deceived the inhabitants that he gained an easy victory (<span class="bibleref" data-id="JS8_4-26">Joshua 8:4-26</span>). Shechem was taken in this manner (<span class="bibleref" data-id="JG9_30-45">Judges 9:30-45</span>. Comp. <span class="bibleref" data-id="JR51_12">Jeremiah 51:12</span>).<br>
