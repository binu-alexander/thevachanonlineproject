</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Sukkiims" ><div class="is"><b>SUKKIIMS</b></div><br>"SUKKIIMS "dwellers in tents, (Vulg. and LXX., “troglodites;” i.e., cave-dwellers in the hills along the Red Sea). Shiskak’s army, with which he marched against Jerusalem, was composed partly of this tribe (<span class="bibleref" data-id="R212_3">2 Chronicles 12:3</span>).<br>
