</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Pleiades" ><div class="is"><b>PLEIADES</b></div><br>"PLEIADES" Hebrews kimah, “a cluster” (<span class="bibleref" data-id="JB9_9">Job 9:9</span>; <span class="bibleref" data-id="JB38_31">38:31</span>; <span class="bibleref" data-id="AM5_8">Amos 5:8</span>, A.V.,“seven stars;” R.V., “Pleiades”), a name given to the cluster of stars seen in the shoulder of the constellation Taurus.<br>
