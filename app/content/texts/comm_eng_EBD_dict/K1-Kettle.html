</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Kettle" ><div class="is"><b>KETTLE</b></div><br>"KETTLE "a large pot for cooking. The same Hebrew word (dud, “boiling”) is rendered also “pot” (<span class="bibleref" data-id="PS81_6">Psalm 81:6</span>), “caldron” (<span class="bibleref" data-id="R235_13">2 Chronicles 35:13</span>),“basket” (<span class="bibleref" data-id="JR24_2">Jeremiah 24:2</span>). It was used for preparing the peace-offerings (<span class="bibleref" data-id="S12_13,14">1 Samuel 2:13, 14</span>).<br>
