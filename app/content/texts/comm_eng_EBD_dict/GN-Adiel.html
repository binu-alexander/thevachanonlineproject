</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Adiel" ><div class="is"><b>ADIEL</b></div><br>"ADIEL "ornament of God. (1.) The father of Azmaveth, who was treasurer under David and Solomon (<span class="bibleref" data-id="R127_25">1 Chronicles 27:25</span>). (2.) A family head of the tribe of Simeon (<span class="bibleref" data-id="R14_36">1 Chronicles 4:36</span>). (3.) A priest (<span class="bibleref" data-id="R19_12">1 Chronicles 9:12</span>).<br>
