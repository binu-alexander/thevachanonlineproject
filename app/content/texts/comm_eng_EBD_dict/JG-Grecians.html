</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Grecians" ><div class="is"><b>GRECIANS</b></div><br>"GRECIANS" Hellenists, Greek-Jews; Jews born in a foreign country, and thus did not speak Hebrew (<span class="bibleref" data-id="AC6_1">Acts 6:1</span>; <span class="bibleref" data-id="AC9_29">9:29</span>), nor join in the Hebrew services of the Jews in Palestine, but had synagogues of their own in Jerusalem. <span class="bibleref" data-id="JL3_6">Joel 3:6</span> =Greeks.<br>
