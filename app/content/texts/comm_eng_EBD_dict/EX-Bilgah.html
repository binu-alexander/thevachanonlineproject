</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Bilgah" ><div class="is"><b>BILGAH</b></div><br>"BILGAH "cheerful. (1.) The head of the fifteenth sacerdotal course for the temple service (<span class="bibleref" data-id="R124_14">1 Chronicles 24:14</span>). (2.) A priest who returned from Babylon with Zerubbabel (<span class="bibleref" data-id="NH12_5,18">Nehemiah 12:5, 18</span>).<br>
