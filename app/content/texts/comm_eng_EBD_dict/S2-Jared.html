</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jared" ><div class="is"><b>JARED</b></div><br>"JARED "descent. (1.) The fourth antediluvian patriarch in descent from Seth (<span class="bibleref" data-id="GN5_15-20">Genesis 5:15-20</span>; <span class="bibleref" data-id="LK3_37">Luke 3:37</span>), the father of Enoch; called Jered in 1 Chronicles 1:2.<br>(2.) A son of Ezra probably (<span class="bibleref" data-id="R14_18">1 Chronicles 4:18</span>).<br>
