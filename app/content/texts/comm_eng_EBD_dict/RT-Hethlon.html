</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Hethlon" ><div class="is"><b>HETHLON</b></div><br>"HETHLON "wrapped up, a place on the north border of Palestine. The“way of Hethlon” (<span class="bibleref" data-id="EK47_15">Ezekiel 47:15</span>; <span class="bibleref" data-id="EK48_1">48:1</span>) is probably the pass at the end of Lebanon from the Mediterranean to the great plain of Hamath (q.v.), or the“entrance of Hamath.”
