</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Day " ><div class="is"><b>DAY</b></div><br>"DAY"’S JOURNEY The usual length of a day’s journey in the East, on camel or horseback, in six or eight hours, is about 25 or 30 miles. The“three days’ journey” mentioned in <span class="bibleref" data-id="EX3_18">Exodus 3:18</span> is simply a journey which would occupy three days in going and returning.<br>
