</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Wean" ><div class="is"><b>WEAN</b></div><br>"WEAN" Among the Hebrews children (whom it was customary for the mothers to nurse, <span class="bibleref" data-id="EX2_7-9">Exodus 2:7-9</span>; <span class="bibleref" data-id="S11_23">1 Samuel 1:23</span>; Cant. <span class="bibleref" data-id="S18_1">8:1</span>) were not generally weaned till they were three or four years old.<br>
