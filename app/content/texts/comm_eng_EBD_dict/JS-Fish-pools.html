</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Fish-pools" ><div class="is"><b>FISH-POOLS</b></div><br>"FISH-POOLS "(Cant. 7:4) should be simply “pools,” as in the Revised Version. The reservoirs near Heshbon (q.v.) were probably stocked with fish (<span class="bibleref" data-id="S22_13">2 Samuel 2:13</span>; <span class="bibleref" data-id="S24_12">4:12</span>; <span class="bibleref" data-id="IS7_3">Isaiah 7:3</span>; <span class="bibleref" data-id="IS22_9,11">22:9, 11</span>).<br>
