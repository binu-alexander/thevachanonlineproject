</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Merodach" ><div class="is"><b>MERODACH</b></div><br>"MERODACH "death; slaughter, the name of a Babylonian God, probably the planet Mars (<span class="bibleref" data-id="JR50_2">Jeremiah 50:2</span>), or it may be another name of Bel, the guardian divinity of Babylon. This name frequently occurs as a surname to the kings of Assyria and Babylon.<br>
