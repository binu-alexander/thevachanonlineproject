</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Christs" ><div class="is"><b>CHRISTS</b></div><br>"CHRISTS", FALSE Our Lord warned his disciples that they would arise(<span class="bibleref" data-id="MT24_24">Matthew 24:24</span>). It is said that no fewer than twenty-four persons have at different times appeared (the last in 1682) pretending to be the Messiah of the prophets.<br>
