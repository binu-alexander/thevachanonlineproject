</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Beeves" ><div class="is"><b>BEEVES</b></div><br>"BEEVES "(an old English plural of the word beef), a name applicable to all ruminating animals except camels, and especially to the Bovidce, or horned cattle (<span class="bibleref" data-id="LV22_19,21">Leviticus 22:19, 21</span>; <span class="bibleref" data-id="NU31_28,30,33,38,44">Numbers 31:28, 30, 33, 38, 44</span>).<br>
