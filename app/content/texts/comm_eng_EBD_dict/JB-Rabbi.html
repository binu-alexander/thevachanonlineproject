</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Rabbi" ><div class="is"><b>RABBI</b></div><br>"RABBI "my master, a title of dignity given by the Jews to their doctors of the law and their distinguished teachers. It is sometimes applied to Christ(<span class="bibleref" data-id="MT23_7,8">Matthew 23:7, 8</span>; <span class="bibleref" data-id="MK9_5">Mark 9:5</span> (R.V.); <span class="bibleref" data-id="JN1_38,49">John 1:38, 49</span>; <span class="bibleref" data-id="JN3_2">3:2</span>; <span class="bibleref" data-id="JN6_25">6:25</span>, etc.); also to John (<span class="bibleref" data-id="JN3_26">3:26</span>).<br>
</div>
