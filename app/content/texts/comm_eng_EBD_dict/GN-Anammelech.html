</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Anammelech" ><div class="is"><b>ANAMMELECH</b></div><br>"ANAMMELECH "one of the gods worshipped by the people of Sepharvaim, who colonized Samaria (<span class="bibleref" data-id="K217_31">2 Kings 17:31</span>). The name means“Anu is king.” It was a female deity representing the moon, as Adrammelech (q.v.) was the male representing the sun.<br>
