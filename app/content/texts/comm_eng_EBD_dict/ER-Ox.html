</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ox" ><div class="is"><b>OX</b></div><br>"OX" Hebrews bakar, “cattle;” “neat cattle”, (<span class="bibleref" data-id="GN12_16">Genesis 12:16</span>; <span class="bibleref" data-id="GN34_28">34:28</span>; <span class="bibleref" data-id="JB1_3,14">Job 1:3, 14</span>; <span class="bibleref" data-id="JB42_12">42:12</span>, etc.); not to be muzzled when treading the corn(<span class="bibleref" data-id="DT25_4">Deuteronomy 25:4</span>). Referred to by our Lord in his reproof to the Pharisees (<span class="bibleref" data-id="LK13_15">Luke 13:15</span>; <span class="bibleref" data-id="LK14_5">14:5</span>).<br>
