</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Parvaim" ><div class="is"><b>PARVAIM</b></div><br>"PARVAIM "the name of a country from which Solomon obtained gold for the temple (<span class="bibleref" data-id="R23_6">2 Chronicles 3:6</span>). Some have identified it with Ophir, but it is uncertain whether it is even the name of a place. It may simply, as some think, denote “Oriental regions.”
