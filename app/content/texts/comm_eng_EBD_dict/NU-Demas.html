</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Demas" ><div class="is"><b>DEMAS</b></div><br>"DEMAS "a companion and fellow-labourer of Paul during his first imprisonment at Rome (<span class="bibleref" data-id="PM1_24">Philemon 1:24</span>; <span class="bibleref" data-id="CL4_14">Colossians 4:14</span>). It appears, however, that the love of the world afterwards mastered him, and he deserted the apostle (<span class="bibleref" data-id="T24_10">2 Timothy 4:10</span>).<br>
