</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Zeredathah" ><div class="is"><b>ZEREDATHAH</b></div><br>"ZEREDATHAH "a place in the plain of Jordan; the same as Zarthan (<span class="bibleref" data-id="R24_17">2 Chronicles 4:17</span>; <span class="bibleref" data-id="K17_46">1 Kings 7:46</span>). Here Solomon erected the foundries in which Hiram made the great castings of bronze for the temple.<br>
