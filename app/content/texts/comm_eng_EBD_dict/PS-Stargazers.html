</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Stargazers" ><div class="is"><b>STARGAZERS</b></div><br>"STARGAZERS "(<span class="bibleref" data-id="IS47_13">Isaiah 47:13</span>), those who pretend to tell what will occur by looking upon the stars. The Chaldean astrologers “divined by the rising and setting, the motions, aspects, colour, degree of light, etc., of the stars.”
