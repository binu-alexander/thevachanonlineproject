</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jobab" ><div class="is"><b>JOBAB</b></div><br>"JOBAB "dweller in the desert. (1.) One of the sons of Joktan, and founder of an Arabian tribe (<span class="bibleref" data-id="GN10_29">Genesis 10:29</span>). (2.) King of Edom, succeeded Bela(<span class="bibleref" data-id="GN36_33,34">Genesis 36:33, 34</span>). (3.) A Canaanitish king (<span class="bibleref" data-id="JS11_1">Joshua 11:1</span>) who joined the confederacy against Joshua.<br>
