</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Duke" ><div class="is"><b>DUKE</b></div><br>"DUKE "derived from the Latin dux, meaning “a leader;” Arabic, “a sheik.” This word is used to denote the phylarch or chief of a tribe (<span class="bibleref" data-id="GN36_15-43">Genesis 36:15-43</span>; <span class="bibleref" data-id="EX15_15">Exodus 15:15</span>; <span class="bibleref" data-id="R11_51-54">1 Chronicles 1:51-54</span>).<br>
