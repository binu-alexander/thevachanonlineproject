</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jabez" ><div class="is"><b>JABEZ</b></div><br>"JABEZ "affiction. (1.) A descendant of Judah, of whom it is recorded that“God granted him that which he requested” (<span class="bibleref" data-id="R14_9,10">1 Chronicles 4:9, 10</span>).<br>(2.) A place inhabited by several families of the scribes (<span class="bibleref" data-id="R12_55">1 Chronicles 2:55</span>).<br>
