</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ephraim " ><div class="is"><b>EPHRAIM</b></div><br>"EPHRAIM", WOOD OF a forest in which a fatal battle was fought between the army of David and that of Absalom, who was killed there (<span class="bibleref" data-id="S218_6,8">2 Samuel 18:6, 8</span>). It lay on the east of Jordan, not far from Mahanaim, and was some part of the great forest of Gilead.<br>
