</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Bedan" ><div class="is"><b>BEDAN</b></div><br>"BEDAN "one of the judges of Israel (<span class="bibleref" data-id="S112_11">1 Samuel 12:11</span>). It is uncertain who he was. Some suppose that Barak is meant, others Samson, but most probably this is a contracted form of Abdon (<span class="bibleref" data-id="JG12_13">Judges 12:13</span>).<br>
