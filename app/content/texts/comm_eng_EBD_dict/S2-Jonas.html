</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jonas" ><div class="is"><b>JONAS</b></div><br>"JONAS "(1.) Greek form of Jonah (<span class="bibleref" data-id="MT12_39,40,41">Matthew 12:39, 40, 41</span>, etc.).<br>(2.) The father of the apostles Peter (<span class="bibleref" data-id="JN21_15-17">John 21:15-17</span>) and Andrew; but the reading should be (also in 1:42), as in the Revised Version, “John,” instead of Jonas.<br>
