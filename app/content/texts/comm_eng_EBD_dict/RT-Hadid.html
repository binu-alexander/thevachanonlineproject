</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Hadid" ><div class="is"><b>HADID</b></div><br>"HADID "pointed, a place in the tribe of Benjamin near Lydda, or Lod, and Ono (<span class="bibleref" data-id="ER2_33">Ezra 2:33</span>; <span class="bibleref" data-id="NH7_37">Nehemiah 7:37</span>). It is identified with the modern el-Haditheh, 3 miles east of Lydda.<br>
