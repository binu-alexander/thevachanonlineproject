</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Beeroth" ><div class="is"><b>BEEROTH</b></div><br>"BEEROTH "wells, one of the four cities of the Hivites which entered by fraud into a league with Joshua. It belonged to Benjamin (<span class="bibleref" data-id="JS18_25">Joshua 18:25</span>). It has by some been identified with el-Bireh on the way to Nablus, 10 miles north of Jerusalem.<br>
