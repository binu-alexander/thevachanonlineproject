</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Eltekeh" ><div class="is"><b>ELTEKEH</b></div><br>"ELTEKEH" God is its fear, a city in the tribe of Daniel It was a city of refuge and a Levitical city (<span class="bibleref" data-id="JS21_23">Joshua 21:23</span>). It has been identified with Beit-Likia, north-east of latrum.<br>
