</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Bosses" ><div class="is"><b>BOSSES</b></div><br>"BOSSES "the projecting parts of a shield (<span class="bibleref" data-id="JB15_26">Job 15:26</span>). The Hebrew word thus rendered means anything convex or arched, and hence the back, as of animals.<br>
