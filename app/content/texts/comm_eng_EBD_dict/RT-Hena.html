</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Hena" ><div class="is"><b>HENA</b></div><br>"HENA "one of the cities of Mesopotamia destroyed by sennacherib (<span class="bibleref" data-id="K218_34">2 Kings 18:34</span>; <span class="bibleref" data-id="K219_13">19:13</span>). It is identified with the modern Anah, lying on the right bank of the Euphrates, not far from Sepharvaim.<br>
