</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Nehelamite" ><div class="is"><b>NEHELAMITE</b></div><br>"NEHELAMITE "the name given to a false prophet Shemaiah, who went with the captives to Babylon (<span class="bibleref" data-id="JR29_24,31,32">Jeremiah 29:24, 31, 32</span>). The origin of the name is unknown. It is rendered in the marg, “dreamer.”
