</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Breach" ><div class="is"><b>BREACH</b></div><br>"BREACH "an opening in a wall (<span class="bibleref" data-id="K111_27">1 Kings 11:27</span>; <span class="bibleref" data-id="K212_5">2 Kings 12:5</span>); the fracture of a limb (<span class="bibleref" data-id="LV24_20">Leviticus 24:20</span>), and hence the expression, “Heal, etc.” (<span class="bibleref" data-id="PS60_2">Psalm 60:2</span>). <span class="bibleref" data-id="JG5_17">Judges 5:17</span>, a bay or harbour; R.V., “by his creeks.”
