</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Melzar" ><div class="is"><b>MELZAR</b></div><br>"MELZAR "probably a Persian word meaning master of wine, i.e., chief butler; the title of an officer at the Babylonian court (<span class="bibleref" data-id="DN1_11,16">Daniel 1:11, 16</span>) who had charge of the diet of the Hebrew youths.<br>
