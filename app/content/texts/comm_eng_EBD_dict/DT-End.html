</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="End" ><div class="is"><b>END</b></div><br>"END "in <span class="bibleref" data-id="HB13_7">Hebrews 13:7</span>, is the rendering of the unusual Greek word ekbasin, meaning “outcome”, i.e., death. It occurs only elsewhere in 1 Corinthians 10:13, where it is rendered “escape.”
