</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Uphaz" ><div class="is"><b>UPHAZ</b></div><br>"UPHAZ "probably another name for Ophir (<span class="bibleref" data-id="JR10_9">Jeremiah 10:9</span>). Some, however, regard it as the name of an Indian colony in Yemen, southern Arabia; others as a place on or near the river Hyphasis (now the Ghana), the south-eastern limit of the Punjaub.<br>
