</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Nephilim" ><div class="is"><b>NEPHILIM</b></div><br>"NEPHILIM "(<span class="bibleref" data-id="GN6_4"><span class="bibleref" data-id="GN6_4">Genesis 6:4</span></span>; <span class="bibleref" data-id="NU13_33">Numbers 13:33</span>, R.V.), giants, the Hebrew word left untranslated by the Revisers, the name of one of the Canaanitish tribes. The Revisers have, however, translated the Hebrew gibborim, in <span class="bibleref" data-id="GN6_4"><span class="bibleref" data-id="GN6_4">Genesis 6:4</span></span>, “mighty men.”
