</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Dumb" ><div class="is"><b>DUMB</b></div><br>"DUMB "from natural infirmity (<span class="bibleref" data-id="EX4_11">Exodus 4:11</span>); not knowing what to say(<span class="bibleref" data-id="PR31_8">Proverbs 31:8</span>); unwillingness to speak (<span class="bibleref" data-id="PS39_9">Psalm 39:9</span>; <span class="bibleref" data-id="LV10_3">Leviticus 10:3</span>).<br>Christ repeatedly restored the dumb (<span class="bibleref" data-id="MT9_32,33">Matthew 9:32, 33</span>; <span class="bibleref" data-id="LK11_14">Luke 11:14</span>; <span class="bibleref" data-id="MT12_22">Matthew 12:22</span>) to the use of speech.<br>
