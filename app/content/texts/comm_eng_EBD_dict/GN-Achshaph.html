</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Achshaph" ><div class="is"><b>ACHSHAPH</b></div><br>"ACHSHAPH "fascination, a royal city of the Canaanites, in the north of Palestine (<span class="bibleref" data-id="JS11_1">Joshua 11:1</span>; <span class="bibleref" data-id="JS12_20">12:20</span>; <span class="bibleref" data-id="JS19_25">19:25</span>). It was in the eastern boundary of the tribe of Asher, and is identified with the modern ruined village of Kesaf or Yasif, N.E. of Accho.<br>
