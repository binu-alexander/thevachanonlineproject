</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Nahath" ><div class="is"><b>NAHATH</b></div><br>"NAHATH "rest. (1.) One of the four sons of Reuel, the son of Esau(<span class="bibleref" data-id="GN36_13,17">Genesis 36:13, 17</span>). (2.) A Kohathite Levite (<span class="bibleref" data-id="R16_26">1 Chronicles 6:26</span>). (3.) A Levite, one of the overseers of the sacred offerings of the temple (<span class="bibleref" data-id="R231_13">2 Chronicles 31:13</span>).<br>
