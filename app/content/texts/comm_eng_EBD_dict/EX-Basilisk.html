</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Basilisk" ><div class="is"><b>BASILISK</b></div><br>"BASILISK "(in R.V., <span class="bibleref" data-id="IS11_8">Isaiah 11:8</span>; <span class="bibleref" data-id="IS14_29">14:29</span>; <span class="bibleref" data-id="IS59_5">59:5</span>; <span class="bibleref" data-id="JR8_17">Jeremiah 8:17</span>), the “king serpent,” as the name imports; a fabulous serpent said to be three spans long, with a spot on its head like a crown. Probably the yellow snake is intended. (See COCKATRICE.)
