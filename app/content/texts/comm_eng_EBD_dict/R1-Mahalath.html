</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Mahalath" ><div class="is"><b>MAHALATH</b></div><br>"MAHALATH "a lute; lyre. (1.) The daughter of Ishmael, and third wife of Esau (<span class="bibleref" data-id="GN28_9">Genesis 28:9</span>); called also Bashemath (<span class="bibleref" data-id="GN36_3">Genesis 36:3</span>).<br>(2.) The daughter of Jerimoth, who was one of David’s sons. She was one of Rehoboam’s wives (<span class="bibleref" data-id="R211_18">2 Chronicles 11:18</span>).<br>
