</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Nibhaz" ><div class="is"><b>NIBHAZ</b></div><br>"NIBHAZ "barker, the name of an idol, supposed to be an evil demon of the Zabians. It was set up in Samaria by the Avites (<span class="bibleref" data-id="K217_31">2 Kings 17:31</span>), probably in the form of a dog.<br>
