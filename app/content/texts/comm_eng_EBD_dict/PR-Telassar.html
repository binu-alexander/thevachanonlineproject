</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Telassar" ><div class="is"><b>TELASSAR</b></div><br>"TELASSAR "or Thelasar, (<span class="bibleref" data-id="IS37_12">Isaiah 37:12</span>; <span class="bibleref" data-id="K219_12">2 Kings 19:12</span>), a province in the south-east of Assyria, probably in Babylonia. Some have identified it with Tel Afer, a place in Mesopotamia, some 30 miles from Sinjar.<br>
