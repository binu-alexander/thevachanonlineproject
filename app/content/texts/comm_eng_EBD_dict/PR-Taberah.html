</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Taberah" ><div class="is"><b>TABERAH</b></div><br>"TABERAH "burning, a place in the wilderness of Paran, where the “fire of the Lord” consumed the murmuring Israelites (<span class="bibleref" data-id="NU11_3">Numbers 11:3</span>; <span class="bibleref" data-id="DT9_22">Deuteronomy 9:22</span>). It was also called Kibroth-hattaavah (q.v.).<br>
