</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Joktan" ><div class="is"><b>JOKTAN</b></div><br>"JOKTAN "little, the second of the two sons of Eber (<span class="bibleref" data-id="GN10_25">Genesis 10:25</span>; <span class="bibleref" data-id="R11_19">1 Chronicles 1:19</span>). There is an Arab tradition that Joktan (Arab. Kahtan) was the progenitor of all the purest tribes of Central and Southern Arabia.<br>
