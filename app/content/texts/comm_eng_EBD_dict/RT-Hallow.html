</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Hallow" ><div class="is"><b>HALLOW</b></div><br>"HALLOW "to render sacred, to consecrate (<span class="bibleref" data-id="EX28_38">Exodus 28:38</span>; <span class="bibleref" data-id="EX29_1">29:1</span>). This word is from the Saxon, and properly means “to make holy.” The name of God is “hallowed”, i.e., is reverenced as holy (<span class="bibleref" data-id="MT6_9">Matthew 6:9</span>).<br>
