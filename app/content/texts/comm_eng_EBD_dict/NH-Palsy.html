</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Palsy" ><div class="is"><b>PALSY</b></div><br>"PALSY "a shorter form of “paralysis.” Many persons thus afflicted were cured by our Lord (<span class="bibleref" data-id="MT4_24">Matthew 4:24</span>; <span class="bibleref" data-id="MT8_5-13">8:5-13</span>; <span class="bibleref" data-id="MT9_2-7">9:2-7</span>; <span class="bibleref" data-id="MK2_3-11">Mark 2:3-11</span>; <span class="bibleref" data-id="LK7_2-10">Luke 7:2-10</span>; <span class="bibleref" data-id="JN5_5-7">John 5:5-7</span>) and the apostles (<span class="bibleref" data-id="AC8_7">Acts 8:7</span>; <span class="bibleref" data-id="AC9_33,34">9:33, 34</span>).<br>
