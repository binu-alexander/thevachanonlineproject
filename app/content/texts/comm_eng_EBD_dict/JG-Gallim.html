</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Gallim" ><div class="is"><b>GALLIM</b></div><br>"GALLIM "heaps, (<span class="bibleref" data-id="S125_44">1 Samuel 25:44</span>; <span class="bibleref" data-id="IS10_30">Isaiah 10:30</span>). The native place of Phalti, to whom Michal was given by Saul. It was probably in Benjamin, to the north of Jerusalem.<br>
