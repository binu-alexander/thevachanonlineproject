</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Sibbecai" ><div class="is"><b>SIBBECAI</b></div><br>"SIBBECAI "the Lord sustains, one of David’s heroes (<span class="bibleref" data-id="R111_29">1 Chronicles 11:29</span>), general of the eighth division of the army (<span class="bibleref" data-id="R127_11">27:11</span>). He slew the giant Saph in the battle of Gob (<span class="bibleref" data-id="S221_18">2 Samuel 21:18</span>; R.V., “Sibbechai”). Called also Mebunnai (<span class="bibleref" data-id="S223_27">23:27</span>).<br>
