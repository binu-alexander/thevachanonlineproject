</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Syracuse" ><div class="is"><b>SYRACUSE</b></div><br>"SYRACUSE "a city on the south-east coast of Sicily, where Paul landed and remained three days when on his way to Rome (<span class="bibleref" data-id="AC28_12">Acts 28:12</span>). It was distinguished for its magnitude and splendour. It is now a small town of some 13,000 inhabitants.<br>
