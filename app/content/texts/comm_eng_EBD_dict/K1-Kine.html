</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Kine" ><div class="is"><b>KINE</b></div><br>"KINE "(Hebrews sing. parah, i.e., “fruitful”), mentioned in Pharaoh’s dream (Genesis 41: 18). Here the word denotes “buffaloes,” which fed on the reeds and sedge by the river’s brink.<br>
