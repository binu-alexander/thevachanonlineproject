</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jonath-elem-rechokim" ><div class="is"><b>JONATH-ELEM-RECHOKIM</b></div><br>"JONATH-ELEM-RECHOKIM "dove of the dumbness of the distance; i.e.,“the silent dove in distant places”, title of Psalm 56. This was probably the name of some well known tune or melody to which the psalm was to be sung.<br>
