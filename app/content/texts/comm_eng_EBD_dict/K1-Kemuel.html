</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Kemuel" ><div class="is"><b>KEMUEL</b></div><br>"KEMUEL "helper of God, or assembly of God. (1.) The third son of Nahor(<span class="bibleref" data-id="GN22_21">Genesis 22:21</span>).<br>(2.) Son of Shiphtan, appointed on behalf of the tribe of Ephraim to partition the land of Canaan (<span class="bibleref" data-id="NU34_24">Numbers 34:24</span>).<br>(3.) A Levite (<span class="bibleref" data-id="R127_17">1 Chronicles 27:17</span>).<br>
