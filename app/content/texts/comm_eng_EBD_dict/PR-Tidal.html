</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Tidal" ><div class="is"><b>TIDAL</b></div><br>"TIDAL "(in the LXX. called “Thorgal”), styled the “king of nations”(<span class="bibleref" data-id="GN14_1-9">Genesis 14:1-9</span>). Mentioned as Tudkhula on Arioch’s brick (see facing page 139). Goyyim, translated “nations,” is the country called Gutium, east of Tigris and north of Elam.<br>
