</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Elisabeth" ><div class="is"><b>ELISABETH</b></div><br>"ELISABETH" God her oath, the mother of John the Baptist (<span class="bibleref" data-id="LK1_5">Luke 1:5</span>).<br>She was a descendant of Aaron. She and her husband Zacharias (q.v.)“were both righteous before God” (<span class="bibleref" data-id="LK1_5">Luke 1:5</span>, 13). Mary’s visit to Elisabeth is described in 1:39-63.<br>
