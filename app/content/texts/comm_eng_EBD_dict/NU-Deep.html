</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Deep" ><div class="is"><b>DEEP</b></div><br>"DEEP "used to denote (1) the grave or the abyss (<span class="bibleref" data-id="RM10_7">Romans 10:7</span>; <span class="bibleref" data-id="LK8_31">Luke 8:31</span>); (2) the deepest part of the sea (<span class="bibleref" data-id="PS69_15">Psalm 69:15</span>); (3) the chaos mentioned in <span class="bibleref" data-id="GN1_2">Genesis 1:2</span>; (4) the bottomless pit, hell (<span class="bibleref" data-id="RV9_1,2">Revelation 9:1, 2</span>; <span class="bibleref" data-id="RV11_7">11:7</span>; <span class="bibleref" data-id="RV20_13">20:13</span>).<br>
