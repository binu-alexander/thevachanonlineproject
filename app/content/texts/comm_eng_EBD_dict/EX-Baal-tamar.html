</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Baal-tamar" ><div class="is"><b>BAAL-TAMAR</b></div><br>"BAAL-TAMAR" Lord of palm trees, a place in the tribe of Benjamin near Gibeah of Saul (<span class="bibleref" data-id="JG20_33">Judges 20:33</span>). It was one of the sanctuaries or groves of Baal. Probably the palm tree of Deborah (<span class="bibleref" data-id="JG4_5">Judges 4:5</span>) is alluded to in the name.<br>
