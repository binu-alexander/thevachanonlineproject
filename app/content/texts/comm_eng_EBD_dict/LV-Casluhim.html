</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Casluhim" ><div class="is"><b>CASLUHIM</b></div><br>"CASLUHIM "fortified, a people descended from Mizraim (<span class="bibleref" data-id="GN10_14">Genesis 10:14</span>; <span class="bibleref" data-id="R11_12">1 Chronicles 1:12</span>). Their original seat was probably somewhere in Lower Egypt, along the sea-coast to the south border of Palestine.<br>
