</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Madmannah" ><div class="is"><b>MADMANNAH</b></div><br>"MADMANNAH "dunghill, the modern el-Minyay, 15 miles south-south-west of Gaza (<span class="bibleref" data-id="JS15_31">Joshua 15:31</span>; <span class="bibleref" data-id="R12_49">1 Chronicles 2:49</span>), in the south of Judah. The Pal. Mem., however, suggest Umm Deimneh, 12 miles north-east of Beersheba, as the site.<br>
