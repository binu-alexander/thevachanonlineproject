</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Dine" ><div class="is"><b>DINE</b></div><br>"DINE "(<span class="bibleref" data-id="GN43_16">Genesis 43:16</span>). It was the custom in Egypt to dine at noon. But it is probable that the Egyptians took their principal meal in the evening, as was the general custom in the East (<span class="bibleref" data-id="LK14_12">Luke 14:12</span>).<br>
