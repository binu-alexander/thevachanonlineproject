</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jehdeiah" ><div class="is"><b>JEHDEIAH</b></div><br>"JEHDEIAH "rejoicer in Jehovah. (1.) One of the Levitical attendants at the temple, a descendant of Shubael (<span class="bibleref" data-id="R124_20">1 Chronicles 24:20</span>).<br>(2.) A Meronothite, herdsman of the asses under David and Solomon (<span class="bibleref" data-id="R127_30">1 Chronicles 27:30</span>).<br>
