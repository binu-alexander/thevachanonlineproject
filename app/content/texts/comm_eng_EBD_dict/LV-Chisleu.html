</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Chisleu" ><div class="is"><b>CHISLEU</b></div><br>"CHISLEU "the name adopted from the Babylonians by the Jews after the Captivity for the third civil, or ninth ecclesiastical, month (<span class="bibleref" data-id="NH1_1">Nehemiah 1:1</span>; <span class="bibleref" data-id="ZC7_1">Zechariah 7:1</span>). It corresponds nearly with the moon in November.<br>
