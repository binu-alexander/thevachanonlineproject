</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Mearah" ><div class="is"><b>MEARAH</b></div><br>"MEARAH "a cave, a place in the northern boundary of Palestine (<span class="bibleref" data-id="JS13_4">Joshua 13:4</span>). This may be the cave of Jezzin in Lebanon, 10 miles east of Sidon, on the Damascus road; or probably, as others think, Mogheirizeh, north-east of Sidon.<br>
