</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Shemuel" ><div class="is"><b>SHEMUEL</b></div><br>"SHEMUEL "heard of God. (1.) The son of Ammihud. He represented Simeon in the division of the land (<span class="bibleref" data-id="NU34_20">Numbers 34:20</span>).<br>(2.) Used for “Samuel” (<span class="bibleref" data-id="R16_33">1 Chronicles 6:33</span>, R.V.).<br>(3.) A prince of the tribe of Issachar (<span class="bibleref" data-id="R17_2">1 Chronicles 7:2</span>).<br>
