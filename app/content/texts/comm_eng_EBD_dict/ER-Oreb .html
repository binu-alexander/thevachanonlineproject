</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Oreb " ><div class="is"><b>OREB</b></div><br>"OREB", THE ROCK OF the place where Gideon slew Oreb after the defeat of the Midianites (<span class="bibleref" data-id="JG7_25">Judges 7:25</span>; <span class="bibleref" data-id="IS10_26">Isaiah 10:26</span>). It was probably the place now called Orbo, on the east of Jordan, near Bethshean.<br>
