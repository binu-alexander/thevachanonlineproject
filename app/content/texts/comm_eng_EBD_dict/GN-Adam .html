</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Adam " ><div class="is"><b>ADAM</b></div><br>"ADAM", THE CITY OF is referred to in <span class="bibleref" data-id="JS3_16"><span class="bibleref" data-id="JS3_16">Joshua 3:16</span></span>. It stood “beside Zarethan,” on the west bank of Jordan (<span class="bibleref" data-id="K14_12">1 Kings 4:12</span>). At this city the flow of the water was arrested and rose up “upon an heap” at the time of the Israelites’ passing over (<span class="bibleref" data-id="JS3_16"><span class="bibleref" data-id="JS3_16">Joshua 3:16</span></span>).<br>
