</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Pavilion" ><div class="is"><b>PAVILION</b></div><br>"PAVILION "a tent or tabernacle (<span class="bibleref" data-id="S222_12">2 Samuel 22:12</span>; <span class="bibleref" data-id="K120_12-16">1 Kings 20:12-16</span>), or enclosure (<span class="bibleref" data-id="PS18_11">Psalm 18:11</span>; <span class="bibleref" data-id="PS27_5">27:5</span>). In <span class="bibleref" data-id="JR43_10">Jeremiah 43:10</span> it probably denotes the canopy suspended over the judgement-seat of the king.<br>
