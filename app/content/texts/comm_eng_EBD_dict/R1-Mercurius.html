</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Mercurius" ><div class="is"><b>MERCURIUS</b></div><br>"MERCURIUS "the Hermes (i.e., “the speaker”) of the Greeks (<span class="bibleref" data-id="AC14_12">Acts 14:12</span>), a heathen God represented as the constant attendant of Jupiter, and the God of eloquence. The inhabitants of Lystra took Paul for this God because he was the “chief speaker.”
