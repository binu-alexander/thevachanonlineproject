</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Shimri" ><div class="is"><b>SHIMRI</b></div><br>"SHIMRI "watchman. (1.) A Simeonite (<span class="bibleref" data-id="R14_37">1 Chronicles 4:37</span>).<br>(2.) The father of one of the “valiant men” of David’s armies (<span class="bibleref" data-id="R111_45">1 Chronicles 11:45</span>).<br>(3.) Assisted at the purification of the temple in the time of Hezekiah (<span class="bibleref" data-id="R229_13">2 Chronicles 29:13</span>).<br>
