</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Misgab" ><div class="is"><b>MISGAB</b></div><br>"MISGAB "height, a town of Moab, or simply, the height=the citadel, some fortress so called; or perhaps a general name for the highlands of Moab, as some think (<span class="bibleref" data-id="JR48_1">Jeremiah 48:1</span>). In <span class="bibleref" data-id="IS25_12">Isaiah 25:12</span>, the word is rendered“high fort.”
