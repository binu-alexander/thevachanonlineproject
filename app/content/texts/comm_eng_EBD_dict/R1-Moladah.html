</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Moladah" ><div class="is"><b>MOLADAH</b></div><br>"MOLADAH "birth, a city in the south of Judah which fell to Simeon(<span class="bibleref" data-id="JS15_21-26">Joshua 15:21-26</span>; <span class="bibleref" data-id="JS19_2">19:2</span>). It has been identified with the modern el-Milh, 10 miles east of Beersheba.<br>
