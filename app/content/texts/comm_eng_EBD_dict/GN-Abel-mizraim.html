</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Abel-mizraim" ><div class="is"><b>ABEL-MIZRAIM</b></div><br>"ABEL-MIZRAIM "meadow of Egypt, or mourning of Egypt, a place“beyond,” i.e., on the west of Jordan, at the “threshing-floor of Atad.” Here the Egyptians mourned seventy days for Jacob (<span class="bibleref" data-id="GN50_4-11">Genesis 50:4-11</span>). Its site is unknown.<br>
