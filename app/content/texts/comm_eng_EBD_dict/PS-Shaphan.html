</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Shaphan" ><div class="is"><b>SHAPHAN</b></div><br>"SHAPHAN "a coney, a scribe or secretary of king Josiah (<span class="bibleref" data-id="K222_3-7">2 Kings 22:3-7</span>).<br>He consulted Huldah concerning the newly-discovered copy of the law which was delivered to him by Hilkiah the priest (8-14). His grandson Gedaliah was governor of Judea (<span class="bibleref" data-id="K225_22">25:22</span>).<br>
