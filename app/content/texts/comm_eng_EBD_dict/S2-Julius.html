</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Julius" ><div class="is"><b>JULIUS</b></div><br>"JULIUS "the centurion of the Augustan cohort, or the emperor’s body-guard, in whose charge Paul was sent prisoner to Rome (<span class="bibleref" data-id="AC27_1,3,43">Acts 27:1, 3, 43</span>). He entreated Paul “courteously,” showing in many ways a friendly regard for him.<br>
