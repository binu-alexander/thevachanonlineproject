</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Lo-debar" ><div class="is"><b>LO-DEBAR</b></div><br>"LO-DEBAR "no pasture, (<span class="bibleref" data-id="S217_27">2 Samuel 17:27</span>), a town in Gilead not far from Mahanaim, north of the Jabbok (<span class="bibleref" data-id="S29_4,5">9:4, 5</span>). It is probably identical with Debir(<span class="bibleref" data-id="JS13_26">Joshua 13:26</span>).<br>
