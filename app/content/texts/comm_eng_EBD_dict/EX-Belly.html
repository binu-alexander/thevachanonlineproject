</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Belly" ><div class="is"><b>BELLY</b></div><br>"BELLY "the seat of the carnal affections (<span class="bibleref" data-id="TT1_12">Titus 1:12</span>; Phil. <span class="bibleref" data-id="TT3_19">3:19</span>; <span class="bibleref" data-id="RM16_18">Romans 16:18</span>). The word is used symbolically for the heart (<span class="bibleref" data-id="PR18_8">Proverbs 18:8</span>; <span class="bibleref" data-id="PR20_27">20:27</span>; <span class="bibleref" data-id="PR22_18">22:18</span>, marg.). The “belly of hell” signifies the grave or underworld (<span class="bibleref" data-id="JH2_2">Jonah 2:2</span>).<br>
