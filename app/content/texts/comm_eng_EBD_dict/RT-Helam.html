</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Helam" ><div class="is"><b>HELAM</b></div><br>"HELAM "place of abundance, a place on the east of Jordan and west of the Euphrates where David gained a great victory over the Syrian army (<span class="bibleref" data-id="S210_16">2 Samuel 10:16</span>), which was under the command of Shobach. Some would identify it with Alamatta, near Nicephorium.<br>
