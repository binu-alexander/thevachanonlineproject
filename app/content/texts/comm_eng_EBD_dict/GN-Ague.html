</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ague" ><div class="is"><b>AGUE</b></div><br>"AGUE "the translation in <span class="bibleref" data-id="LV26_16">Leviticus 26:16</span> (R.V., “fever”) of the Hebrew word kaddah’ath, meaning “kindling”, i.e., an inflammatory or burning fever. In <span class="bibleref" data-id="DT28_22">Deuteronomy 28:22</span> the word is rendered “fever.”
