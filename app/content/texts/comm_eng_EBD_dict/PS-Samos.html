</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Samos" ><div class="is"><b>SAMOS</b></div><br>"SAMOS "an island in the AEgean Sea, which Paul passed on his voyage from Assos to Miletus (<span class="bibleref" data-id="AC20_15">Acts 20:15</span>), on his third missionary journey. It is about 27 miles long and 20 broad, and lies about 42 miles south-west of Smyrna.<br>
