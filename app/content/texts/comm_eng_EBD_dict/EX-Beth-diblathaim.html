</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Beth-diblathaim" ><div class="is"><b>BETH-DIBLATHAIM</b></div><br>"BETH-DIBLATHAIM "house of two cakes of figs, a city of Moab, upon which Jeremiah (48:22) denounced destruction. It is called also Almon-diblathaim (<span class="bibleref" data-id="NU33_46">Numbers 33:46</span>) and Diblath (<span class="bibleref" data-id="EK6_14">Ezekiel 6:14</span>). (R.V.,“Diblah.”)
