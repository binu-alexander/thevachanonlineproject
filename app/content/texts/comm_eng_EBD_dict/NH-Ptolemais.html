</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Ptolemais" ><div class="is"><b>PTOLEMAIS</b></div><br>"PTOLEMAIS "a maritime city of Galilee (<span class="bibleref" data-id="AC21_7">Acts 21:7</span>). It was originally called “Accho” (q.v.), and received the name Ptolemais from Ptolemy Soter when he was in possession of Coele-Syria.<br>
