</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Hazel" ><div class="is"><b>HAZEL</b></div><br>"HAZEL" Hebrews luz, (<span class="bibleref" data-id="GN30_37">Genesis 30:37</span>), a nutbearing tree. The Hebrew word is rendered in the Vulgate by amygdalinus, “the almond-tree,” which is probably correct. That tree flourishes in Syria.<br>
