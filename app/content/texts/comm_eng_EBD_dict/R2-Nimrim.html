</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Nimrim" ><div class="is"><b>NIMRIM</b></div><br>"NIMRIM", WATERS OF the stream of the leopards, a stream in Moab(<span class="bibleref" data-id="IS15_6">Isaiah 15:6</span>; <span class="bibleref" data-id="JR48_34">Jeremiah 48:34</span>); probably the modern Wady en-Nemeirah, a rich, verdant spot at the south-eastern end of the Dead Sea.<br>
