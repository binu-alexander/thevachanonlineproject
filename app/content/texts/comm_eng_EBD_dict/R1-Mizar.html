</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Mizar" ><div class="is"><b>MIZAR</b></div><br>"MIZAR "smallness, a summit on the eastern ridge of Lebanon, near which David lay after escaping from Absalom (<span class="bibleref" data-id="PS42_6">Psalm 42:6</span>). It may, perhaps, be the present Jebel Ajlun, thus named, “the little”, in contrast with the greater elevation of Lebanon and Hermon.<br>
