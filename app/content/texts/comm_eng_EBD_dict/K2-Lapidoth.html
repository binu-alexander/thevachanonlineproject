</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Lapidoth" ><div class="is"><b>LAPIDOTH</b></div><br>"LAPIDOTH "torches. Deborah is called “the wife of Lapidoth” (<span class="bibleref" data-id="JG4_4">Judges 4:4</span>). Some have rendered the expression “a woman of a fiery spirit,” under the supposition that Lapidoth is not a proper name, a woman of a torch-like spirit.<br>
