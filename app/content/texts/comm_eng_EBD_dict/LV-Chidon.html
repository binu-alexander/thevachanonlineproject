</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Chidon" ><div class="is"><b>CHIDON</b></div><br>"CHIDON "dart, the name of the threshing-floor at which the death of Uzzah took place (<span class="bibleref" data-id="R113_9">1 Chronicles 13:9</span>). In the parallel passage in Samuel (<span class="bibleref" data-id="S26_6">2 Samuel 6:6</span>) it is called “Nachon’s threshing-floor.” It was a place not far north-west from Jerusalem.<br>
