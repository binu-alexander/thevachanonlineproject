</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Exercise" ><div class="is"><b>EXERCISE</b></div><br>"EXERCISE", BODILY (<span class="bibleref" data-id="T14_8">1 Timothy 4:8</span>). An ascetic mortification of the flesh and denial of personal gratification (comp. <span class="bibleref" data-id="CL2_23">Colossians 2:23</span>) to which some sects of the Jews, especially the Essenes, attached importance.<br>
