</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Barsabas" ><div class="is"><b>BARSABAS</b></div><br>"BARSABAS "son of Saba, the surname (1) of Joseph, also called Justus(<span class="bibleref" data-id="AC1_23">Acts 1:23</span>), some identify him with Barnabas; (2) of Judas, who was a“prophet.” Nothing more is known of him than what is mentioned in <span class="bibleref" data-id="AC15_32">Acts 15:32</span>.<br>
