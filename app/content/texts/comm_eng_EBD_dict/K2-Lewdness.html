</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Lewdness" ><div class="is"><b>LEWDNESS</b></div><br>"LEWDNESS "(<span class="bibleref" data-id="AC18_14">Acts 18:14</span>), villany or wickedness, not lewdness in the modern sense of the word. The word “lewd” is from the Saxon, and means properly “ignorant,” “unlearned,” and hence low, vicious (<span class="bibleref" data-id="AC17_5">Acts 17:5</span>).<br>
