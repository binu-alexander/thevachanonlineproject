</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Mede" ><div class="is"><b>MEDE</b></div><br>"MEDE "(Hebrews Madai), a Median or inhabitant of Media (<span class="bibleref" data-id="DN11_1">Daniel 11:1</span>).<br>In <span class="bibleref" data-id="GN10_2">Genesis 10:2</span> the Hebrew word occurs in the list of the sons of Japheth.<br>But probably this is an ethnic and not a personal name, and denotes simply the Medes as descended from Japheth.<br>
