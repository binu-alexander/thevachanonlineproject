</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Kartah" ><div class="is"><b>KARTAH</b></div><br>"KARTAH "city, a town in the tribe of Zebulun assigned to the Levites of the family of Merari (<span class="bibleref" data-id="JS21_34">Joshua 21:34</span>). It is identical with Kattath (<span class="bibleref" data-id="JS19_15">19:15</span>), and perhaps also with Kitron (<span class="bibleref" data-id="JG1_30">Judges 1:30</span>).<br>
