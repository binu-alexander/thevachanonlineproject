</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Secacah" ><div class="is"><b>SECACAH</b></div><br>"SECACAH "enclosure, one of the six cities in the wilderness of Judah, noted for its “great cistern” (<span class="bibleref" data-id="JS15_61">Joshua 15:61</span>). It has been identified with the ruin Sikkeh, east of Bethany.<br>
