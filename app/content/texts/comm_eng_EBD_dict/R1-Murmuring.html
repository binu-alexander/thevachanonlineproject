</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Murmuring" ><div class="is"><b>MURMURING</b></div><br>"MURMURING "of the Hebrews in the wilderness, called forth the displeasure of God, which was only averted by the earnest prayer of Moses (<span class="bibleref" data-id="NU11_33,34">Numbers 11:33, 34</span>; 12; <span class="bibleref" data-id="NU14_27,30,31">14:27, 30, 31</span>; <span class="bibleref" data-id="NU16_3">16:3</span>; <span class="bibleref" data-id="NU21_4-6">21:4-6</span>; <span class="bibleref" data-id="PS106_25">Psalm 106:25</span>). Forbidden by Paul (<span class="bibleref" data-id="C110_10">1 Corinthians 10:10</span>).<br>
