</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Jabal" ><div class="is"><b>JABAL</b></div><br>"JABAL "a stream, a descendant of Cain, and brother of Jubal; “the father of such as dwell in tents and have cattle” (<span class="bibleref" data-id="GN4_20">Genesis 4:20</span>). This description indicates that he led a wandering life.<br>
