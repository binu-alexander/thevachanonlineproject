</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Haven" ><div class="is"><b>HAVEN</b></div><br>"HAVEN "a harbour (<span class="bibleref" data-id="PS107_30">Psalm 107:30</span>; <span class="bibleref" data-id="AC27_12">Acts 27: 12</span>). The most famous on the coast of Palestine was that of Tyre (<span class="bibleref" data-id="EK27_3">Ezekiel 27:3</span>). That of Crete, called“Fair Havens,” is mentioned <span class="bibleref" data-id="AC27_8">Acts 27:8</span>.<br>
