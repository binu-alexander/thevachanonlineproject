</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Philistia" ><div class="is"><b>PHILISTIA</b></div><br>"PHILISTIA "=Palestine (q.v.), “the land of the Philistines” (<span class="bibleref" data-id="PS60_8">Psalm 60:8</span>; <span class="bibleref" data-id="PS87_4">87:4</span>; <span class="bibleref" data-id="PS108_9">108:9</span>). The word is supposed to mean “the land of wanderers” or“of strangers.”
