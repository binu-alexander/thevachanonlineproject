</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Rakkon" ><div class="is"><b>RAKKON</b></div><br>"RAKKON "a place upon the shore, a town belonging to Dan (<span class="bibleref" data-id="JS19_46">Joshua 19:46</span>). It is now Tell er-Rakkeit, 6 miles north of Joppa, on the sea-shore, near the mouth of the river ‘Aujeh, i.e., “yellow water.” (See KANAH.)
