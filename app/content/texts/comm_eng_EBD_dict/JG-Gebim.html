</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Gebim" ><div class="is"><b>GEBIM</b></div><br>"GEBIM "cisterns, (rendered “pits,” <span class="bibleref" data-id="JR14_3">Jeremiah 14:3</span>; “locusts,” <span class="bibleref" data-id="IS33_4">Isaiah 33:4</span>), a small place north of Jerusalem, whose inhabitants fled at the approach of the Assyrian army (<span class="bibleref" data-id="IS10_31">Isaiah 10:31</span>). It is probably the modern el-Isawiyeh.<br>
