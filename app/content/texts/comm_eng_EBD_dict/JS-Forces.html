</div></div><div class="section commentary english_dict eng" dir="ltr" lang="en" data-id="Forces" ><div class="is"><b>FORCES</b></div><br>"FORCES "of the Gentiles (<span class="bibleref" data-id="IS60_5,11">Isaiah 60:5, 11</span>; R.V., “the wealth of the nations”) denotes the wealth of the heathen. The whole passage means that the wealth of the Gentile world should be consecrated to the service of the church.<br>
