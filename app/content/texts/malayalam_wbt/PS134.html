<div class='chapter section PS134 mal-wbtc MAL PS Gentium' dir='ltr' data-id='PS134' data-nextid='PS135' data-previd='PS133' lang='MAL'> 
<div class='c'> 134</div>
<div class='s2'>ആലയത്തിലേക്കു കയറിപ്പോകുഘതിനുള്ള ഒരു ഗാനം. </div>
<div class='q'>
<span class='v PS134_1' data-id='PS134_1'>
<span class='verse1 v-num v-1'>1&nbsp;</span>യഹോവയുടെ സര്‍വ്വദാസങാരുമേ, അവനെ വാഴ്ത്തുക! </span></div>
<div class='q2'>
<span class='v PS134_1' data-id='PS134_1'>രാത്രിമുഴുവന്‍ ആലയത്തിത ശു ശ് രൂഷ നടത്തുഘവരേ, </span></div>
<div class='q'>
<span class='v PS134_2' data-id='PS134_2'><span class='v-num v-2'>2&nbsp;</span>ദാസങാരേ, നിങ്ങളുടെ കൈകളുയര്‍ത്തി </span></div>
<div class='q2'>
<span class='v PS134_2' data-id='PS134_2'>യഹോവയെ വാഴ്ത്തുക. </span></div>
<div class='q'>
<span class='v PS134_3' data-id='PS134_3'><span class='v-num v-3'>3&nbsp;</span>സ്വര്‍ഗ്ഗവും ഭൂമിയും സൃഷ്ടിച്ച യഹോവ </span></div>
<div class='q2'>
<span class='v PS134_3' data-id='PS134_3'>സീയോ നിതനിഘ് നിങ്ങളെ അനുഗ്രഹിക്കട്ടെ. </span></div></div>
</body></html>
