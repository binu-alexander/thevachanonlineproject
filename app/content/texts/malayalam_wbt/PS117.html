<div class='c'> 117</div>
<div class='q'>
<span class='v PS117_1' data-id='PS117_1'>
<span class='verse1 v-num v-1'>1&nbsp;</span>സകല രാഷ്ട്രങ്ങളുമേ, യഹോവയെ സ്തു തിക് കുക. </span></div>
<div class='q2'>
<span class='v PS117_1' data-id='PS117_1'>സകലജനങ്ങളുമേ, യഹോവയെ സ്തു തി ക്കുക. </span></div>
<div class='q'>
<span class='v PS117_2' data-id='PS117_2'><span class='v-num v-2'>2&nbsp;</span>ദൈവം നമ്മെ വളരെ സ്നേഹിക്കുഘു! </span></div>
<div class='q2'>
<span class='v PS117_2' data-id='PS117_2'>അവന്‍ നമ്മോ ടു എഘഘും വിശ്വസ്തത കാട്ടുകയും ചെയ്യും! </span></div>
<div class='p'>
<span class='v PS117_2' data-id='PS117_2'></span></div>
<div class='q'>
<span class='v PS117_2' data-id='PS117_2'>യഹോ വയെ സ്തുതിക്കുക! </span></div></div>
