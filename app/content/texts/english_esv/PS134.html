<div class='c'> 134</div>
<div class='s'>Come, Bless the LORD </div>
<div class='d'>A SONG OF ASCENTS. </div>
<div class='q'>
<span class='v PS134_1' data-id='PS134_1'><span class='verse1 v-num v-1'>1&nbsp;</span>Come, bless the LORD, all you servants of the LORD, </span></div>
<div class='q2'>
<span class='v PS134_1' data-id='PS134_1'>who stand by night in the house of the LORD! </span></div>
<div class='q'>
<span class='v PS134_2' data-id='PS134_2'><span class='v-num v-2'>2&nbsp;</span>Lift up your hands to the holy place </span></div>
<div class='q2'>
<span class='v PS134_2' data-id='PS134_2'>and bless the LORD! </span></div>
<div class='q'>
<span class='v PS134_3' data-id='PS134_3'><span class='v-num v-3'>3&nbsp;</span>May the LORD bless you from Zion, </span></div>
<div class='q2'>
<span class='v PS134_3' data-id='PS134_3'>he who made heaven and earth! </span></div></div>
