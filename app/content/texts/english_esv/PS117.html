<div class='c'> 117</div>
<div class='s'>The LORD'S Faithfulness Endures Forever </div>
<div class='q'>
<span class='v PS117_1' data-id='PS117_1'><span class='verse1 v-num v-1'>1&nbsp;</span>Praise the LORD, all nations! </span></div>
<div class='q2'>
<span class='v PS117_1' data-id='PS117_1'>Extol him, all peoples! </span></div>
<div class='q'>
<span class='v PS117_2' data-id='PS117_2'><span class='v-num v-2'>2&nbsp;</span>For great is his steadfast love toward us, </span></div>
<div class='q2'>
<span class='v PS117_2' data-id='PS117_2'>and the faithfulness of the LORD endures forever. </span></div>
<div class='q'>
<span class='v PS117_2' data-id='PS117_2'>Praise the LORD! </span></div></div>
