		$(document).on("click", "#add-MoreWindow", function(){

			aboutWindow.body.html('<iframe style="border: 0;" src="more.html"></iframe>');
			aboutWindow.body.css({padding: 2});
			
			var iframe = aboutWindow.body.find('iframe');

			iframe.css({
				width: aboutWindow.body.width(),
				height: aboutWindow.body.height() - 5
			});
			aboutWindow.show();
			modalOverlay = $('<div class="modal-overlay"></div>')
							.appendTo( body );

			modalOverlay
				.width( winWidth )
				.height( winHeight )
				.show();

		});
		aboutWindow.closeButton.on('click', function() {
			modalOverlay.hide();
		});

		$(document).on("click", ".modal-overlay", function(){
			modalOverlay.hide();
			aboutWindow.hide();

		})
